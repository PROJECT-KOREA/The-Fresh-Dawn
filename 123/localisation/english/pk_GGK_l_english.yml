 #간략한 역사
 GGK_GATHERING_STORM_DESC:0 "지난 26년간 일본 제국의 지배 아래 조선은 유례없는 번영을 누리는 듯 보였지만, 시간이 흐를수록 그 근간은 서서히 무너져가고 있습니다.\n\n일본의 강압적인 통치와 차별정책으로 조선인들의 불만은 나날이 커져가고 있으며, 해외 독립운동 세력을 통합하는데 성공한 대한민국 임시정부는 중화민국 정부와의 연대를 통해 점차 세력을 확대해나가며 본토로의 귀환을 준비하고 있습니다.\n\n과연 조선의 미래는 어떻게 될까요? 그것은 아무도 모릅니다."

