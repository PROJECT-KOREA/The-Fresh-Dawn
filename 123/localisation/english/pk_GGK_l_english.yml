 ggk_korea.1.t:0 "한국 독립운동"
 ggk_korea.1.desc:0 "일본의 강제 합병으로부터 26년이라는 세월이 지났지만, 한국인들의 조국 독립에 대한 열망 또한 이에 못지않게 뜨겁습니다.\n\n총독부의 민족말살정책으로 인해 국내 독립운동은 극소수의 지하조직과 비밀결사의 형태로만 남았고, 만주에서의 무장투쟁도 일본이 만주를 장악하면서 소강 상태에 접어들었지만, 중국 관내에서는 대한민국 임시정부가 중국 정부의 지원을 바탕으로 활발한 활동을 펼치고 있습니다."
 ggk_korea.1.a:0 "대한독립만세!"
 ggk_korea.1.b:0 "황국에 영광 있으라!"

 ggk_korea.2.t:0 "대한민국 임시정부의 정부 수립일 기념식"
 ggk_korea.2.desc:0 "지난 4월 11일, 중국 남경에 위치한 임시정부 청사에서는 정부 수립 17주년 기념식이 개최되었습니다. 이 기념식에는 이동녕 국무령과 송병조 주석을 비롯해 김구, 이시영, 조성환, 조소앙 등 임시정부의 주요 요인들이 참석하였으며, 중국 정부에서는 이를 축하하는 서한을 보냈습니다.\n\n기념식의 연설을 맡은 백범 김구는, '대한민국 임시정부는 지난 1919년에 세워진 한성정부의 법통을 계승한 한반도의 진정한 정통 정부이며, 앞으로 우리 민족의 독립을 위해서는 임시정부의 이름 아래 모두가 단합해야 한다'라고 하며 임시정부의 정통성을 분명히 했습니다."
 ggk_korea.2.a:0 "대한독립만세!"

 ggk_korea.3.t:0 "임시정부의 국내활동 재개"
 ggk_korea.3.desc:0 "최근 대한민국 임시정부는 국내 독립운동 단체와의 교류와 자금 확보를 위해 국내 연락망 복구에 나섰습니다.\n\n지난 1920년에 "
