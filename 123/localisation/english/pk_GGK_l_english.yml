 #pk_startup.1.t:0 "프로젝트 코리아: 독립전쟁 0.1v 베타"
 #pk_startup.1.desc:0 "PROJECT KOREA: WAR OF INDEPENDENCE를 플레이 해주셔서 감사합니다.\n\n저희 PROJECT KOREA에서는 한국을 주제로 다양한 MOD를 제작하는 프로젝트를 진행하고 있습니다.\n\nWAR OF INDEPENDENCE는 한국 독립전쟁을 주제로 여러 대체역사적 설정을 더한 세계관을 바탕으로 하고있습니다.\n\n이 모드는 아직 베타 버전이며, 많은 버그와 충돌이 발생할 수 있습니다.\n만일 버그나 문제점을 발견하셨을 경우, 저희 디스코드 서버로 제보해주시면 신속히 수정하도록 하겠습니다.\n\n저희가 열심히 개발한만큼 재밌게 즐기시길 바랍니다!"
 #pk_startup.1.a:0 "물론이죠!"

 ggk_internal.1.t:0 "한국 독립운동"
 ggk_internal.1.desc:0 "일본의 강제 합병으로부터 26년이라는 세월이 지났지만, 한국인들의 조국 독립에 대한 열망 또한 이에 못지않게 뜨겁습니다.\n\n총독부의 민족말살정책으로 인해 국내 독립운동은 극소수의 지하조직과 비밀결사의 형태로만 남았고, 만주에서의 무장투쟁도 일본이 만주를 장악하면서 소강 상태에 접어들었지만, 중국 관내에서는 대한민국 임시정부가 중국 정부의 지원을 바탕으로 활발한 활동을 펼치고 있습니다."
 ggk_internal.1.a:0 "대한독립만세!"
 ggk_internal.1.b:0 "황국에 영광 있으라!"
 GGK_ki_yes_tt:0 "§Y독립운동 디시전이 활성회 될 것입니다.§!"
 GGK_ki_no_tt:0 "§R독립운동 디시전들이 비활성회 될 것입니다.§!"

 ggk_internal.2.t:0 "미나미 지로 총독 취임"
 ggk_internal.2.desc:0 "지난 1931년에 조선 총독에 취임하여 농업진흥정책과 각종 경제정책들을 시행했던 우가키 가즈시게는 어제 공식적으로 총독직에서 사임하였습니다. 후임 총독으로는 오이타현 출신의 미나미 지로가 임명되었습니다.\n\n그는 1903년에 일본 제국 육군대학을 졸업하여 러일전쟁에 참전하였으며, 이후 1930년에 육군대장이 되었고 1934년에는 관동군 총사령관에 부임하였습니다."
 ggk_internal.2.a:0 "이번에도 육군 출신이군."

