l_english:

## 독립전쟁 ##
	kor_woi.1.t:0 "광복군의 군정청 설치"
	kor_woi.1.desc:0 "수 시간에 걸친 치밀한 침투 작전 끝에 광복군이 평안북도 의주에 진입하는데 성공하면서, 광복군 사령부에서는 의주 지역의 통치 및 치안 유지를 위한 군정청을 수립하였습니다."
	kor_woi.1.a:0 "만세!"

	kor_woi.2.t:0 "국내 인사와의 협력을 모색하는 군정청 "
	kor_woi.2.desc:0 "최근 군정청은 내부 치안의 안정화와 지지 기반 확보를 위해 국내 인사에 대한 포섭 활동에 나섰습니다.\n\n작일 아침, 군정장관 홍사익 장군은 여운형, 안재홍, 송진우 등 국내에서 활동하던 독립운동가들을 초청하여 회담을 진행하였습니다. 군정청은 이들에게 정치 단체 창설과 활동을 보장하는 조건으로 군정청과 독립전쟁에 대한 지지 의사를 밝힐 것을 요청했습니다.\n\n국내 인사들은 이를 흔쾌히 수락하였으며, 군정청에 대한 지지 의사를 표명함과 동시에 각자 세력을 기반으로 정치 단체를 결성하고 즉각 활동에 나섰습니다."
	kor_woi.2.a:0 "이들은 분명 우리에게 큰 도움이 될 것이다."

	kor_woi.3.t:0 "민정장관 임명에 관한 논의"
	kor_woi.3.desc:0 "국내 정세가 차츰 안정을 되찾아가면서, 광복군사령부 내에서는 단계적인 민정 이양의 일환으로써 민정장관의 임명에 대한 논의를 진행하고 있습니다.\n\n민정장관의 유력 후보로는 건국동맹의 여운형, 건민회의 안재홍, 국민대회의 송진우 등이 거론되고 있습니다."
	kor_woi.3.a:0 "여운형을 임명한다."
	ryuh_tt:0 "§Y여운형§!이 §Y민정장관§!에 임명될 것입니다."
	kor_woi.3.b:0 "안재홍을 임명한다."
	ahn_tt:0 "§Y안재홍§!이 §Y민정장관§!에 임명될 것입니다."
	kor_woi.3.c:0 "송진우를 임명한다."
	song_tt:0 "§Y송진우§!가 §Y민정장관§!에 임명될 것입니다."
	# cho_tt:0 "§Y조만식§!이 §Y민정장관§!에 임명될 것입니다."

	kor_woi.4.t:0 "국민위원회의 출범"
	kor_woi.4.desc_r:0 "국내정진군의 치열한 격전 끝에 마침내 민족의 수도인 한성이 해방되면서, 광복군사령부는 정권을 민간에 이양하고 조국독립을 위한 혈전에 집중할 것이라는 성명을 발표하였습니다.\n\n이에 군정청이 공식적으로 해산되고 한성국민위원회가 출범하였으며, 위원장에는 민정장관을 역임했던 건국동맹의 여운형이, 부위원장에는 건민회의 안재홍이 임명되었습니다."
	kor_woi.4.desc_a:0 "국내정진군의 치열한 격전 끝에 마침내 민족의 수도인 한성이 해방되면서, 광복군사령부는 정권을 민간에 이양하고 조국독립을 위한 혈전에 집중할 것이라는 성명을 발표하였습니다.\n\n이에 군정청이 공식적으로 해산되고 한성국민위원회가 출범하였으며, 위원장에는 민정장관을 역임했던 건민회의 안재홍이, 부위원장에는 건국동맹의 여운형이 임명되었습니다."
	kor_woi.4.desc_s:0 "국내정진군의 치열한 격전 끝에 마침내 민족의 수도인 한성이 해방되면서, 광복군사령부는 정권을 민간에 이양하고 조국독립을 위한 혈전에 집중할 것이라는 성명을 발표하였습니다.\n\n이에 군정청이 공식적으로 해산되고 한성국민위원회가 출범하였으며, 위원장에는 민정장관을 역임했던 국민대회의 송진우가, 부위원장에는 장덕수가 임명되었습니다."
	kor_woi.4.a:0 "만세!"

	#  kor_woi.4.t:0 "국민위원회에 가담한 중도우파 진영"
	#  kor_woi.4.desc:0 ""
	#"지난 500년이 넘는 세월동안 우리 민족의 심장부와도 같았던 한성이 해방되면서, 광복군사령부는 정권을 민간에 이양하고 민족해방을 위한 혈전에 집중할 것이라는 성명을 발표하였습니다.\n\n이에 군정청이 공식적으로 해산되고 한성국민위원회가 출범하였으며, 위원장에는 군정청 민정장관을 역임했던 여운형이, 부위원장에는 안재홍이 임명되었습니다."
	#  kor_woi.4.a:0 ""
