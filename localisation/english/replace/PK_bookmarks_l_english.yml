	# 만주국
 	MAN_GATHERING_STORM_DESC:0 "£GFX_bookmark_MAN\n@MAN 대만주제국의 간략한 역사\n\n                                           용상에 앉았다가 쫓겨난 여섯 살 배기 중국의 황제, 푸이의 시간이 이제 도래할 차례입니다. 그의 옛\n                                           토지들은 국공내전에 의해 갈갈이 찢겼고, 푸이는 일본을 새로운 동맹으로 맞이했습니다.\n\n                                           1932년, 푸이는 상속 생득권을 되찾는 사명을 위한 첫 걸음으로 만주 제국을 세웠습니다. 당장은\n                                           일본군에 의해 지배를 보장받는 종속적인 위치에 있지만, 때가 되면 노예와도 같은 족쇄를 벗어던져\n                                           혈통이 약속한 바를 되찾을 기회가 오고야 말 것입니다."

	#에스토니아
 	EST_GATHERING_STORM_DESC:0 "£GFX_bookmark_EST\n@EST 에스토니아 공화국의 간략한 역사\n\n                                           동방의 공산주의와 남방의 파시스트의 위협으로 콘스탄틴 패츠와 이사말리트는 에스토니아의 미래를\n                                           보장하기 위해 국가의 완전한 통제권을 장악했습니다. 독립전쟁 참전용사 집단은 밥스라고 알려진 \n                                           운동으로 조직화되었으며, 우익 대중주의자들로 구성된 이들은 국가의 지배권을 빼앗으려 합니다.\n\n                                           에스토니아의 미래는 여전히 불확실합니다. 패츠가 평화를 지켜 침묵의 시대를 열까요? 아니면 밥스가\n                                           지배권을 잡고 새로운 에스토니아 국가를 세울까요?"

	#라트비아
 	LAT_GATHERING_STORM_DESC:1 "£GFX_bookmark_LAT\n@LAT 라트비아 공화국의 간략한 역사\n\n                                           5월 쿠데타로부터 2년이 지났지만, 라트비아는 여전히 불안정한 상황에 처해있습니다. 전임 수상인\n                                           카를리스 울마니스는 독재적인 면모를 드러내고 있으며, 이러한 라트비아의 자유를 파괴하는 공격에 \n                                           민주주의자들은 강하게 반발하고 있습니다. 파시즘 정당인 천둥십자당은 당수인 구스타우스 셀민스의\n                                           체포에 아주 동요하고 있으며 만약 독재 정권이 이런 위협을 신속히 제거하지 못한다면, 라트비아는\n                                           내전에 빠질 것입니다.\n\n                                           동서 양쪽으로 위협받는 라트비아는 승리와 멸망 사이 위태롭게 칼날같은 길을 걷고 있습니다."

	#리투아니아
 	LIT_GATHERING_STORM_DESC:0 "£GFX_bookmark_LIT\n@LIT 리투아니아 공화국의 간략한 역사\n\n                                           폴란드는 여전히 새로운 연방에 리투아니아를 편입시키려 하고, 소비에트 연방은 리투아니아의 주권을\n                                           무시하고 있으며, 메멜 지역에 나치의 위협이 날로 커지고 있는 상황에서 독립 전쟁의 참전 용사들이\n                                           공화국의 안정과 독립을 지키기 위해 일어났습니다. 안타나스 스메토나는 활용할 수 있는 몇 안되는\n                                           것들을 가지고 정권의 수장이 되었습니다. 파시스트 준군사조직 강철 늑대단은 리더인 아우구스티나스\n                                           볼데마레스의 투옥에 분노하여 시골을 배회하고 있습니다. 전쟁이 임박한 가운데 리투아니아는 어떤\n                                           대가를 치루더라도 국민들을 보호해야만 합니다."

