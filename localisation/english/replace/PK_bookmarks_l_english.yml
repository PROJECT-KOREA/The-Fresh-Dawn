l_english:
	GATHERING_STORM_DESC:0 "끔찍했던 대전쟁의 화마가 전 세계를 휩쓸고 지나간지 20여 년이라는 세월이 흘렀지만, 또다시 어둠의 시대가 도래하고 있습니다. 전쟁 재발 방지를 위해 체결되었던 베르사유 조약은 오히려 독일 국민들을 복수심에 불타도록 만들었으며, 이는 결국 히틀러의 나치 정권이 탄생하는 원인을 제공하고 말았습니다. 그리고 그들의 관심은 이제 독일 국경을 넘어 유럽 대륙으로 향하고 있습니다. 한편, 극동의 아시아에서는 일본 제국이 지난 대전쟁에서의 승리를 바탕으로 국력을 증강하며 중국을 침략할 준비를 하고 있습니다. 세계는 여전히 기름 속에 처박혀있으며, 단 하나의 불씨가 모든 것을 불태워 버릴 것입니다."

	# 미합중국 #
	USA_GATHERING_STORM_DESC:0 "£GFX_bookmark_USA\n@USA 미합중국의 간략한 역사\n\n                                           참혹했던 대전쟁이 끝나고 또다시 고립주의로 돌아선 미국은 '광란의 20년대'라고 불리는 역사상\n                                           유례없는 황금기를 맞았습니다. 연평균 경제성장률은 9%를 넘어섰고, 산업의 급격한 성장은 대규모\n                                           고용 창출, 중산층의 확대와 함께 경제적 호황을 불러왔습니다. 또한 자동차의 대중화와 문화 산업의\n                                           발전으로 국민들의 삶의 질이 크게 향상되었습니다. 그러나 화려한 번영은 그리 오래가지 못했고,\n                                           1929년에 발생한 대공황 사태를 기점으로 미국은 끝이 보이지 않는 수렁에 빠지고 말았습니다.\n\n                                           그로부터 7년이 지난 지금, 전 국토를 강타한 대공황의 여파에도 불구하고 미국은 조금씩 회복의 길을\n                                           걷고 있습니다. 대규모 공공사업을 골자로 한 루스벨트 행정부의 뉴딜 정책은 무너져가던 미국 경제를\n                                           회복세로 돌리는데 성공하였으며, 약 330만 명에 달하는 실업자들에게 일자리를 제공하는 쾌거를\n                                           이루어냈습니다. 이는 실의에 빠져있던 국민들에게 다시 한번 희망을 심어주었으며, 이러한 전폭적인\n                                           지지를 바탕으로 루스벨트 대통령은 다가오는 대선에서 또 한번의 승리를 노리고 있습니다.\n\n                                           한편, 외교적인 부분에서는 많은 논쟁이 오가고 있습니다. 건국 직후부터 시작된 고립주의는 여전히\n                                           지속되고 있으며, 정부는 국제 정세에 대해 중립적인 입장을 고수하고 있습니다. 원하든 원하지 않든,\n                                           결국 '위대한 중립'은 폭풍 속으로 끌려가고 있는 스스로를 보게될지도 모릅니다."

	# 영국 #
	ENG_GATHERING_STORM_DESC:0 "£GFX_bookmark_ENG\n@ENG 영국의 간략한 역사\n\n                                           지난 대전쟁에서의 승리와 함께 영국은 다시 한번 강대국의 지위를 거머쥐었지만, 더 이상 빅토리아\n                                           시대의 평화와 경제적 번영은 바랄 수 없게 되었습니다. 국가의 장래를 책임질 유망주들이 플랑드르와\n                                           프랑스 북부의 참호에서 쓰러져갔고, 제국의 안보는 내부의 공산주의자, 파시스트들과 외부의 독일,\n                                           이탈리아 등을 위시한 군국주의 국가들에게 끊임없이 위협받고 있습니다.\n\n                                           또한 막대한 국가 부채와 대공황으로 인한 재정 긴축정책은 곧 국방 예산의 대량 삭감을 의미했으며,\n                                           '해가 지지 않는 나라'의 군대는 그 위용을 잃었습니다. 이러한 문제점들을 외교적으로 타개하기 위해\n                                           영국은 국제연맹에 대부분의 힘을 쏟았지만, 만주 사변과 제1차 상하이 사변을 거치면서 점차 연맹의\n                                           비효율성에 대해 의문이 제기되기 시작했습니다. 결국 독일과 일본의 연맹 탈퇴를 막지 못한 채 국제\n                                           연맹은 협상국의 허수아비로 전락하고 말았습니다.\n\n                                           런던 해군 군축조약과 프랑스와의 협력 등 열강 사이의 힘의 균형을 유지하기 위해 영국은 많은 노력을\n                                           기울이고 있지만, 이를 위한 자원은 충분치 않은 상황입니다. 아직도 생생한 지난 대전의 상처와 함께\n                                           이 나라는 또 다른 가능성에 직면하게 됐고, 이는 점점 더 분명해지고 있습니다. 우리 시대에 더 이상\n                                           평화는 없으리라는 사실 말입니다."

	# 프랑스 #
	FRA_GATHERING_STORM_DESC:0 "£GFX_bookmark_FRA\n@FRA 프랑스 공화국의 간략한 역사\n\n                                           대전쟁의 승리자라는 명예에도 불구하고, 끔찍했던 전쟁의 참상은 프랑스에게 씻을 수 없는 상처를\n                                           안겨주었습니다. 서부전선에서의 격전은 프랑스 산업지대의 대부분을 폐허로 만들어버렸고, 천문학적 \n                                           규모의 인력 손실은 징집 대상 인구의 감소와 완전고용, 심각한 경제 붕괴를 불러왔습니다.\n\n                                           이러한 상황을 타개하기 위해 프랑스는 독일의 전쟁 배상금을 이용한 재건 사업을 개시하는 한편, 또\n                                           다른 전쟁의 비극을 막기 위해 대규모 방어선인 마지노선을 구축하고, 외교적인 방법을 통해 독일을\n                                           견제하는 등의 노력을 이어나갔습니다. 그러나 대공황의 여파는 프랑스의 경제에 큰 타격을 주었고,\n                                           이는 곧 좌우익 세력 간의 극심한 대립과 정치적 분열로까지 이어졌습니다.\n\n                                           그럼에도 불구하고, 프랑스군은 여전히 유럽 최강 군대의 위용을 자랑하고 있습니다. 군 상층부에는\n                                           대전쟁의 영웅들이 있으며, 육군의 규모는 역사상 전례가 없는 수준입니다. 한편, 나치 독일에서도\n                                           재무장을 선언한 후 지속적으로 군비를 증강하며 대전쟁의 복수를 계획하고 있습니다.\n\n                                           베르사유 조약이 체결되었을 때, 페르디낭 포슈 원수는 '이것은 평화가 아니다. 이건 단지 20년 간의\n                                           휴전 협정일 뿐이다.'라는 유명한 말을 남겼습니다. 그리고 지금, 그 20년의 끝이 다가오고 있습니다."
#대전쟁의 참상에도 불구하고, 프랑스는 강건한 경제을 바탕으로 재건의 길을 걷고 있습니다. 하지만\n                                           미국에서 시작된 대공황이 이 나라에 여전히 영향을 미치고 있고, 베를린의 총통은 군비 강화에만\n                                           혈안이 되어있을 뿐 베르사유 조약에 명기되어 있는 전쟁 배상금을 지불하는 것에는 관심이 없습니다.\n\n                                           베르사유 조약이 체결되었을 때, 페르디낭 포슈 원수는 '이것은 평화가 아니다. 이건 단지 20년 간의\n                                           휴전 협정일 뿐이다.'라는 유명한 말을 남겼습니다. 그리고 지금, 그 20년에 도달했습니다."

	# 독일 #
	GER_GATHERING_STORM_DESC:0 "£GFX_bookmark_GER\n@GER 독일국의 간략한 역사\n\n                                           지난 대전쟁에서의 독일의 패배는, 가혹하기 짝이 없는 베르사유의 '노예조약', 구체제에 대한 반발과\n                                           함께 독일 역사상 첫 번째 민주주의 정권의 탄생을 불러왔습니다. 그러나 엘자스-로트링겐과 포젠,\n                                           서프로이센 등을 비롯한 영토 상실, 막대한 전후배상금과 제한된 군대, 전쟁 발발에 대한 전범국 취급\n                                           등으로 바이마르 공화국 초기의 정치적 상황은 폭력과 극단주의의 비극적인 연쇄로 점철되었습니다.\n\n                                           1933년, 아돌프 히틀러와 NSDAP의 부상은 실의에 빠져있던 독일에게 있어 큰 전환점이었습니다.\n                                           바이마르 헌법에 명시되었던 의회제 정부, 포괄적인 민권과 언론의 자유는 나치 정권에 의해 재빨리\n                                           사라졌고, 국가가 '원치않는 존재들'인 유대인과 공산주의자에 대한 가혹한 탄압이 시작되었습니다.\n\n                                           한편, 히틀러는 독일 민족의 부흥을 외치며 피폐해진 경제를 다시 일으켜세우고 추악한 베르사유\n                                           조약의 불평등을 끝내겠다고 약속했고, 이는 1935년 재군비 선언으로 비로소 실현되었습니다.\n                                           경제가 안정되고 대규모 실업도 해결되었으며, 국방군은 날로 강해지고 있습니다.\n\n                                           베르사유 조약 파기로부터 1년이 지난 지금, 독일 국민들은 총통의 다음 행보에 대해 궁금해 하고\n                                           있지만, 한 가지 확실한 점은 또 다른 대전쟁의 전조가 지평선 너머로 드리우고 있다는 것입니다."

	# 이탈리아 #
	ITA_GATHERING_STORM_DESC:0 "£GFX_bookmark_ITA\n@ITA 이탈리아 왕국의 간략한 역사\n\n                                           파시즘의 대두와 함께 이탈리아는 새로운 영광의 시대에 접어들었습니다. 이탈리아 식민 제국의 팽창\n                                           계획에 추가된 에티오피아로 군대가 진군 중이지만, 무솔리니의 야망은 그 끝을 모릅니다.\n\n                                           이탈리아는 언제나 지중해를 지배하는 운명이었지만, 새로운 질서가 유럽에 자리잡고 있습니다.\n                                           변화의 조류가 도래할 때, 이탈리아는 반드시 그 조류의 물마루를 찾아야 합니다. 그렇지 않으면\n                                           쓸려나갈 수 밖에 없습니다."\
#지난 대전쟁에서 과거의 영토를 되찾기 위해 협상국의 편으로 참전했던 이탈리아는 막대한 인명피해를\n                                           입어가면서 승리를 얻어냈음에도 불구하고 협상국과 약속했던 영토의 극히 일부만을 보상받았습니다.\n                                           '불구의 승리'에 국민들은 크게 분노했고, 분노의 대상은 정부에게로 향했습니다. 의회 민주주의는 힘을 잃기 시작했고, 공산주의의 대두로 정치는 양극화 되었으며, 전쟁의 여파로 인플레이션은 극에 달했습니다."

	# 중화민국 #
	CHI_GATHERING_STORM_DESC:0 "£GFX_bookmark_CHI\n@CHI 중화민국 국민정부의 간략한 역사\n\n                                           청 황제의 독재를 끝낸 혁명 이후, 신생 중화민국은 생존을 위해 투쟁했습니다. 변방의 많은 땅을\n                                           군벌이 지배하고 있습니다. 나라의 심장부에서는 공산주의자들이 외딴 산골짜기를 거점삼아 준동하고\n                                           있습니다. 국경 바로 너머에서는, 일본이 마지막 중국의 황제를 앞세워 괴뢰정부를 세웠고 그의 지배\n                                           아래 나라를 재통일하고자 합니다.\n\n                                           많은 적들이 위협하는 가운데, 장제스의 정부는 국가의 생존과 우뚝 서서 지배할 중국을 위해 어려운\n                                           선택을 해야할 것입니다."

	# 일본 #
	JAP_GATHERING_STORM_DESC:0 "£GFX_bookmark_JAP\n@JAP 일본 제국의 간략한 역사\n\n                                           일본 제국은 교차로에 서 있습니다. 북진론, 북방 팽창 정책을 선호하는 육군은 시베리아로의 진군을\n                                           주장하고 있지만 남진론, 남방 팽창 정책을 지지하는 해군은 동남아시아와 태평양의 풍요로운 유럽\n                                           식민지를 목표로 하고 있습니다.\n\n                                           그리고 당연하게도, 그들은 항상 중국을 목표로 하고 있습니다. 일본은 막강한 군대를 보유하였지만,\n                                           산업은 자원 부족에 시달리고 있습니다. 이제 시간이 다 되어갑니다. 과연 어떤 길을 골라야할까요?"

	# 소비에트 연방 #
	SOV_GATHERING_STORM_DESC:0 "£GFX_bookmark_SOV\n@SOV 소비에트 연방의 간략한 역사\n\n                                           적백내전이 끝나고 구체제의 먼지가 가라앉자, 한때 러시아 제국이었던 이 땅에는 아무도 부정할 수\n                                           없는 통치자와 함께 소비에트 사회주의 공화국 연방이 등장하였습니다. 그리고 막대한 인명을 대가로\n                                           급속한 산업화와 집산화를 이룩하였습니다.\n\n                                           소비에트 연방은 서방의 다시 일어난 독일과 동방의 호전적인 일본이라는 새로운 위협에 직면하고\n                                           있습니다. 당연하게도 공산당 내 지위를 둘러싼 내부의 위협도 또한 간과할 수 없습니다..."



	# 멕시코 합중국
	MEXICO_GATHERING_STORM_DESC:0 "£GFX_bookmark_MEX\n@MEX 멕시코 합중국의 간략한 역사\n\n                                           멕시코는 폭군 포르피리오 디아스가 전복된 후 20여 년의 내전에 직면했습니다. 중앙집권주의자들은\n                                           지역분권주의자들과, 소작농과 사회주의자들은 대농장 지주들과, 그리고 국가와 종교의 권력 다툼은\n                                           공포에 떠는 멕시코의 계몽 연대기가 되고 말았습니다.\n\n                                           세속주의 정부는 이 싸움에서 이겼지만, 잔해 위에 남은 권좌일 뿐입니다. 멕시코가 재건되면 또 다른\n                                           승자가 모습을 드러낼 것입니다."

	# 캐나다 자치령
	CAN_GATHERING_STORM_DESC:0 "£GFX_bookmark_CAN\n@CAN 캐나다 자치령의 간략한 역사\n\n                                           캐나다는 대전쟁에 한낱 식민지로 참여하였지만, 그 덕분에 국가로 거듭날 수 있었습니다. 파스샹달의\n                                           진흙에서 태어난 캐나다는 이제 세계무대에 불확실한 첫 걸음을 내디뎠습니다.\n\n                                           대공황으로 절뚝거리고 영어와 프랑스어 화자 사이에 내분이 일어난 상황에서, 이 새로운 국가의\n                                           미래는 결코 안전해 보이지 않습니다."

	# 영국령 인도 제국
	RAJ_GATHERING_STORM_DESC:0 "£GFX_bookmark_RAJ\n@CAN 영국령 인도 제국의 간략한 역사\n\n                                           대영제국의 왕관 보석인 영국령 인도는 제국주의적 강력함과 제국주의적 무력함이 공존하는 묘한\n                                           국가입니다. 소수 엘리트 영국인 공무원들이 수억 명의 사람들로 가득한 광대한 아대륙을 통치합니다. \n                                           그들의 권위로 징집한 인도군은 대전쟁에서 용감하게 싸웠습니다.\n\n                                           인도의 지도자들은 지난 대전쟁에서의 희생이 인도가 영국으로부터 독립을 얻는 데 도움이 되기를\n                                           희망하였지만, 지금까지 그 희망에 대한 보답은 실망스러웠습니다. 새로운 전쟁이 다가오자, 많은\n                                           사람들이 필요한 모든 수단을 동원하여 자유를 찾을 때가 되었다고 생각합니다."

	# 오스트레일리아
	AST_GATHERING_STORM_DESC:0 "£GFX_bookmark_AST\n@AST 오스트레일리아의 간략한 역사\n\n                                           호주인들은 엄청난 피를 흘리면서 대전쟁을 기록한 역사에서 한 자리를 차지했습니다. 갈리폴리에서\n                                           벌어진 희생은 잊히지 않았습니다. 물론, 명령을 내린 자들도 잊지 않았습니다.\n\n                                           호주는 현재 교차로에 서 있습니다. 식민지를 거느린 지배국과 함께 먼 유럽의 또 다른 분쟁 속에\n                                           들어갈 것인가요, 아니면 주변의 위협에 중점을 두어야 할까요?"

	# 뉴질랜드
	NZL_GATHERING_STORM_DESC:0 "£GFX_bookmark_NZL\n@NZL 뉴질랜드의 간략한 역사\n\n                                           남태평양의 이 작은 나라는 대전쟁 당시 영연방군으로 참전하여 갈리폴리와 서부전선의 혈전에서 많은\n                                           사상자를 내며 용감하게 싸웠습니다. 싸울 수 있는 나이의 남성 절반 가까이는 해외 전투에 복무했고\n                                           대부분 돌아오지 못했습니다.\n\n                                           대전쟁이 끝나고 약 20년이 지나, 뉴질랜드 사람들은 세계 무대를 걱정스럽게 보고 있고, 이번에는\n                                           전쟁의 위협이 그들 자신의 고향에 더 가까이 다가오고 있다고느끼는 것 같습니다..."

	# 네덜란드
	NETHERLANDS_GATHERING_STORM_DESC:0 "£GFX_bookmark_HOL\n@HOL 네덜란드 왕국의 간략한 역사\n\n                                           네덜란드는 국제적 긴장을 염려스럽게 예의주시하고 있습니다. 악화된 경제, 강력한 파시스트 운동,\n                                           그리고 잠재적 동맹국과는 거리를 두고 중립을 유지한다는 확고한 믿음, 자국의 국방을 준비하기도\n                                           벅찹니다.\n\n                                           한편, 네덜란드는 유럽 대륙으로의 무역 관문으로서 중요하기에 영국과 독일은 네덜란드와의 '협력'을\n                                           통해 서로를 좌절시키고자 하며, 이에 대한 거부는 적대의 원인이 될 것입니다. 어쩌면 식민지로의\n                                           철수만이 침략에 저항할 유일한 대책은 아닐까요..."

	# 폴란드 공화국
	POL_GATHERING_STORM_DESC:0 "£GFX_bookmark_POL\n@POL 폴란드 공화국의 간략한 역사\n\n                                           폴란드인의 국가가 세 개의 제국에게 분할된 지 수 세기 이후, 폴란드는 다시 한번 독립국이 되었지만\n                                           그 위치는 지키기 쉬운 것이 아닙니다.\n\n                                           동쪽에서는 소련이 폴란드-소비에트 전쟁에서 맛 본 굴욕적인 패배를 잊지 않고 있습니다.\n\n                                           서쪽에서는 독일의 총통인 아돌프 히틀러가 더 넓은 '생활권'에 대한 야욕을 숨기고 있지 않습니다.\n                                           그는 폴란드의 지배 아래에 있는 옛 독일 지역에 야망을 성취하기 위해 첫 걸음을 뗄 것입니다."

	# 체코슬로바키아
	CZE_GATHERING_STORM_DESC:0 "£GFX_bookmark_CZE\n@CZE 체코슬로바키아의 간략한 역사\n\n                                           지난 대전쟁에서, 체코군은 그들의 국가에 대한 인식을 인정 받기 위해 협상국과 함께 유럽 전역에서\n                                           싸웠습니다. 그들의 노력은 성공적이었고 체코슬로바키아는 오스트리아-헝가리 제국의 잿더미에서 그\n                                           이름을 꽃피울 수 있었습니다.\n\n                                           유럽에서의 입지를 다지고 국제연맹의 일원이 된 체코슬로바키아는 유고슬라비아, 루마니아와 함께\n                                           오스트리아-헝가리 제국의 복원을 시도하려는 헝가리의 노력을 저지할 목적으로 '소협상국' 동맹을 \n                                           형성하였으나, 다시 떠오르는 독일의 힘이 성장하면서 유럽의 정치판은 급속하게 변하고 있습니다."

	# 스페인 공화국 #
	SPAIN_GATHERING_STORM_DESC:0 "£GFX_bookmark_SPR\n@SPR 스페인 공화국의 간략한 역사\n\n                                           신생 스페인 공화국은 불과 건국 5년 만에 파업, 군사 쿠데타 시도, 대규모 봉기를 맞닥뜨렸습니다.\n                                           비록 이러한 시련에서 살아남았지만, 스페인 사회는 아나키스트, 공산주의자, 그리고 팔랑헤주의자\n                                           사이의 정치적 양극화와 폭력에 의해 계속해서 엉망이 되고 있습니다.\n\n                                           모두가 희망찬 눈으로 다가오는 1936년 총선을 바라보지만 어느 한쪽의 승리가 안정을 되찾을 것\n                                           같지는 않습니다. 그리고 폭력이 계속됨에 따라 군부가 기다리면서 음모를 꾸미고 있습니다..."

	# 헝가리 왕국
	HUN_GATHERING_STORM_DESC:0 "£GFX_bookmark_HUN\n@HUN 헝가리 왕국의 간략한 역사\n\n                                           오스트리아-헝가리 제국의 절반을 차지했던 헝가리는 대전쟁에서 승리한 협상국에 의해 패전국으로\n                                           취급되었습니다. 트리아농 조약으로 국토의 거의 3분의 2 가량을 빼앗기며 수백만 명의 헝가리인들은 \n                                           국경 밖에서 살게 되었고, 경제는 파괴되었습니다. 재무장에 대한 가혹한 제약은 헝가리가 다시는\n                                           유럽의 평화를 위협할 수 없다는 것을 확실히 하기 위한 것이었습니다.\n\n                                           그러나 유럽의 정세가 변하기 시작하면서, 마침내 과거의 잘못을 바로 잡고 국가의 옛 영광을 되찾을\n                                           때가 왔습니다."

	# 루마니아 왕국
	ROM_GATHERING_STORM_DESC:0 "£GFX_bookmark_ROM\n@ROM 루마니아 왕국의 간략한 역사\n\n                                           루마니아는 대전쟁에서 이겼고, 결과적으로 새로운 영토와 루마니아인이 아닌 국민들을 얻었습니다.\n                                           영토를 양도받은 국가들의 보복주의자들의 욕망을 막기 위해, 루마니아는 발칸 반도 전역에 걸쳐 동맹 \n                                           관계를 형성했습니다. 그러나, 최근 몇 년 간 루마니아는 국내 문제에만 관심을 기울였고, 카를 2세는\n                                           동맹국들의 이탈을 용납했습니다.\n\n                                           유럽의 정치 상황이 변함에 따라, 루마니아는 취약하게 혼자 서있을 수도 있습니다."

	# 불가리아 왕국
	BUL_GATHERING_STORM_DESC:0 "£GFX_bookmark_BUL\n@BUL 불가리아 왕국의 간략한 역사\n\n                                           1878년의 독립전쟁과 서구민주주의 국가들의 산 스테파노 조약 거부 이후 불가리아는 발칸반도의\n                                           오랜 갈등과 배신의 역사를 뚫고 살아왔습니다. 불가리아는 대전쟁에서 패배한 동맹국의 일원으로 \n                                           심각한 영토 손실을 보았으며, 뇌이 조약은 가혹한 경제 제재와 군대 제한을 부과했습니다. \n\n                                           그러나 현재 유럽에서 일어나고 있는 주요한 정치적, 사회적 변화와 함께, 불가리아는 자신의 길을\n                                           선택하고 발칸반도에서 정당한 자리를 찾을 시간입니다."

	# 포르투갈
	PORTUGAL_GATHERING_STORM_DESC:0 "£GFX_bookmark_POR\n@POR 포르투갈 공화국의 간략한 역사\n\n                                           1932년 살라자르가 집권한 후, 포르투갈은 불안정한 제1공화국의 시기와 점차 멀어지고 있습니다. 주요 강대국들로부터의 재정자주권과 정치적 독립은 제2공화국(이스타두 노부, Estado Novo)을 선포하여 포르투갈 산업 발전과 군 현대화 토대를 마련했습니다.\n\n지금, 이웃 스페인에서 정치적, 사회적 불안이 커지고 국제적 긴장이 가망 없이 악화됨에 따라 포르투갈은 앞으로 나아갈 길을 결정해야 합니다..."

	# 스위스
 	SWI_GATHERING_STORM_DESC:0 "£GFX_bookmark_SWI\n@SWI 스위스 연방의 간략한 역사\n\n                                           스위스는 유럽 국가들 중에서도 특이한 편에 속합니다. 상호 존중의 원칙과 지지에 의해 성립된 연방은\n                                           다문화적이고 분권적인 특성을 지니고 있습니다.\n\n                                           이러한 특성에서 기인한 영세적인 중립은 스위스를 대전쟁으로부터 살아남게 했으며, 전장의 포화에서\n                                           한발짝 떨어져 공포를 	바라본 후 스스로 방어해야 할 필요성을 그 어느 때보다 확신하게 되었습니다.\n                                           점차 전쟁의 그림자가 가까워짐에 따라 이 평화로운 국가는 무장 중립을 유지하며 침략자를 저지할지,\n                                           이웃 중 하나와 마지못해 동맹을 맺을지, 아니면 그들이 감히 침공을 고려하기 전에 먼저 공격할지\n                                           선택해야만 합니다."

	# 그리스 왕국
	GRE_GATHERING_STORM_DESC:0 "£GFX_bookmark_GRE\n@GRE 그리스 왕국의 간략한 역사\n\n                                           1935년 그리스 제2공화국이 폐지된 후, 군주주의자들과 공화주의자들은 국민정신을 차지하기 위한\n                                           열렬한 투쟁을 계속해 왔습니다. 외국인 전제군주는 불확실한 미래 속에서 매우 혼동되는 모습을\n                                           보여주고 있습니다. \n\n                                           자질구레한 국내 정치에 정신이 팔려, 보복주의에 물든 불가리아가 북쪽에서 문제를 터뜨리는 것을\n                                           허용해버렸고, 그리스의 오랜 숙적이자 새로 발견된 동맹국일지도 모를 터키가 동쪽에서 정치적\n                                           변혁을 겪고 있는 동안, 아드리아해 반대편에서 일어나고 있는 괴물은 말할 필요도 없을 것입니다..."

	# 유고슬라비아 왕국
	YUG_GATHERING_STORM_DESC:0 "£GFX_bookmark_YUG\n@YUG 유고슬라비아 왕국의 간략한 역사\n\n                                           유고슬라비아 왕국은 1922년 세르비아인, 크로아티아인, 그리고 슬로베니아인들의 신생 국가가\n                                           독립국이였던 옛 세르비아 왕국과 합병되면서 생겨났습니다. 유고슬라비아는 그들의 독립을 지키고자\n                                           소협상국과 발칸 동맹에 가입했으나, 최근 민족주의자들로부터 커지는 내부의 압력과 이탈리아와\n                                           독일로부터의 압력과 연관된 알렉산더 왕의 암살은 급격한 격변을 일으키고 그들의 정치 및 전략적\n                                           위치가 재평가되게 했습니다."

	# 에티오피아
 	ETH_GATHERING_STORM_DESC:0 "£GFX_bookmark_ETH\n@ETH 에티오피아 제국의 간략한 역사\n\n                                           에티오피아 제국의 역사는 수세기 전까지 거슬러 올라가며, 그 권위는 황조와 대등할 정도였습니다.\n                                           하일레 셀라시에 황제가 제국의 근대화를 위해 노력히였지만, 식민 제국을 건설하려는 이탈리아의 \n                                           두번째 공격을 받으면서 중단되었습니다. 작금의 상황은 암울하지만, 제국이 함께 한다면 침략자들을\n                                           다시 한 번 멈추게 할 수 있을 것입니다. \n\n                                           아직 자유가 남아있는 에티오피아를 위해, 유럽 제국주의 통치 하에 있는 모든 동아프리카 지역들은\n                                           해방되어야 할 것입니다."

