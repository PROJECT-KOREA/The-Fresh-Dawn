	TUR_GATHERING_STORM_DESC:0 "£GFX_bookmark_TUR\n@TUR 튀르키예 공화국의 간략한 역사\n\n                                           오스만 제국의 잿더미에서 터키 공화국이 태어났습니다. 터키의 독립은 1923년의 전국적인 전역에서\n                                           피와 총알로 얻어졌고, 투쟁은 정당하였지만 그 대가는 터키인들에게 계속 큰 부담이 되고 있습니다. \n\n                                           신앙심이 깊은 보수주의자들은 내륙 지역에서 강경한 조건으로 전국적인 현대화 시도에 저항하며,\n                                           쿠르드 민족주의자들은 동부 지역을 아수라장으로 만들고 있습니다. 존경받는 지도자 무스타파 케말\n                                           아타튀르크 대통령은 유럽에서 분란이 일어나기 전에 국가를 통합하거나 이를 해낼 적절한 지도자에게\n                                           횃불을 넘겨야만 합니다..."