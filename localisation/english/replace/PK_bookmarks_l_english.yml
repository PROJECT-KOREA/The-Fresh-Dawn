 	PRC_GATHERING_STORM_DESC:0 "£GFX_bookmark_PRC\n@PRC 중화소비에트인민공화국의 간략한 역사\n\n                                           고작 2년 전, 중국 공산당은 몰살당할 뻔 했습니다. 살아남기 위해 대장정이라는 고행을 맞닥뜨려야\n                                           했습니다. 시련의 행군 끝에 살아남은 몇 줌의 군대와 미약한 산업으로는, 국민당에게 승리할 가망은\n                                           실낱 같았습니다.\n\n                                           하지만 때가 왔습니다. 사람들은 공산당의 대의에 흔들리고 있으며, 새로운 군대가 일어섰고, 새로운\n                                           거점이 세워졌으니, 적절한 때가 찾아오면, 투쟁은 재개되어 최후의 승리를 이루는 그 순간까지\n                                           계속될 것입니다."

	# 산서군벌
	SHX_GATHERING_STORM_DESC:0 "£GFX_bookmark_SHX\n@SHX 산서군벌의 간략한 역사\n\n                                           중앙정부의 약함은 아직 충분히 야심찬 사람이 권력을 얻을 기회를 제공할지도 모릅니다. 국가의\n                                           주변에서 현지 지도자들은 중앙정부의 명령에 거의 신경 쓰지 않고 자신들만의 작은 지배권을\n                                           개척하였습니다.\n\n                                           전쟁이 임박하면서, 이 군벌들 각각은 중앙정부와의 협력 또는 공산당과의 동맹이라는 어려운 선택에\n                                           직면합니다. 두 선택 모두 협상 테이블에 앉을 기회를 제공하지만, 중국을 모두 스스로 차지하는 세\n                                           번째 가능성이 있습니다."

