 COUNTRY_INFO_GGK:0 "과거 은자의 나라, 푸른 언덕이라고도 불리던 동방의 작은 나라 '조선'의 마지막 모습은 너무나도 참담했습니다. 국가는 쇠퇴하고, 민생은 도탄에 빠졌으며, 무능한 황실은 외세의 힘을 빌려 자신들의 안위를 지키고자 할 뿐이었습니다. 한 세기가 넘도록 지속된 세도정치는 국가의 근간을 뿌리째 흔들었으며, 이는 곧 제국주의 열강들의 침탈로 이어졌습니다. 뒤늦게 잘못됨을 깨달은 조정은 국정을 수습하기 위해 나섰으나 이미 기울어져가는 국운을 되돌릴 수는 없었고, 결국 서력 1910년, 오백년의 역사를 자랑하던 왕조는 일본 제국주의의 군홧발 아래 처참히 무너지고야 말았습니다.\n\n마침내 조선을 지배하는데 성공한 일본 제국은 이 ‘사상 최대 규모의 식민지’를 근대화하고 효율적으로 경영하기 위해 무단 통치, 문화 통치 정책 등 여러 시행착오를 거치며 노력하였지만, 1930년대에 접어들면서 그 부작용이 서서히 나타나기 시작했습니다.\n\n조선총독부의 강압적인 통치와 조선인에 대한 끊임없는 수탈과 차별 정책 등으로 조선인들의 불만은 해가 거듭될수록 커져만 가고 있으며, 1919년의 독립운동에서 기인한 조선인 특유의 저항정신은 조선반도의 통치에 큰 걸림돌이 되고 있습니다.\n\n해외의 독립운동 세력들 또한 무시할 수 없습니다. 국내에서는 총독부의 강경한 탄압정책으로 대부분의 단체가 극소수의 지하조직으로 전락했지만, 저 멀리 중국 대륙에서는 대한민국 임시정부가 나날이 세력을 확장해나가며 중국 국민당과의 협력을 통해 조국을 되찾을 계획을 꾸미고 있습니다.\n\n이러한 상황들 속에서, 현임 총독인 우가키 카즈시게는 “봉공, 자조, 협동”이라는 구호 아래 농업진흥운동과 각종 공업 정책들을 추진하고 있지만 그것이 효과적이라고 장담할 수는 없습니다…\n\n\n§Y목표§!\n- 「§Y남면북양§!」 정책을 통해 조선의 §Y산업구조를 개혁§!하고, 조선을 일본의 §Y안정적인 배후기지§!로 만드십시오.\n- 다가오는 전쟁에 대비하여, 본국의 전쟁 수행을 위해 조선을 §Y황국의 조병창§!으로서 무장시키십시오.\n- 조선 통치의 궁극적인 목표, 「§Y내선일체§!」와 「§Y황국신민화§!」를 통해 조선을 완전히 §Y일본화§!시키십시오.\n§R- 국내의 독립운동 세력을 재규합하고, 임시정부와 긴밀히 협력하여 다가올 '민족의 대혈전'에 대비하십시오!§!\n"
