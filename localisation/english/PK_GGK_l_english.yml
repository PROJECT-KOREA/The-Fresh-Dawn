	#이벤트
	pk_startup.1.t:0 "프로젝트 코리아 독립전쟁 0.1v 베타"
	pk_startup.1.desc:0 "PROJECT KOREA WAR OF INDEPENDENCE를 플레이 해주셔서 감사합니다.\n\n저희 PROJECT KOREA에서는 한국을 주제로 다양한 MOD를 제작하는 프로젝트를 진행하고 있습니다.\n\nWAR OF INDEPENDENCE는 한국 독립전쟁을 주제로 여러 대체역사적 설정을 더한 세계관을 바탕으로 하고있습니다.\n\n이 모드는 아직 베타 버전이며, 많은 버그와 충돌이 발생할 수 있습니다.\n만일 버그나 문제점을 발견하셨을 경우, 저희 디스코드 서버로 제보해주시면 신속히 수정하도록 하겠습니다.\n\n저희가 열심히 개발한만큼 재밌게 즐기시길 바랍니다!"
	pk_startup.1.a:0 "물론이죠!"

	ggk_internal.1.t:0 "나진읍의 부 승격"
	ggk_internal.1.desc:0 ""
	ggk_internal.1.a:0 ""
	najin_tootip:0 "§Y칸쿄호쿠도§!:\n   §Y나진§!에 §Y해군기지 2§!개 추가.\n   §Y나진§!에 승점 §Y3§!£victory_points 만큼 추가."

	ggk_cabinet.1.t:0 "미나미 지로 총독 취임"
	ggk_cabinet.1.desc:0 "며칠 전 총독 사임의사를 밝혔던 우가키 카즈시게는 오늘 공식적으로 총독직에서 물러났습니다. 그는 지난 1931년에 제6대 조선 총독으로 부임하여 농촌진흥정책과 수력발전소 건설 등 공업 정책을 추진하였으며, 총독부 관료들의 근무기강을 개선하여 효율적인 행정체계를 확립했습니다.\n\n신임 총독으로는 오이타현 출신의 미나미 지로 육군대장이 임명되었습니다. 그는 1903년에 육군대학을 졸업한 후 러일전쟁에 참전하였으며 제13사단 참모, 기병 13연대장, 지나주둔군사령관을 거쳐 관동군사령관을 역임하였습니다."
	ggk_cabinet.1.a:0 "이번에도 육군 출신이군."

