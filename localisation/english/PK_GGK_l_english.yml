		#  ggk_korea.3.a:0 "일제에 부역한 자들의 최후이다."

		#  ggk_korea.4.t:0 "무장투쟁론의 대두"
		#  ggk_korea.4.desc:0 "대한민국 임시정부 수립 직후부터 주장되었던 외교독립론이 사실상 한계를 맞이하게 되면서, 임시정부 내에서는 무장투쟁을 통한 독립을 주장하는 목소리가 나오고 있습니다.\n\n이에 임시의정원에서는 무장투쟁론을 주제로 논의가 진행되었으며, 그 결과로 현재 임시정부 산하에 있는 군사조직들을 통합하여 정규군을 창설하고, 향후 본토 수복을 통한 자주적 독립을 실현할 것이라는 결의안을 발표하였습니다."
		#  ggk_korea.4.a:0 "일본이 무력으로써 우리를 탄압한다면, 우리도 무력으로써 저항할 것이다!"

		#  ggk_korea.5.t:0 "한국광복군 창설"
		#  ggk_korea.5.desc:0 "최근 무장투쟁 노선을 강화한 임시정부는 정식 군대를 창설하기 위한 활동을 개시했습니다.\n\n기존의 임시정부 산하 조직이었던 참의부와 국민부, 조선혁명군을 통합하여 한국독립당 당군으로 개편하였고, 중국 국민당 정부와의 협의 끝에 한국독립당 당군을 기반으로 대한민국 임시정부의 정규 국군인 한국광복군을 창설하였습니다.\n\n총사령관에는 지청천, 부사령관에는 이범석 장군 임명되었으며, 이외에도 김학규, 장준하 등 많은 독립운동가들과 만주에서 활동했던 독립군 출신들이 광복군에 참여하였습니다.\n\n또한, 김구 주석은 “광복군은 중화민국 국민과 합작하여 두 나라의 독립을 회복하고자 공동의 적인 일본제국주의자들을 타도하기 위하여 연합군의 일원으로 항전을 계속한다”라는 선언문을 발표했습니다."
		#  ggk_korea.5.a:0 "조국해방전쟁의 시작이다."

		#  ggk_korea.7.t:0 "대한민국 임시정부의 지원 요청"
		#  ggk_korea.7.desc:0 "과거 일본의 한국 합병과 식민지배를 부인하고 한반도의 독립 국가를 수립하기 위해 중국에 망명해있는 대한민국 임시정부는, 한국의 자유를 위한 투쟁의 우리의 도움을 요청했습니다. \n\n임시정부에서 파견한 특사인 이승만 박사는, 한국 독립운동의 정당성과 임시정부의 정통성을 주장하며 미국이 이를 지원해줄 것을 제안했습니다."
		#  ggk_korea.7.a:0 "그들의 독립운동은 정당하다."
		#  ggk_korea.7.b:0 "한낱 망명정부에게 도움을 줄 수는 없다."

		#  ggk_korea.8.t:0 "미국의 지원 요청 수락"
		#  ggk_korea.8.desc:0 "미합중국 정부는 우리의 지원 요청을 흔쾌히 수락하였으며, 임시정부의 정통성을 인정함과 함께 군사고문단의 파견과 무기 및 물자 지원을 약속하였습니다."
		#  ggk_korea.8.a:0 "앞으로 미국은 우리의 든든한 동맹이 될 것이다."

		#  ggk_korea.9.t:0 "미국의 지원 요청 거절"
		#  ggk_korea.9.desc:0 "미합중국 정부는 우리의 지원 요청을 정식으로 거절하였으며, 현재 미국은 중립법으로 인해 외국 문제에 개입할 수 없다는 입장을 분명히 했습니다."
		#  ggk_korea.9.a:0 "아쉽군."

		#  ggk_korea.10.t:0 "국내정진군 편성"
		#  ggk_korea.10.desc_USA_helps:0 "최근 노구교 사건으로 벌어진 중국-일본 간 국경분쟁이 전면전으로 확대되면서, 대한민국 임시정부에서는 중국 국민당 정부의 지원을 받아 한반도 수복을 위한 부대인 국내정진군을 편성하였습니다.\n\n이범석 장군을 총지휘관으로 하는 이 부대는 총 8개 사단으로 이루어져있으며, 국내진공작전 수행을 위해 중국과 미국 군사고문단의 감독 하에 혹독한 훈련을 받았습니다."
		#  ggk_korea.10.desc_USA_not_helps:0 "최근 노구교 사건으로 벌어진 중국-일본 간 국경분쟁이 전면전으로 확대되면서, 대한민국 임시정부에서는 중국 국민혁명군의 지원을 받아 한반도 수복을 위한 부대인 국내정진군을 편성하였습니다.\n\n이범석 장군을 총지휘관으로 하는 이 부대는 총 8개 사단으로 이루어져있으며, 국내진공작전 수행을 위해 중국 군사고문단의 감독 하에 혹독한 훈련을 받았습니다."
		#  ggk_korea.10.a:0 "모든 준비가 끝났다."

		#  ggk_korea.11.t:0 "임시정부의 건국강령 제정"
		#  ggk_korea.11.desc:0 "국내정진군의 편성으로 국내진공작전을 눈앞에 둔 임시정부는, 향후 한반도의 독립국가 건설을 위한 건국강령을 제정하였습니다.\n\n총 3장 22개조로 구성된 이 강령은 삼균주의의 이념을 바탕으로 해방 후 국가 건설의 방향을 구체적으로 명시하였으며, 또한 헌법 제정상의 원칙, 중앙 및 지방의 정치기구 구성원칙, 건국 직후의 경제정책·교육정책 등을 상세히 규정하였습니다."
		#  ggk_korea.11.a:0 "조국과 민족을 위하여."

		#  ggk_korea.12.t:0 "대한민국 임시정부의 대일선전포고"
		#  ggk_korea.12.desc:0 "마침내 조국해방의 날이 다가왔습니다.\n\n대한민국 임시정부는, 오늘 공식적으로 일본 제국에 대해 침략 전쟁을 규탄하는 성명문을 발표함과 동시에 전쟁을 선포하셨습니다.\n\n이후 만주 국경 지역에 잠입해있던 국내정진군이 즉시 압록강을 넘어 작전을 개시하였으며, 신의주 및 그 일대를 점령하면서 본토로 진입하는데 성공하였습니다.\n\n이 기습적인 공격으로 조선총독부와 일본 정부는 큰 충격을 받은 것으로 보이며, 만주와 일본 본토에서 지원 병력이 오기까지는 상당한 시간이 걸릴 것으로 예상됩니다."
		#  ggk_korea.12.a:0 "대한독립만세!"
		#  ggk_korea.12_tt:0 "§Y대한민국 임시정부§!로 플레이하게 될 것입니다.\n"
