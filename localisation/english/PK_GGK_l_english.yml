	ggk_korea.1.t:0 "한국 독립운동"
	ggk_korea.1.desc:0 "일본의 강제 합병으로부터 26년이라는 세월이 지났지만, 한국인들의 조국 독립에 대한 열망 또한 이에 못지않게 뜨겁습니다.\n\n총독부의 민족말살정책으로 인해 국내 독립운동은 극소수의 지하조직과 비밀결사의 형태로만 남았고, 만주에서의 무장투쟁도 일본이 만주를 장악하면서 소강 상태에 접어들었지만, 중국 관내에서는 대한민국 임시정부가 중국 정부의 지원을 바탕으로 활발한 활동을 펼치고 있습니다."
	ggk_korea.1.a:0 "대한독립만세!"
	ggk_korea.1.b:0 "황국에 영광 있으라!"
	GGK_ki_yes_tt:0 "§Y£decision_icon_small 독립운동§! 관련 결정들이 활성회 될 것입니다."
	GGK_ki_no_tt:0 "§R£decision_icon_small 독립운동 관련 결정들이 비활성회 될 것입니다.§!"

	ggk_korea.2.t:0 "백범 김구의 국무위원 주석 취임"
	ggk_korea.2.desc:0 "지난 9일, "
	ggk_korea.2.a:0 ""

	ggk_korea.3.t:0 "민족주의 정당의 재통합"
	ggk_korea.3.desc:0 "지난 민족유일당 운동의 실패로 뿔뿔이 흩어져야만 했던 민족주의 계열 정당들이, 마침내 다시금 합쳐졌습니다. 한국국민당, 한국독립당, 조선혁명당의 각 대표들은 난징에 모여 정당 연합을 위한 회담을 진행했고, 그 결과 기존의 3당을 일시에 해체함과 동시에 통합정당인 '한국독립당'을 창설하기로 결정하였습니다. 새로운 당 대표로 추대된 조소앙은 창립 기념식에서 한국독립당이 3.1 운동의 정맥을 계승한 민족운동의 중심적 대표 정당임을 천명하는 연설을 발표했습니다."
	ggk_korea.3.a:0 ""

	ggk_korea.4.t:0 "임시정부의 대대적인 밀정 색출"
	ggk_korea.4.desc:0 "최근 대한민국 임시정부는 국내외 첩보활동을 원활하게 진행하기 위해 대대적인 밀정 색출 작업에 나섰습니다.\n\n중화민국 정부의 지원을 받은 임시정부 경무국 소속 요원들은 일제에 의해 포섭, 매수되어 독립운동을 방해 활동을 한 밀정 12명을 색출해내는데 성공하였습니다. 이들은 즉시 체포되어 임시정부의 법령에 따라 재판에 넘겨졌으며, 일부는 현장에서 사살되었습니다."
	ggk_korea.4.a:0 "일제에 부역한 자들의 최후이다."

	ggk_korea.5.t:0 "체제 개편에 나선 임시정부"
	ggk_korea.5.desc:0 ""
	ggk_korea.5.a:0 ""

	ggk_korea.6.t:0 "무장투쟁론의 대두"
	ggk_korea.6.desc:0 "대한민국 임시정부 수립 직후부터 주장되었던 외교독립론이 사실상 한계를 맞이하게 되면서, 임시정부 내에서는 무장투쟁을 통한 독립을 주장하는 목소리가 나오고 있습니다.\n\n이에 임시의정원에서는 무장투쟁론을 주제로 회의를 진행했으며, 그 결과로 현재 임시정부 산하에 있는 준군사조직을 기반으로 정규군을 창설하고 본토 수복을 통한 자주적 독립을 실현할 것이라는 결의안을 발표하였습니다."
	ggk_korea.6.a:0 "일본이 무력으로써 우리를 탄압한다면, 우리도 무력으로써 저항할 것이다!"

	ggk_korea.7.t:0 "한국광복군 창설"
	ggk_korea.7.desc:0 "최근 무장투쟁 노선을 강화한 임시정부는 정식 군대를 창설하기 위한 활동을 개시했습니다.\n\n기존의 임시정부 산하 조직이었던 참의부와 국민부, 조선혁명군을 통합하여 한국독립당 당군으로 개편하였고, 중국 국민당 정부와의 협의 끝에 한국독립당 당군을 기반으로 대한민국 임시정부 소속의 정규군인 한국광복군을 창설하였습니다.\n\n총사령관에는 지청천 장군, 부사령관에는 홍사익 장군이 임명되었으며, 이외에도 김학규, 장준하 등 많은 독립운동가들과 만주에서 활동했던 독립군 출신들이 광복군에 참여하였습니다.\n\n또한, 김구 국무위원회 주석은 “광복군은 중화민국 국민과 합작하여 두 나라의 독립을 회복하고자 공동의 적인 일본제국주의자들을 타도하기 위하여 연합군의 일원으로 항전을 계속한다”라는 선언문을 발표했습니다."
	ggk_korea.7.a:0 "만세!"

	ggk_korea.8.t:0 "대한민국 임시정부의 지원 요청"
	ggk_korea.8.desc:0 "과거 일본의 한국 합병과 식민지배를 부인하고 한반도의 독립 국가를 수립하기 위해 중국에 망명해있는 대한민국 임시정부는, 한국의 자유를 위한 투쟁의 우리의 도움을 요청했습니다. \n\n임시정부에서 파견한 특사인 이승만 박사는, 한국 독립운동의 정당성과 임시정부의 정통성을 주장하며 미국이 이를 지원해줄 것을 제안했습니다."
	ggk_korea.8.a:0 "그들의 독립운동은 정당하다."
	ggk_korea.8.b:0 "한낱 망명정부에게 도움을 줄 수는 없다."

	ggk_korea.9.t:0 "미국의 지원 요청 수락"
	ggk_korea.9.desc:0 "미합중국 정부는 우리의 지원 요청을 흔쾌히 수락하였으며, 비밀리에 군사고문단을 파견하고 무기 및 물자를 지원하겠다고 약속하였습니다."
	ggk_korea.9.a:0 "앞으로 미국은 우리의 든든한 동맹이 될 것이다."

	ggk_korea.10.t:0 "미국의 지원 요청 거절"
	ggk_korea.10.desc:0 "아쉽게도, 미합중국 정부는 우리의 지원 요청을 거절하였으며, 현재 미국은 중립법으로 인해 외국 문제에 개입할 수 없다는 입장을 분명히 했습니다."
	ggk_korea.10.a:0 "아쉽군."

	ggk_korea.11.t:0 "민족연합전선 창설을 둘러싼 논쟁"
	ggk_korea.11.desc:0 "최근 독립전쟁의 준비가 한창인 임시정부에서는 좌익 계열과의 연합전선 결성 여부를 두고 여러 논쟁이 오가고 있습니다. 중도파를 중심으로 한 찬성측에서는 좌익과의 협력을 통한 연합전선의 구축만이 독립을 위한 열쇠라고 주장하는 반면, 반대파 측에서는 자유시 참변과 국제공산당 자금 사건 등을 예시로 들며 좌익 계열은 신뢰할 수 없으며 임시정부 단독으로 국내진공작전을 실시해야한다고 주장하고 있습니다."
	ggk_korea.11.a:0 "힘을 합친다면 우리는 강해질 것이다."
	ggk_korea.11.a_tt:0 "§Y좌익 세력과의 합작이 추진될 것입니다.§!"
	ggk_korea.11.b:0 "그런 무뢰배들과 어떻게 손을 잡는단 말인가?"
	ggk_korea.11.b_tt:0 "§Y임시정부 단독으로 국내진공작전이 실행될 것입니다.§!"

	ggk_korea.12.t:0 "사회주의 진영의 임시정부 합류"
	ggk_korea.12.desc:0 "중일전쟁의 개전으로 항일전선 구축을 위한 한-중 간의 긴밀한 협력이 이루어지고 있는 가운데, 지난 1935년에 있었던 민족유일당 운동의 실패를 만회하기 위해 독립운동의 양대 진영이 다시금 한자리에 모였습니다.\n\n한국독립당 상임고문을 역임 중인 조소앙의 제안으로 국내외 좌익 계열의 독립운동 단체들과 임시정부의 주요 인사들이 남경에 모여 양 진영 간의 연합을 위한 회의를 개최하였으며, 성공적인 협상 끝에 사회주의 계열 단체들이 임시정부에 합류하기로 결정하였습니다.\n\n이에 대한민국 임시정부는 정부 조직 체계를 개편하고 좌우익을 총망라하는 연립내각을 구성하였습니다."
	ggk_korea.12.a:0 "우리는 조국의 독립을 위해 함께할 것이다."

	ggk_korea.13.t:0 "국내정진군 편성"
	ggk_korea.13.desc_USA_helps:0 "최근 노구교 사건으로 벌어진 중국-일본 간 국경분쟁이 전면전으로 확대되면서, 대한민국 임시정부에서는 중국 국민당 정부의 지원을 받아 한반도 수복을 위한 부대인 국내정진군을 편성하였습니다.\n\n이범석 장군을 총지휘관으로 하는 이 부대는 총 8개 사단으로 이루어져있으며, 국내진공작전 수행을 위해 중국과 미국 군사고문단의 감독 하에 혹독한 훈련을 받았습니다."
	ggk_korea.13.desc_USA_not_helps:0 "최근 노구교 사건으로 벌어진 중국-일본 간 국경분쟁이 전면전으로 확대되면서, 대한민국 임시정부에서는 중국 국민혁명군의 지원을 받아 한반도 수복을 위한 부대인 국내정진군을 편성하였습니다.\n\n이범석 장군을 총지휘관으로 하는 이 부대는 총 8개 사단으로 이루어져있으며, 국내진공작전 수행을 위해 중국 군사고문단의 감독 하에 혹독한 훈련을 받았습니다."
	ggk_korea.13.a:0 "모든 준비가 끝났다."

	ggk_korea.14.t:0 "임시정부의 건국강령 제정"
	ggk_korea.14.desc:0 "국내정진군의 편성으로 국내진공작전을 눈앞에 둔 임시정부는, 향후 한반도의 독립국가 건설을 위한 건국강령을 제정하였습니다.\n\n총 3장 22개조로 구성된 이 강령은 삼균주의의 이념을 바탕으로 해방 후 국가 건설의 방향을 구체적으로 명시하였으며, 또한 헌법 제정상의 원칙, 중앙 및 지방의 정치기구 구성원칙, 건국 직후의 경제정책·교육정책 등을 상세히 규정하였습니다."
	ggk_korea.14.a:0 "조국과 민족을 위하여."

	ggk_korea.15.t:0 "대한민국 임시정부의 대일선전포고"
	ggk_korea.15.desc:0 "마침내 조국해방의 날이 다가왔습니다.\n\n대한민국 임시정부는, 오늘 공식적으로 일본 제국에 대해 침략 전쟁을 규탄하는 성명문을 발표함과 동시에 전쟁을 선포하였습니다.\n\n이후 만주 국경 지역에 잠입해있던 국내정진군이 즉시 압록강을 넘어 작전을 개시하였으며, 신의주 및 그 일대를 점령하면서 본토로 진입하는데 성공하였습니다.\n\n이 기습적인 공격으로 조선총독부와 일본 정부는 큰 충격을 받은 것으로 보이며, 만주와 일본 본토에서 지원 병력이 오기까지는 상당한 시간이 걸릴 것으로 예상됩니다."
	ggk_korea.15.a:0 "대한독립만세!"
	ggk_korea.15_tt:0 "§Y대한민국 임시정부§!로 플레이하게 될 것입니다.\n"

