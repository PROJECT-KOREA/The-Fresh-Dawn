	KOR_disable_poc:0 "건국치안대 해산"
	KOR_disable_poc_desc:0 "국내 정세는 안정되었고, 질서는 제자리를 되찾았습니다. 조국을 위해 헌신한 건국치안대의 이름은 이제 역사 속에 길이 남을 것입니다."

