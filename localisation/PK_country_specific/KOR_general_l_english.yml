	## 건국치안대 ##
	KOR_geonguk_chiandae:0 "건국치안대"
	KOR_geonguk_chiandae_desc:0 "전쟁을 효과적으로 수행하기 위해서는 우선 내부 정세가 안정되어야 합니다. 우리가 수복한 영토 내에서 건국치안 활동을 개시하여 치안을 유지하고 해당 지역의 통제권을 완전히 확보하도록 해야할 것입니다."
