	## 항일 유격전 ##
	KOR_guerrilla_warfare:0 "항일 유격전"
	KOR_guerrilla_warfare_desc:0 "현재 우리 군의 전력으로는 적군의 공격을 방어하는 것 조차 힘든 상황입니다. 전국 곳곳에 특무공작대를 투입하여 유격전을 개시하면 일본군의 공격을 조금이나마 저지할 수 있을 것입니다."
