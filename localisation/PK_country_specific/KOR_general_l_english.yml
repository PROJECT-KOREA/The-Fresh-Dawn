		KOR_idea_disorganized_admin:0 "체계적이지 못한 행정"
		KOR_idea_disorganized_admin_desc:0 "현재 우리 정권은 임시적이고 과도기적인 성격이 강하며, 비체계적인 관료 체계를 유지하고 있습니다. 국내의 인재들을 등용하고 행정적 개혁을 실시하여 이를 바로 잡아야 할 것입니다."
		KOR_idea_firepower_supremacy:0 "화력지상주의"
		KOR_idea_firepower_supremacy_desc:0 "강력한 화력을 숭상하는 것은 우리 민족의 유구한 전통이며, 이는 지금도 변함없는 사실입니다."
		KOR_idea_kia:0 "한국광복군"
		KOR_idea_kia_desc:0 "한국광복군은 일본 제국주의를 저지하고 한반도의 독립을 위해 창설된 대한민국 임시정부의 정식 군대입니다."
		KOR_idea_independence_war:0 "한국 독립전쟁"
		KOR_idea_independence_war_desc:0 "마침내 민족 대혈전의 날이 다가왔습니다! 우리는 조국의 해방을 위하여 불굴의 의지로 적과 맞서 싸울 것입니다."
		KOR_idea_doknip_uiyonggun:0 "독립의용군"
		KOR_idea_illiteracy_population:0 "문맹 인구"
		KOR_idea_illiteracy_population_desc:0 "총독부의 한국어 금지 정책과 비합리적인 교육 정책으로 한국인의 문해율은 바닥을 기고 있습니다. 이를 바로잡기 위해서는 값비싼 프로그램이 필요할 것입니다."
		KOR_idea_the_poor:0 "빈민 문제"
		KOR_idea_the_poor_desc:0 "애석하게도, 일제의 잔혹한 수탈로 인해 민생은 도탄에 빠져있으며, 인민들의 대부분은 헐벗고 굶주리고 있습니다. 한시라도 빨리 대책을 마련하여 이를 바로 잡아야할 것입니다."
		KOR_idea_unstable_industry:0 "불안정한 산업"
		KOR_idea_unstable_industry_desc:0 "일제의 병참기지화 정책으로 한반도의 산업은 기형적인 구조로 변질되고 말았습니다. 이는 장기적으로 우리 산업에 큰 악영향을 미칠 것입니다."
