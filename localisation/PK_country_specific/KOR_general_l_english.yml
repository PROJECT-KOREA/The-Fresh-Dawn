		KOR_political_situation_desc:0 "광복 이후 자유로운 정치 활동이 보장되면서, 한국에는 수많은 정치 세력과 파벌들이 난립하고 있습니다. 임시정부가 과도정권을 이끌어가고 있는 가운데, 이 정치적 싸움에서 승리하는 세력이 앞으로의 국가의 운명을 좌우하게 될 것 입니다.\n\n한국의 정치적 대립은 플레이어가 §n한국독립당§!, §q공화민정회§!, §r조선인민당§!의 주요 정당 중 하나를 선택하여 이들의 지지도를 확보하고, 타 정당을 견제하거나 §y국민당§!, §l조선민주당§! 또는 §S한국민주당§! 등의 세력과 협력하는 형식의 결정을 통해 진행됩니다.\n\n§n한국독립당§!, §q공화민정회§!, §r조선인민당§! 중 가장 많은 지지도를 확보한 정당은 정부 수립의 주도권을 장악하고, 이후 선거를 통해 집권하게 될 것입니다. §y국민당§!, §l조선민주당§!, §S한국민주당§! 등의 세력은 타 정당과 협력하거나 정부 수립 후 연정에 참여하게 될 것입니다.\n\n현재 최대 정치 세력: [KOR.GetFactionLead]\n"
		#\n\n현재 한국의 주요 정당으로는 §n한국독립당§!, §q공화민정회§!, §r조선인민당§! 그리고 §y국민당§!, §S한국민주당§!이 있습니다."
