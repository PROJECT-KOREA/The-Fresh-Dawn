  singleplay_tooltip: "“대장부가 집을 나서는데, 어찌 살아 돌아오리오.“"
  multiplay_tooltip: "“우리 국민은 다시 이민족의 노예가 아니요,\n또한 다시 부패한 전제정부의 노예도 아니요,\n독립한 민주국의 자유민이라.“"
  exit_tooltip: "새벽 어스름이 스러져 가고 있는 한겨울 들판을 기차가 달리고 있었다. 밤새 무성하게 돋아난 서릿발로 세상은 싸늘하게 얼어붙어 있었다."
  version_tooltip: "§R광야§!\n----------\n까마득한 날에\n하늘이 처음 열리고\n어데 닭 우는 소리 들렸으랴\n\n모든 산맥들이\n바다를 연모해 휘달릴 때도\n차마 이곳을 범하던 못하였으리라\n\n끊임없는 광음을\n부지런한 계절이 피어선 지고\n큰 강물이 비로소 길을 열었다\n\n지금 눈 내리고\n매화 향기 홀로 아득하니\n내 여기 가난한 노래의 씨를 뿌려라\n\n다시 천고의 뒤에\n백마 타고 오는 초인이 있어\n이 광야에서 목놓아 부르게 하리라"