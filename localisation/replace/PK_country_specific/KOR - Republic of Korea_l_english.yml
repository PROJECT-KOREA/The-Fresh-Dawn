  KOR_n_socialism_party: "민족혁명당"
  KOR_n_socialism_party_long: "민족혁명당\n§g의열단 해체 이후, 중국 관내에서 좌익 활동을 전개하던 김원봉은 1932년에 김규식, 최동오, 이유필 등과 함께 대일전선통일동맹을 결성하여 독립운동 단체들의 통일과 단일당 조직을 추진하였으며, 그 결과로 1935년 남경에서 민족혁명당의 결성을 선언했습니다. 그러나 민족통일전선의 형성이라는 기대와는 달리, 민족혁명당은 창당 직후부터 좌우익 간의 세력 다툼으로 분열되었고, 김원봉의 당권 장악에 대한 반발로 우익 세력들이 대거 이탈하며 구 의열단 계열의 확대조직으로 변모되고 말았습니다."
  KOR_democratic_party: "한국독립당"
  KOR_democratic_party_long: "한국독립당\n§g§!"
  KOR_neutrality_party: "임시정부 국무회의"
  KOR_neutrality_party_long: "임시정부 국무회의\n§g임시정부의 정치 제도는 정부 수립 이래로 내각책임제, 대통령제, 국무령제 등 많은 변화를 겪어왔습니다. 현행 헌법인 임시약헌에 명시되어있는 국무위원제는 임시의정원에서 선출한 국무위원들이 국무회의를 구성하고 국정을 총괄하는 일종의 집단지도체제이며, 현재 제4대 주석 이동녕 선생께서 국무회의를 이끌고 있습니다.§!\n한국국민당\n§g한때 임시정부의 실질적 여당으로서 민족운동과 독립투쟁전선을 주도했던 한국독립당은, 김원봉이 주도하는 단일당 운동 참여를 두고 분열을 거듭하며 무너져 내리고 말았습니다. 한국독립당의 해산 이후, 백범 김구와 임시정부의 주요 인사들이 모여 결성한 한국국민당은 민족혁명당의 좌익 노선에 반대하며 민족주의 계열 정당들의 통합과 임시정부의 정통성 재확립을 목표로 하고 있습니다.§!"
