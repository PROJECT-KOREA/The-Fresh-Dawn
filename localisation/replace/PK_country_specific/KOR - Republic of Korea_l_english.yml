    KOR_DECCAT_KIA_desc_1: "항일 무장투쟁을 위한 임시정부의 군사적 노력은 상해정부 초창기 시절부터 있어왔지만, 여러 현실적인 문제들로 인해 번번히 실패를 겪고 말았습니다. 일본 제국과의 전쟁으로 중국 대륙이 전란에 휩싸인 지금, 과거의 실패를 만회하고 무력으로 독립을 쟁취하기 위해 다시 한번 행동할 때가 왔습니다.\n\n임시정부가 군대를 보유하기 위해서는 중국 정부, 특히 중국 군사위원회의 지원이 절실합니다. 이들과의 관계를 지속적으로 개선하고 협조를 얻어내어 광복군 창설에 노력을 기울여야 할 것입니다.\n\n관계도는 매월 §g조금씩§! 하락할 것입니다."
    KOR_DECCAT_KIA_desc_2: "상해 시절부터 있었던 임시정부의 군사조직 확보를 위한 노력은 현실적인 문제들로 인해 번번히 좌절되었습니다. 일본 제국과의 전쟁으로 중국 대륙이 전란에 휩싸인 지금, 과거의 실패를 만회하고 무력으로 독립을 쟁취하기 위해 다시 한번 행동해야 합니다."
    KOR_DEC_send_contingent: "군사특파단 파견"
    KOR_DEC_send_contingent_desc: "당연하게도, 우리 정부가 중국 영토 내에서 군사활동을 전개하기 위해서는 중국 정부의 동의가 필요합니다. 군사특파단을 파견하여 광복군 창설에 대한 협조를 요청해야 할 것입니다."
