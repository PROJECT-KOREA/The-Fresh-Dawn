    pk_news.1.t: "대한민국 임시정부의 정부 수립일 기념식"
    pk_news.1.desc: "[This.GetNewsIcon]지난 11일 토요일, 중국 남경에 위치한 임시정부 청사에서는 정부 수립 17주년 기념식이 개최되었습니다. 이 기념식은 이동녕 주석을 비롯해 김구, 이시영, 조성환, 조소앙 등 임시정부의 주요 요인들의 참석 하에 진행되었으며, 중국 정부에서는 이를 축하하는 서한을 보냈습니다.\n\n기념식의 연설을 맡은 김구 내무부장은, '대한민국 임시정부는 지난 1919년에 세워진 한성정부의 법통을 계승한 한반도의 진정한 정통 정부이며, 앞으로 우리 민족의 독립을 위해서는 임시정부의 이름 아래 모두가 단합해야 한다'며 임시정부의 정통성을 분명히 하였습니다."
    pk_news.1.a: "대한독립만세!"

    pk_news.2.t: "한국의 독립 선언"
    pk_news.2.desc: "[This.GetNewsIcon]지난 1910년, 한일강제합방으로 일제의 무자비하고 잔학한 지배 하에 암울한 민족의 수난기를 겪여야했던 한국은, 치열한 독립전쟁 끝에 마침내 독립을 이루어냈습니다.\n\n며칠 전 서울에서 열린 대한민국 임시정부 개선대회에서는 약 20 만 명의 시민들이 운집하여 중국에서 귀국한 임시정부 요인들을 환영하였습니다.\n\n또한, 대한민국 임시정부의 김구 주석은 공식적으로 독립전쟁에서의 승리와 대한민국의 독립을 선언하였습니다.\n\n이로써 한민족은 수십년 간의 식민통치에서 해방되었으며, 국내 및 해외의 많은 학자들이 이에 대해 주목하고 있습니다."
    pk_news.2.a: "대한독립만세!"
    pk_news.2.b: "대단하군."

