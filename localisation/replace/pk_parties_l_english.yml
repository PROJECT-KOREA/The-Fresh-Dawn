  KOR_democratic_party: "한국국민당"
  KOR_democratic_party_long: "한국국민당\n§g한때 임시정부의 실질적 여당으로서 민족운동과 독립투쟁전선을 주도했던 한국독립당은, 김원봉이 주도하는 단일당 운동 참여를 두고 분열을 거듭하며 무너져 내리고 말았습니다. 한국독립당의 해산과 민족혁명당의 출범 이후, 백범 김구와 임시정부의 주요 인사들이 모여 결성한 한국국민당은 민족혁명당의 좌익 노선에 반대하며 민족주의 계열 정당들의 통합과 임시정부의 정통성 재확립을 목표로 하고 있습니다.§!"
  KOR_democratic_party_kip: "한국독립당"
  KOR_democratic_party_kip_long: "한국독립당"
