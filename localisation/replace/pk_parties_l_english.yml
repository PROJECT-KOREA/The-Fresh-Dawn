  KOR_neutrality_party: "임시정부 국무회의"
  KOR_neutrality_party_long: "임시정부 국무회의\n§g임시정부의 정치 제도는 정부 수립 이래로 내각책임제, 대통령제, 국무령제 등 많은 변화를 겪어왔습니다. 현행 헌법인 임시약헌에 명시되어있는 국무위원제는 임시의정원에서 선출한 국무위원들이 국무회의를 구성하고 국정을 총괄하는 일종의 집단지도체제이며, 현재 제4대 주석 이동녕 선생께서 국무회의를 이끌고 있습니다.§!"
