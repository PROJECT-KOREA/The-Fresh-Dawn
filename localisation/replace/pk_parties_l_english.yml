 #수정/추가된 이념
 socialism:0 "사회민주주의"
 socialism_desc:0 "수정주의적 마르크스주의를 발전시켜 확립한 사회주의 및 민주주의 이념의 한 갈래인 사회민주주의는, 프롤레타리아 독재로 대표되던 혁명적 사회주의의 폭력성을 배격하고 점진적으로 사회주의를 추구하며, 대의민주주의를 위한 정책과 소득 재분배 정책, 그리고 사회 전반의 이익과 복지 정책을 포함하는 정치적, 사회적, 경제적 이념입니다."
 liberal_conservatism:0 "자유보수주의"
 liberal_conservatism_desc:0 "자유보수주의는 고전적 자유주의 이념을 혼합한 보수주의의 한 분파로써, 무간섭의 자유주의를 중심으로 한 종교의 자유, 사회 도덕규범, 법치주의를 중시합니다. '모든 인간은 평등하게 창조되었다'라는 주장에 동의하며, 개인의 책임과 자유는 선천적으로 주어지는 것이라고 판단하지만, 한편으로는 국가의 안전을 보장할 수 있는 충분한 힘을 가진 정부의 필요성을 강조합니다."
 social_conservatism:0 "사회보수주의"
 social_conservatism_desc:0 "도덕과 전통적인 가족 가치를 중요시하는 사회보수주의는 이를 실현하기 위해 보수적 체계, 관념을 유지히고, 나아가 사회의 안정을 실현해야한다고 주장합니다."
 national_conservatism:0 "국민보수주의"
 national_conservatism_desc:0 "국민보수주의는 국가의 정체성과 주권을 강조하는 사회보수주의의 한 분파입니다. 보수주의의 분파들 중에서도 특히 민족주의적인 가치를 중요시하며, 나치즘과 파시즘같은 인종주의, 전체주의, 권위주의를 찬양하는 극우 과격 민족주의와 달리 합법적인 국민주의를 지향합니다."
 military_junta:0 "군사정권"
 military_junta_desc:0 "군사정권은 군부가 국가를 통제하는 독재정권의 일종으로써, 쿠데타를 통해 불법적으로 정권을 장악하는 것이 일반적이지만, 국가적인 위기로 인해 군부가 정권을 이양받거나 민간 정부와 협력하는 경우도 존재합니다. 이들은 자신들의 정권에 대한 반대를 제거하거나 통제하고, 민족주의를 조장하며, 전형적으로 국가 또는 군사적 이익으로 인식되는 것에 경제활동을 종속시키고자 하는 경향이 있습니다."
 warlordism:0 "중국 군벌주의"
 warlordism_desc:0 "군대의 상부층이 자기가 가진 군사력을 배경으로, 정부에 대하여 상대적 독자성을 갖고 강대한 권력을 장악하는 군벌주의는, 무장한 군대를 갖추고 특정 지역을 군사적으로 지배하는 중국 특유의 정치 체제입니다."
 constitutional_monarchy:0 "외견식 입헌군주제"
 constitutional_monarchy_desc:0 "군주제의 하위 분류 중 하나인 외견식 입헌군주제는, 형식적으로는 헌법을 통해 군주의 권한을 제한하지만, 실질적으로는 군주가 강력한 권력을 행사할 수 있는 정치 체제입니다."
 dang_guo:0 "삼민주의"
 dang_guo_desc:0 "국민당 일당 체제는 중국의 혁명가 쑨원이 창시한 “삼민주의”에 바탕을 두고 있습니다. 신해혁명으로 청나라가 멸망하고 군벌 시대가 시작되면서, 국민당 정부는 동양의 유교 관료제와 민본주의 전통을 바탕으로 서양의 근대 정치사상을 결합한 이념인 삼민주의를 행동에 옮기기 시작했습니다. 삼민주의는 중국을 서구식 민주주의로 현대화하기 위한 3정(군정-훈정-헌정)이라는 형태로 작용합니다. 국민혁명군의 북벌로써 완성된 첫번째 단계는 분열된 중국을 군사적으로 통일하는 것이었습니다. 현재 국민당은 자신들이 “당국체제”가 독재체제로 빠지지 않고 의회 민주주의가 지속될 수 있도록 정치적 지식을 쌓기 위한 일당통치를 확립하는 정치 지도의 제2단계에 있다고 생각하고 있습니다. 쑨원은 1925년에 사망했지만, 국민당은 여전히 그들이 쑨원의 업적을 이어나가고 있다고 주장합니다. 삼민주의의 첫번째 원칙인 민족주의는, 중국의 5대 민족인 한족, 몽골족, 티베트족, 만주족, 후이족 등 국내 여러 민족의 융합, 일명 “오족공화”와 외세에 대한 반제국주의를 의미합니다. 두번째 원칙인 민권주의는 서구식 입헌정부로의 개혁의 필요성을 제시하고 있습니다. 이 원칙에서는 서구식 삼권분립의 구성 요소인 입법원, 행정원, 사법원과 중국의 전통적 정부 기관인 감찰원과 고시원을 결합한 오권분립 체제를 제시하고 있습니다. 세번째 원칙인 민생주의는 기존의 자본주의가 민생을 제대로 고려하지 못한다고 비판하며 인민의 경제적 불평등 해소를 위해 좁게는 토지개혁을 통한 인민의 토지소유를 보장과, 넓게는 인민의 생활을 풍요롭게 하기 위한 모든 방법을 사용할 것을 주장합니다. 그러나 쑨원은 이 원칙에 대해 자세히 설명하지 못하고 사망했기 때문에 이에 대해서는 여전히 많은 논란이 있습니다."

