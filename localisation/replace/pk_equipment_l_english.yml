 heavy_tank_equipment:0 "중전차"
 heavy_tank_equipment_desc:0 "중전차는 적 전차와 방어 진지를 파괴하기 위해 설계된 크게 강화된 괴물입니다."
 heavy_tank_equipment_1:0 "중전차 I"
 heavy_tank_equipment_1_short:0 "중전차 I"
 heavy_tank_equipment_1_desc:0 "중전차는 적 전차와 방어 진지를 파괴하기 위해 설계된 크게 강화된 괴물입니다."
 GER_heavy_tank_equipment_1:0 "그로스트락토르"
 GER_heavy_tank_equipment_1_short:0 "그로스트락토르"
 GER_heavy_tank_equipment_1_desc:0 "그로스트락토르는 독일의 중전차 시리즈 개발의 시험작이었습니다. 1차 세계 대전이후 독일은 베르사유 조약에 의해 군사장비 개발이 제한되었지만 '트랙터' 라는 위장 이름을 지닌 비밀 프로그램으로서 장갑 군용 차량 및 대포를 개발하였습니다."
 ENG_heavy_tank_equipment_1:0 "빅커스 A1E1 '인디펜던트'"
 ENG_heavy_tank_equipment_1_short:0 "빅커스"
 ENG_heavy_tank_equipment_1_desc:0 "인디펜던트는 1925년 영국에서 시제 전차만 제작된 다포탑 중전차였습니다. 1차 세계대전의 경험으로 참호전에 대비해 개발하였으며 다포탑 전차 붐을 일으켰으나, 인디펜던트를 마지막으로 영국은 다포탑 전차 개발을 중단하였습니다."
 USA_heavy_tank_equipment_1:0 "T1 중전차"
 USA_heavy_tank_equipment_1_short:0 "T1 중전차"
 USA_heavy_tank_equipment_1_desc:0 "T1은 미국의 전차 개발 프로젝트의 일환으로 제작된 실험 중전차였습니다. 1940년 2차 세계대전에서 전차가 대규모로 운용되는 것을 보며 전차의 필요성을 느낀 미 육군이 시제 전차를 포함한 9대의 T1 전차를 제작하였으나, 실전에 투입되지는 않았습니다."
 SOV_heavy_tank_equipment_1:0 "T-35"
 SOV_heavy_tank_equipment_1_short:0 "T-35"
 SOV_heavy_tank_equipment_1_desc:0 "T-35는 소비에트 연방의 다포탑 중전차로 1935년 부터 총 61대가 생산되었습니다. 다포탑 전차에 대한 근거없는 신뢰가 만연했던 시대에 개발된 T-35는 대조국전쟁에서 대부분 파괴되거나 버려지는 등 실전에서 신통치 않았습니다."
 JAP_heavy_tank_equipment_1:0 "95식 중전차"
 JAP_heavy_tank_equipment_1_short:0 "95식"
 JAP_heavy_tank_equipment_1_desc:0 "95식 로호는 일본이 개발한 다포탑 중전차였습니다. 1935년에 완성되어 4대만 생산되었는데, 할힌골 전투 등의 경험을 토대로 일본군이 고속전투에 중점을 두었기 때문입니다."
 ITA_heavy_tank_equipment_1:0 "P75"
 ITA_heavy_tank_equipment_1_short:0 "P75"
 ITA_heavy_tank_equipment_1_desc:0 "P75는 1940년에 설계된 이탈리아의 페이퍼플랜 중전차입니다. 75mm 구경의 곡사포를 탑재하고, 32t의 중량에 330마력의 엔진이 장착될 예정이었으며, 최고 속도 40km/h를 목표로 하였습니다."
 FRA_heavy_tank_equipment_1:0 "르노 B1"
 FRA_heavy_tank_equipment_1_short:0 "B1"
 FRA_heavy_tank_equipment_1_desc:0 "B1은 프랑스가 개발한 보병지원용 다포탑 중전차였습니다. 주무장인 75mm 주포는 독일군의 4호 전차를 간단히 격파하였고 37mm Pak36 대전차포는 B1의 장갑을 관통하지 못 하는 등 프랑스 침공 당시 독일군에게 충격을 주었으나, 연료를 가득 채워도 2시간 밖에 주행할 수 없는 치명적인 문제가 있었습니다."
 heavy_tank_equipment_2:0 "중전차 II"
 heavy_tank_equipment_2_short:0 "중전차 II"
 heavy_tank_equipment_2_desc:0 "중전차는 적 전차와 방어 진지를 파괴하기 위해 설계된 크게 강화된 괴물입니다."
 GER_heavy_tank_equipment_2:0 "판처캄프바겐 VI 티거"
 GER_heavy_tank_equipment_2_short:0 "티거"
 GER_heavy_tank_equipment_2_desc:0 "티거 I 은 추축국의 소비에트 연방 침공 초기 맞닥뜨린 T-34와 KV-1 같은 소비에트 연방 전차의 뜻밖의 인상에 대한 해법으로 1942년에 개발되었습니다."
 ENG_heavy_tank_equipment_2:0 "처칠"
 ENG_heavy_tank_equipment_2_short:0 "처칠"
 ENG_heavy_tank_equipment_2_desc:0 "처칠은 영국이 개발한 마지막 보병전차로 1940년 시제 차량이 제작되어 1941년 양산을 시작했습니다. 처칠의 차폭이 좁고 궤도가 길게 설계된 이유는 영국 철도의 좁은 궤간에 맞추고 해상 수송을 위해 무게를 줄이려는 이유였습니다."
 USA_heavy_tank_equipment_2:0 "M6A1 중전차"
 USA_heavy_tank_equipment_2_short:0 "M6A1"
 USA_heavy_tank_equipment_2_desc:0 "미국의 전차 개발 프로젝트의 일환인 M6A1은 T1 중전차의 개량형으로 부포를 제거하고 90mm 주포와 최첨단 엔진을 도입하였습니다. 1942년 초 양산을 시작하여 1943년 까지 5,000대를 생산할 계획이었으나, 해상 수송의 어려움과 M4 셔먼에게 밀려 프로토타입 40대만 제작되었습니다."
 SOV_heavy_tank_equipment_2:0 "KV-1"
 SOV_heavy_tank_equipment_2_short:0 "KV-1"
 SOV_heavy_tank_equipment_2_desc:0 "1938년 키로프 설계국은 신형 다포탑 중전차를 설계하였으나 이오시프 스탈린 서기장의 지시로, 부포탑을 없앤 KV-1이 채택되었습니다. 겨울전쟁에서 첫 실전을 치른 KV-1은 핀란드군의 진지를 간단히 돌파하며 우수한 성능을 증명했고, 대조국전쟁 초기 독일군의 가용한 대부분의 대전차 화기를 무용지물로 만들며 충격에 빠트렸습니다."
 JAP_heavy_tank_equipment_2:0 "이와쿠로"
 JAP_heavy_tank_equipment_2_short:0 "이와쿠로"
 JAP_heavy_tank_equipment_2_desc:0 "할힌골 전투 이후 일본 육군 대좌 이와쿠로 히데오의 제안으로 일본은 비밀리에 중전차 개발을 시작하였습니다. 미쓰비시 중공업에서 개발을 맡았으며, 이동형 토치카로 운용할 전차를 목표로 하였습니다."
 ITA_heavy_tank_equipment_2:0 "P26"
 ITA_heavy_tank_equipment_2_short:0 "P26"
 ITA_heavy_tank_equipment_2_desc:0 "P26은 1940년, P75의 설계를 변경하면서 개발이 시작된 이탈리아의 중전차입니다. 1941년 설계 단계에서 러시아의 T-34의 영향을 받아 전체적으로 경사장갑이 도입되었고, 대전차전에 대비해 이탈리아의 최신 대전차포 75/34 Mod. S.F.를 탑재하였습니다. 26t 밖에 안 되는 가벼운 체급임에도 이탈리아군은 P26을 중전차로 분류하였는데 이는 중량이 아닌 역할 때문이었습니다."
 FRA_heavy_tank_equipment_2:0 "ARL 44"
 FRA_heavy_tank_equipment_2_short:0 "ARL 44"
 FRA_heavy_tank_equipment_2_desc:0 "비시 정부는 40년대 부터 비밀리에 병기 개발을 하며 재무장을 준비하고 있었는데 그 중에서 발안된 중전차 계획이 프랑스 해방 후 1944년에 재설계되어 ARL 44가 되었습니다. 2차 세계대전 동안 본토가 점령당하며 침체된 병기 개발로 동급의 중전차들에 비해 성능이 미흡했지만, 프랑스 해방 이후 처음으로 자체생산된 중전차였으며 이는 프랑스군 재건의 상징이었습니다."
 heavy_tank_equipment_3:0 "중전차 III"
 heavy_tank_equipment_3_short:0 "중전차 III"
 heavy_tank_equipment_3_desc:0 "중전차는 적 전차와 방어 진지를 파괴하기 위해 설계된 크게 강화된 괴물입니다."
 GER_heavy_tank_equipment_3:0 "판처캄프바겐 티거 아우스프. B"
 GER_heavy_tank_equipment_3_short:0 "쾨니히스 티거"
 GER_heavy_tank_equipment_3_desc:0 "흔히 쾨니히스 티거라고 알려졌으나, 종종 연합군 병사들에 의해 킹 타이거라고 불릴정도로 티거 I 과 동일한 개념 설계를 적용했지만 훨씬 더 강력한 성능이 예상되었습니다. 티거 II 는 티거 I의 두꺼운 장갑과 판터 중형전차에 사용된 경사장갑을 조합하였습니다. 전차의 무게는 대략 70톤이었으며 100에서 180mm의 정면 방호력을 가진 장갑과 장포신 8.8cm Kampfwagenkanone 43 L/71 주포를 장착하였습니다."
 ENG_heavy_tank_equipment_3:0 "처칠 블랙 프린스"
 ENG_heavy_tank_equipment_3_short:0 "블랙 프린스"
 ENG_heavy_tank_equipment_3_desc:0 "1943년, 고질적인 화력 부족을 겪던 처칠 전차를 개선하기 위한 프로젝트로 17파운더 포를 장착한 블랙 프린스가 개발되었습니다. 독일군의 판터와 티거를 상대하기 위해 개발하였지만, 차체의 폭을 넓히고 대형 포탑을 탑재하면서 중량이 50t 까지 증가하는 중에 엔진 개량은 없었습니다. 6대의 시제 전차만 완성되었습니다."
 USA_heavy_tank_equipment_3:0 "M26 퍼싱"
 USA_heavy_tank_equipment_3_short:0 "퍼싱"
 USA_heavy_tank_equipment_3_desc:0 "제2차 세계대전 당시 연합국이 상대했던 전차들 중 독일의 티거와 판터는 셔먼으로 상대하기에 부족함이 많았습니다. 미국은 독일군의 중전차를 상대하기 위한 신 전차 개발에 착수하였고, 강력한 90mm 포, 두꺼운 장갑, 50구경 기관총 1정과 30구경 기관총 2정으로 무장한 M26 퍼싱을 1944년에 완성합니다. 본래 퍼싱은 셔먼을 대체할 중형전차로 개발되었으나, 미 육군 병기국은 이 전차를 중전차로 분류하였습니다."
 SOV_heavy_tank_equipment_3:0 "IS"
 SOV_heavy_tank_equipment_3_short:0 "IS"
 SOV_heavy_tank_equipment_3_desc:0 "IS는 이오시프 스탈린 서기장의 이름을 딴 소련의 중전차 시리즈입니다. 1943년 프로토타입으로 생산된 IS-1을 시작으로 7개의 시리즈가 존재했는데, IS-2는 대량생산되어 전선에서 활약하였고, IS-3은 IS-2의 차체와 포탑을 경사장갑으로 재설계 하였으며, 역시 실전에 투입되었습니다. 반면 IS-6과 IS-7은 호환성과 결함 문제로 시제 전차만 제작되고 채택되지 못했습니다."
 JAP_heavy_tank_equipment_3:0 "오-이"
 JAP_heavy_tank_equipment_3_short:0 "오-이"
 JAP_heavy_tank_equipment_3_desc:0 "100식 오-이는 1940년 부터 비밀리에 개발된 일본의 다포탑 중전차입니다. 100t이 넘는 오-이는 시험 주행에서, 야지에서 땅만 파면서 전진하지 못하였고 계획은 폐기되었으나, 1944년 미쓰비시 중공업에서 현가장치를 개량하여 다시 설계하였습니다."
 ITA_heavy_tank_equipment_3:0 "P43"
 ITA_heavy_tank_equipment_3_short:0 "P43"
 ITA_heavy_tank_equipment_3_desc:0 "P43은 1943년에 설계된 이탈리아의 페이퍼플랜 중전차입니다. P/26을 기반으로 이전에 없던 전차장용 큐폴라를 만들고, 주무장으로 안살도 105/25 포를 장착, 430마력의 SPA 242 엔진을 탑재, 중량을 35t 까지 증가시킬 계획이었습니다."
 FRA_heavy_tank_equipment_3:0 "AMX-M4"
 FRA_heavy_tank_equipment_3_short:0 "AMX-M4"
 FRA_heavy_tank_equipment_3_desc:0 "1945년, 30t 중형전차로 개발이 시작된 AMX-M4는 독일식 토션바를 기반으로 설계되었습니다. 독일식 토션바의 고질적인 문제였던 무게중심 문제를 해결하는 과정에서 크기와 장갑이 증가되었는데, 시제 전차가 완성될 때 중량은 52t이었습니다. 기존의 포탑을 대체한 요동포탑과 자동장전식 90mm SA45 주포는 순간 화력을 대폭 증가시켰으며 이는 애물단지가 될 뻔한 AMX M4에게 새로운 쓸모를 주었습니다. 하지만 시제 전차 한 대를 끝으로 양산되지 않았습니다."
 heavy_tank_artillery_equipment:0 "중자주포"
 heavy_tank_artillery_equipment_desc:0 "대형 차체에 탑재된 이 커다란 자주포는 엄청난 화력을 지니고 있습니다."
 heavy_tank_artillery_equipment_1:0 "중자주포 I"
 heavy_tank_artillery_equipment_1_short:0 "중자주포 I"
 heavy_tank_artillery_equipment_1_desc:0 "대형 차체에 탑재된 이 커다란 자주포는 엄청난 화력을 지니고 있습니다."
 heavy_tank_artillery_equipment_2:0 "중자주포 II"
 heavy_tank_artillery_equipment_2_short:0 "중자주포 II"
 heavy_tank_artillery_equipment_2_desc:0 "대형 차체에 탑재된 이 커다란 자주포는 엄청난 화력을 지니고 있습니다."
 heavy_tank_artillery_equipment_3:0 "중자주포 III"
 heavy_tank_artillery_equipment_3_short:0 "중자주포 III"
 heavy_tank_artillery_equipment_3_desc:0 "대형 차체에 탑재된 이 커다란 자주포는 엄청난 화력을 지니고 있습니다."
 GER_heavy_tank_artillery_equipment_3:0 "게쉬츠바겐 티거"
 GER_heavy_tank_artillery_equipment_3_short:0 "게쉬츠바겐 티거"
 GER_heavy_tank_artillery_equipment_3_desc:0 "킹 타이거를 기본으로 하여 170mm K 72 L/50 포를 장착하였습니다."
 SOV_heavy_tank_artillery_equipment_1:0 "SU-14"
 SOV_heavy_tank_artillery_equipment_1_short:0 "SU-14"
 SOV_heavy_tank_artillery_equipment_1_desc:0 "T-35의 차대에 203mm B-4 포 혹은, 152mm Br-2 포를 장착하였습니다. 1937년 시제 전차가 테스트를 마쳤습니다."
 #SOV_heavy_tank_artillery_equipment_1_desc:0 ""
 SOV_heavy_tank_artillery_equipment_2:1 "KV-2"
 SOV_heavy_tank_artillery_equipment_2_short:1 "KV-2"
 SOV_heavy_tank_artillery_equipment_2_desc:0 "KV-1의 차대에 152mm M-10 곡사포를 탑재하였습니다. 1940년, KV-2를 마주친 독일군들은 기간트(독일어:'거인')이라 부르며 두려워하였습니다. 대조국전쟁 초기, 한 대의 KV-2가 독일군 제6 기갑사단의 진격을 하루 동안 저지한 일화는 전설로 남았습니다."
 #SOV_heavy_tank_artillery_equipment_2_desc:0 ""
 SOV_heavy_tank_artillery_equipment_3:0 "ISU-152"
 SOV_heavy_tank_artillery_equipment_3_short:0 "ISU-152"
 SOV_heavy_tank_artillery_equipment_3_desc:0 "ISU-152는 IS-2의 차대를 기본으로 하는 소비에트 연방의 중자주포였습니다. SU-152를 개량할 목적이었으며, 152mm ML-20S 포의 강한 화력을 유지하면서 신뢰성과 방어력을 향상시켰습니다."
 #SOV_heavy_tank_artillery_equipment_3_desc:0 ""
 heavy_tank_destroyer_equipment:0 "중구축전차"
 heavy_tank_destroyer_equipment_short:0 "중구축전차"
 heavy_tank_destroyer_equipment_desc:0 "고정 탑재된 엄청난 대구경포를 장착하기 위해 포탑이 제거된 중전차."
 heavy_tank_destroyer_equipment_1:0 "중구축전차 I"
 heavy_tank_destroyer_equipment_1_short:0 "중구축전차 I"
 heavy_tank_destroyer_equipment_1_desc:0 "고정 탑재된 엄청난 대구경포를 장착하기 위해 포탑이 제거된 중전차."
 heavy_tank_destroyer_equipment_2:0 "중구축전차 II"
 heavy_tank_destroyer_equipment_2_short:0 "중구축전차 II"
 heavy_tank_destroyer_equipment_2_desc:0 "고정 탑재된 엄청난 대구경포를 장착하기 위해 포탑이 제거된 중전차."
 heavy_tank_destroyer_equipment_3:0 "중구축전차 III"
 heavy_tank_destroyer_equipment_3_short:0 "중구축전차 III"
 heavy_tank_destroyer_equipment_3_desc:0 "고정 탑재된 엄청난 대구경포를 장착하기 위해 포탑이 제거된 중전차."
 GER_heavy_tank_destroyer_equipment_1:0 "젤브스트파흐라페테 아우프 VK3001(H) 슈투러 에밀"
 GER_heavy_tank_destroyer_equipment_1_short:0 "슈투러 에밀"
 GER_heavy_tank_destroyer_equipment_1_desc:0 "젤브스트파흐라페테 아우프 VK3001(H) 슈투러 에밀 (독일어: 완고한 에밀)은 헨셸 사의 VK3001의 차대를 기본으로 한 자주대전차포였습니다."
 GER_heavy_tank_destroyer_equipment_2:0 "판처예거 티거 (P)"
 GER_heavy_tank_destroyer_equipment_2_short:0 "엘레판트"
 GER_heavy_tank_destroyer_equipment_2_desc:0 "엘레판트는 취소된 포르쉐 티거 프로젝트의 차대를 사용하여 88mm Panzerabwehrkanone 43/2 포를 탑재한 중구축전차였습니다."
 GER_heavy_tank_destroyer_equipment_3:0 "판처예거 티거 아우스프. B"
 GER_heavy_tank_destroyer_equipment_3_short:0 "야크트티거"
 GER_heavy_tank_destroyer_equipment_3_desc:0 "야크트티거는 2차 세계대전 동안 운용가능한 전투 차량중 가장 두꺼운 장갑이 사용된 장비입니다. 128mm Pak 44 L/55 주포와 두터운 전면 장갑을 갖춘 장비였습니다."
 SOV_heavy_tank_destroyer_equipment_1:0 "SMK"
 SOV_heavy_tank_destroyer_equipment_1_short:0 "SMK"
 SOV_heavy_tank_destroyer_equipment_1_desc:0 "SMK(러시아의 혁명가:'세르게이 미로노비치 키로프')는 T-35의 후계로 개발된 다포탑 전차입니다. KV-1과의 경쟁에서 밀려 1대의 시제 전차만 완성되었습니다. 76.2mm L-11 포를 주 무장으로 탑재했습니다."
 #SOV_heavy_tank_destroyer_equipment_1_desc:0 ""
 SOV_heavy_tank_destroyer_equipment_2:1 "SU-152"
 SOV_heavy_tank_destroyer_equipment_2_short:1 "SU-152"
 SOV_heavy_tank_destroyer_equipment_2_desc:0 "SU-152는 KV-1의 차대 위에 152mm ML-20S 포를 탑재한, 소비에트 연방의 중자주포였습니다. 1942년, SU-122와 함께 개발되었는데 SU-152는 독일군의 벙커와 요새화된 건물을 격파하기 위한 역할이었습니다. 소련군은 구축전차라는 편제가 없었으며 자주포가 대전차 능력을 갖추고 있었습니다."
 #SOV_heavy_tank_destroyer_equipment_2_desc:0 ""
 SOV_heavy_tank_destroyer_equipment_3:0 "ISU-122"
 SOV_heavy_tank_destroyer_equipment_3_short:0 "ISU-122"
 SOV_heavy_tank_destroyer_equipment_3_desc:0 "IS-2의 차대에 122mm A-19S 곡사포를 탑재하였습니다. ISU-152에 탑재될 152mm ML-20S 포의 비축량이 바닥나면서 대체품으로 개발되었으나, 포의 구경이 줄어들면서 포탄 적재량이 늘어났으며 전반적인 전투지원능력은 ISU-122가 더 뛰어났습니다."
