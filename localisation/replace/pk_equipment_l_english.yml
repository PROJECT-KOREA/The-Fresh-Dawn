 HUN_light_tank_equipment_1:0 "슈투로우슬레 V-3/V4"
 HUN_light_tank_equipment_1_short:0 "V3/V4"
 HUN_light_tank_equipment_1_desc:0 "V-3는 헝가리의 첫 국산 전차로 1933년, 니콜라스 스트라서에 의해 개발되었습니다. 40mm 포와 2정의 기관총으로 무장한 개량형 V4 전차가 1937년에 완성되었으나, 1대의 시제전차만 제작되었습니다."
 HUN_light_tank_equipment_2:0 "38M 톨디"
 HUN_light_tank_equipment_2_short:0 "38M 톨디"
 HUN_light_tank_equipment_2_desc:0 "38M 톨디는 스웨덴군의 Strv L-60을 기반으로 발전시킨 헝가리군의 경전차입니다. 유고슬라비아 침공에서 데뷔전을 치렀고, 독소전쟁에서 정찰전차로 투입되었습니다. 원본을 포함하여 총 4개의 모델이 존재했습니다."
 HUN_light_tank_artillery_equipment_2:0 "톨디 돌격포"
 HUN_light_tank_artillery_equipment_2_short:0 "톨디 돌격포"
 HUN_light_tank_equipment_3:0 "톨디 III"
 HUN_light_tank_equipment_3_short:0 "톨디 III"
 HUN_light_tank_equipment_3_desc:0 "실제 생산된 톨디 전차의 마지막 파생형인 M43 톨디 III는 이전 시리즈들의 장갑과 화력 문제를 개선하였습니다."
 HUN_light_tank_destroyer_equipment_2:0 "톨디 판치야바다스"
 HUN_light_tank_destroyer_equipment_2_short:0 "톨디 pvd."
 HUN_light_tank_destroyer_equipment_2_desc:0 "톨디 판치야바다스는 1대의 시제전차만 제작된 헝가리군의 대전차 자주포였습니다."
 HUN_light_tank_aa_equipment_2:0 "40M 님로드"
 HUN_light_tank_aa_equipment_2_short:0 "40M 님로드"
 HUN_light_tank_aa_equipment_2_desc:0 "40M 님로드는 스웨덴군의 L-62 안티 II와 Strv L-60의 면허 생산판을 참고하여 M38 톨디의 차체로 제작된 자주대공포였습니다. 대공 역할에 더해 대전차 자주포로써의 역할도 겸할 예정이었으나 동부전선의 전차들을 상대로는 역부족이었습니다."
 HUN_medium_tank_equipment_1:0 "투란 I"
 HUN_medium_tank_equipment_1_short:0 "투란 I"
 HUN_medium_tank_equipment_1_desc:0 "헝가리는 전쟁에 대비해 강화된 대전차 전력을 갖추기 위해 독일에게 4호 전차의 면허 생산을 요구하였으나 거절당하였고, 자체적인 중형전차 개발에 착수합니다. 체코 스코다에서 개발된 T-21과 T-22를 기반으로 개발된 중형전차 투란은 1941년 부터 실전 배치가 이루어졌습니다."
 HUN_medium_tank_artillery_equipment_1:0 "지니 I"
 HUN_medium_tank_artillery_equipment_1_short:0 "지니 I"
 HUN_medium_tank_artillery_equipment_1_desc:0 "투란 전차의 노후화를 체감한 헝가리군은 독일의 3호 돌격포를 모델로, 투란 전차의 차체를 기반으로 지니 자주포를 개발하였습니다. 지니 I는 75mm 대전차포를 탑재한 모델이었습니다."
 HUN_medium_tank_equipment_2:0 "투란 II"
 HUN_medium_tank_equipment_2_short:0 "투란 II"
 HUN_medium_tank_equipment_2_desc:0 "투란 I는 개발 당시 기준으로도 준수한 수준의 전차였으나 동부전선의 T-34와 KV-1을 마주치면서 상황이 달라졌습니다. 1943년, MAVAG사의 75mm 단포를 탑재한 개량형 투란 II를 생산하기 시작하였습니다."
 HUN_medium_tank_artillery_equipment_2:0 "지니 II"
 HUN_medium_tank_artillery_equipment_2_short:0 "지니 II"
 HUN_medium_tank_artillery_equipment_2_desc:0 "투란 전차의 차체를 자주포로 개량한 지니 자주포로, 지니 II는 105mm 곡사포를 탑재한 모델이었습니다."
 HUN_medium_tank_equipment_3:0 "투란 III"
 HUN_medium_tank_equipment_3_short:0 "투란 III"
 HUN_medium_tank_equipment_3_desc:0 "투란 시리즈의 개량은 계속되어 1944년, 독일제 KwK-40 75mm 장포신 포를 탑재하고, 장갑을 개선한 43M 투란 III 전차의 시제품을 개발하였습니다."
 HUN_heavy_tank_equipment_1:0 "34M 라코치"
 HUN_heavy_tank_equipment_1_short:0 "34M 라코치"
 HUN_heavy_tank_equipment_2:1 "41M 훈야디"
 HUN_heavy_tank_equipment_2_short:1 "41M 훈야디"
 HUN_heavy_tank_equipment_3:0 "44M 테스"
 HUN_heavy_tank_equipment_3_short:0 "44M 테스"
 HUN_heavy_tank_equipment_3_desc:0 "동부전선에서 본격적인 중전차의 필요성을 체감한 헝가리군은 1943년 부터 T-34를 주적으로 겨냥한 신형 전차 개발을 시작합니다. 장갑 부분에서 최대 120mm의 장갑을 용접식으로 제작하였고, 경사장갑을 도입하였습니다. 화력은 판터와 같은 70구경 75mm 포가 탑재되었고, 엔진은 투란 전차의 260마력 엔진을 2대 병렬 탑재하였습니다. 완성되어가며 차체는 독일의 판터를 닮아갔고, 포탑 배치는 소련의 T-34의 방식을 채택한 특이한 전차였으나 끝내 완성되지 못하였습니다."
 HUN_heavy_tank_destroyer_equipment_2:0 "44M Tas Rohamlöveg"
 HUN_heavy_tank_destroyer_equipment_2_short:1 "테스 돌격포"
 HUN_super_heavy_tank_equipment_1:0 "43M 체크"
 HUN_super_heavy_tank_equipment_1_short:0 "43M 체크"
 HUN_modern_tank_equipment_1:0 "46M 아르밧"
 HUN_modern_tank_equipment_1_short:0 "46M 아르밧"
 
 ITA_light_tank_destroyer_equipment_1:0 "대전차 L3"
 ITA_light_tank_destroyer_equipment_1_short:0 "L3 cc"
 ITA_light_tank_destroyer_equipment_1_desc:0 "L3 탱켓은 본래 기관총으로 무장했던 탓에 대전차전이 불가능하였습니다. L3 cc(Controcarro 이탈리아어:'대전차')는 졸로투른 20mm S-18/1000 대전차 소총을 탑재하였고, 북아프리카 전선에서 운용되었습니다."
 ITA_light_tank_destroyer_equipment_2:0 "시무벤트 47/32"
 ITA_light_tank_destroyer_equipment_2_short:0 "시무벤트 47/32"
 ITA_light_tank_destroyer_equipment_2_desc:0 "시무벤트(이탈리아어:'자주포') 47/32는 이탈리아군의 자주포였습니다. L6 경전차의 주포를 47mm 47/32 대전차포로 교체하였으며, 2차 세계대전 후기 독일군과 크로아티아군도 소수 운용하였습니다."
 ITA_medium_tank_destroyer_equipment_2:0 "시무벤트 75/34"
 ITA_medium_tank_destroyer_equipment_2_short:0 "시무벤트 75/34"
 ITA_medium_tank_destroyer_equipment_2_desc:0 "M15/42전차의 회전포탑을 제거하고 75mm L/34 포를 탑재한, 이탈리아군의 자주포였습니다. 로마 공방전에 투입되었으며, 독일군에게 노획된 일부가 종전까지 운용되었습니다."
 ITA_medium_tank_artillery_equipment_2:0 "시무벤트 M41 75/18"
 ITA_medium_tank_artillery_equipment_2_short:0 "시무벤트 M 41 75/18"
 ITA_medium_tank_artillery_equipment_2_desc:0 "스페인 내전에서 L3 탱켓의 한계를 실감한 이탈리아군은 새로운 전차를 요구하였습니다. M41 전차의 차체에 75mm 75/18 포를 탑재한 M41 75/18 자주포는, 1942년 생산을 시작하여 북아프리카 전선에서 연합국의 전차와 맞섰습니다."
 ITA_medium_tank_destroyer_equipment_3:0 "시무벤트 M41M 90/53"
 ITA_medium_tank_destroyer_equipment_3_short:0 "시무벤트 M41M 90/53"
 ITA_medium_tank_destroyer_equipment_3_desc:0 "이탈리아 러시아 원정 군단은 동부전선에서 T-34나 KV-1 같은 소련의 최신 전차들을 상대하면서 현대적인 대전차 무기의 필요성을 절감하였습니다. 시무벤트 M41 90/53은 M14/41 전차의 차체를 바탕으로 하여 90mm 90/53 포를 후방에 탑재하였는데, 구조적인 문제로 자체적인 탄약 운반이 어려웠으며, L6 경전차를 개조한 탄약 운송 차량에 전적으로 의존하였습니다."
 ITA_medium_tank_aa_equipment_3:0 "대전차 시무벤트 M15/42"
 ITA_medium_tank_aa_equipment_3_short:0 "시무벤트 M15/42"
 ITA_medium_tank_aa_equipment_3_desc:0 "1942년, 북아프리카 전선의 이탈리아군은 우월한 영국 공군에 대항하기 위한 대공 무기를 필요로 하였습니다. M15/42 전차의 포탑을 제거하고 360도 회전이 가능한 20mm 20/70 대공포 4문을 장착하였으나 프로토타입만 완성된 채 독일에 압수당했습니다."
 ITA_medium_tank_artillery_equipment_3:0 "시무벤트 M42L 105/25"
 ITA_medium_tank_artillery_equipment_3_short:0 "시무벤트 M42L 105/25"
 ITA_medium_tank_artillery_equipment_3_desc:0 "75/18 자주포가 북아프리카 전선에서 뛰어난 성과를 보여줬지만, 시간이 흐르면서 이탈리아군은 새로운 자주포의 필요성을 느꼈습니다. 안살도와 OTO사가 1943년에 설계한, 시무벤트 105/25 프로토타입이 이탈리아군에 채택되었고, 아리에테 기갑사단이 운용하며 실전성을 인정받았습니다. M15/42 전차의 차체에 105mm 곡사포를 탑재하였습니다."
 ITA_heavy_tank_artillery_equipment_2:0 "시무벤트 149/40"
 ITA_heavy_tank_artillery_equipment_2_short:0 "시무벤트 149/40"
 ITA_heavy_tank_artillery_equipment_2_desc:0 "149mm 곡사포는 이탈리아군이 개발한 화포들 중 가장 강력한 화력을 지녔으나, 무거운 중량 탓에 운반이 버거웠습니다. 시무벤트 149/40은 이 곡사포를 탑재하기 위한 자주포로, 이탈리아가 개발한 가장 강한 차체인 P26/40을 활용하였습니다. 1943년, 프로토타입 1대가 완성되었으나 결국 채택되지 않았습니다."
 
 JAP_gw_tank_equipment:0 "고가 타 전차"
 JAP_gw_tank_equipment_short:0 "고 가타"
 JAP_gw_tank_equipment_desc:0 "FT-고 혹은, 갑식 전차는 1919년에 프랑스로부터 구입한 FT-17 전차였습니다. 상하이 사변과 만주사변에서 전투용으로 투입되며 일본의 대륙 침략의 서막을 함께하였고, 신식 전차들이 등장하며 일선에서 후퇴한 뒤에도 훈련용 전차로 운용하였습니다. 고 가타의 무장은 1916년형 37mm 저격포 또는 기관총이 사용되었습니다."
 JAP_medium_tank_destroyer_equipment_1:0 "1식 호니 I"
 JAP_medium_tank_destroyer_equipment_1_short:0 "호-니 I"
 JAP_medium_tank_destroyer_equipment_1_desc:0 "1식 포전차 호-니는 1941년, 제식화된 일본군 최초의 대전차자주포였습니다. 97식 전차의 차체에 75mm 90식 야포를 탑재한 호-니는 본래 자주포로 계획되었으나, 75mm가 대전차전에 손색없는 관통력을 지녀 대전차자주포로 운용되었습니다. 태평양 전선과 중국 전선, 버마 전선 등 일본군이 전개한 대부분의 전선에 투입되었습니다."
 JAP_medium_tank_destroyer_equipment_2:0 "3식 호니 III"
 JAP_medium_tank_destroyer_equipment_2_short:0 "호-니 III"
 JAP_medium_tank_destroyer_equipment_2_desc:0 "3식 포전차 호-니 III는 1식 포전차의 문제점을 개량하여 만들어진 대전차자주포였습니다. 1식 포전차가 자주포로 설계되었던것에 반해 3식 호-니는 처음부터 대전차전을 위해 개발되었으며, 97식 전차를 기반으로 3식 7조반 전차포를 장착하였습니다. 1944년 부터 양산에 돌입해 3식 치-누와 함께 본토결전을 위해 배치되었습니다."
 JAP_medium_tank_destroyer_equipment_3:0 "5식 나토"
 JAP_medium_tank_destroyer_equipment_3_short:0 "나-토"
 JAP_medium_tank_destroyer_equipment_3_desc:0 "2차 세계대전이 막바지에 접어들면서 일본 군부는, 발전하는 연합군의 전차를 상대하기 위한 새로운 대전차 무기를 요구하였습니다. 4식 궤도 수송차량 치소에 장갑판을 덧대고 75mm 5식 포를 탑재한 5식 포전차 나-토는 200대가 주문되었으며, 본토결전에 투입되었습니다."
 JAP_medium_tank_artillery_equipment_1:0 "2식 호-이"
 JAP_medium_tank_artillery_equipment_1_short:0 "호-이"
 JAP_medium_tank_artillery_equipment_1_desc:0 "2식 포전차 호-이는 일본군의 전차 연대에서 중형전차의 화력을 지원할 목적으로, 제4 육군 기술 연구소에서 개발하였습니다. 탑재된 75mm 99식 포는 성형작약탄을 사용할 수 있어 대전차전에서도 효력을 발휘할 수 있었습니다."
 JAP_medium_tank_artillery_equipment_2:0 "4식 호로"
 JAP_medium_tank_artillery_equipment_2_short:0 "호-로"
 JAP_medium_tank_artillery_equipment_2_desc:0 "4식 15리 자주포 호-로는 구식인 38식 15리 유탄포를 자주화하기 위해 개발되었습니다. 전쟁 막바지에 미쓰비시 중공업에서 4식 호-로를 생산하기 시작하였으며, 필리핀 전투와 본토결전에 투입되었습니다."
 JAP_medium_tank_artillery_equipment_3:0 "4식 하투"
 JAP_medium_tank_artillery_equipment_3_short:0 "하-투"
 JAP_medium_tank_artillery_equipment_3_desc:0 "4식 중박격포 하-투는 일본의 시제 자주박격포였습니다. 4식 치토 전차의 차체를 개조하여 300mm 3식 박격포를 탑재한 하-투는 시제전차 3대만 완성되었습니다."
 JAP_light_tank_artillery_equipment_2:0 "4식 게누"
 JAP_light_tank_artillery_equipment_2_short:0 "케-누"
 JAP_light_tank_artillery_equipment_2_desc:0 "할힌골 전투에서 97식 치하의 57mm 주포의 대전차 능력이 부족함을 느낀 일본군은 47mm 전차포를 탑재하였고, 신형 포탑도 생산하였습니다. 4식 경전차 케-누는 치하의 구형 포탑과 57mm 재고를 처리하기 위해 탄생하였으며, 95식 하고의 차체에 탑재되었습니다."
 JAP_light_tank_artillery_equipment_3:0 "5식 구세"
 JAP_light_tank_artillery_equipment_3_short:0 "쿠-세"
 JAP_light_tank_artillery_equipment_3_desc:0 "5식 포전차 쿠-세는 시제전차 1대만 완성된 일본군의 자주포였습니다. 5식 케호 전차의 포탑을 제거하고 75mm 99식 포를 탑재하였습니다."
 JAP_light_tank_destroyer_equipment_3:0 "5식 호루"
 JAP_light_tank_destroyer_equipment_3_short:0 "호-루"
 JAP_light_tank_destroyer_equipment_3_desc:0 "5식 구축전차 호-루는 95식 하고의 차대를 유용하여 제작한 일본군의 시제 구축전차였습니다. 47mm 1식 대전차포로 무장하였으며 독일의 38(t) 헤쳐와 비슷한 모습이었습니다. 시제 전차 1대만 생산되었습니다."
 JAP_light_tank_aa_equipment_2:0 "98식 고히 AA"
 JAP_light_tank_aa_equipment_2_short:0 "코-히 AA"
 JAP_light_tank_aa_equipment_2_desc:0 "반궤도차량 코-히의 차대에 쌍발 20mm 98식 기관포를 장착한, 일본의 실험적인 자주대공차량이었습니다."
 JAP_light_tank_aa_equipment_3:0 "98식 다세"
 JAP_light_tank_aa_equipment_3_short:0 "타-세"
 JAP_light_tank_aa_equipment_3_desc:0 "2호 타-세는 98식 하고의 차체를 기반으로 한 일본군의 시험형 대공전차였습니다. 1943년에 완성되어 테스트를 거쳤으나 신뢰성이 낮아 1944년, 프로젝트가 중단되었습니다. 타-세의 주무장은 20mm 98식 기관포였습니다."
 JAP_heavy_tank_artillery_equipment_1:0 "95식 지로"
 JAP_heavy_tank_artillery_equipment_1_short:0 "지-로"
 JAP_heavy_tank_artillery_equipment_1_desc:0 "단 4대만 생산된 95식 중전차들 중 2대는 미쓰비시 중공업에 의해 각각 10cm 포와 12cm 포를 장착한 자주포로 개조되었습니다."
 JAP_heavy_tank_artillery_equipment_2:0 "5식 호치"
 JAP_heavy_tank_artillery_equipment_2_short:0 "호-치"
 JAP_heavy_tank_artillery_equipment_2_desc:0 "5식 호-치는 97식 치하의 차체에 150mm 96식 야포를 탑재하기 위한 프로젝트였습니다."
 JAP_heavy_tank_destroyer_equipment_1:0 "3식 가토"
 JAP_heavy_tank_destroyer_equipment_1_short:0 "카-토"
 JAP_heavy_tank_destroyer_equipment_1_desc:0 "3식 카-토는 일본의 시제 대전차자주포였습니다. 4식 치토 전차의 차체를 기반으로 105mm 대전차포를 탑재한 시제전차 2대가 완성되었습니다. 원본 전차였던 4식 치토는 훗날 5식 중전차 치리의 설계 기반이 되었습니다."
 JAP_heavy_tank_destroyer_equipment_2:0 "5식 호리"
 JAP_heavy_tank_destroyer_equipment_2_short:0 "호-리"
 JAP_heavy_tank_destroyer_equipment_2_desc:0 "5식 포전차 호리는 중전차 치-리의 설계를 바탕으로 계획된 일본군의 구축전차입니다. 105mm 대구경 포를 탑재하였으며 차체는 독일의 페르디난트 구축전차에서 영감을 얻었습니다."
 
