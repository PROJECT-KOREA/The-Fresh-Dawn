l_english:
 
 #tanks
 
 ARG_medium_tank_equipment_2:0 "나후엘 D.L. 43"
 ARG_medium_tank_equipment_2_short:0 "나후엘"
 ARG_medium_tank_equipment_2_desc:0 "1943년에 완성된 아르헨티나 최초의 국산 전차로, 독일의 기술을 지원받아 제작되었습니다."
 
 AST_gw_tank_equipment:0 "마크 V"
 AST_gw_tank_equipment_short:0 "마크 V"
 AST_gw_tank_equipment_desc:0 "마크 V는 영국이 개발한 최초의 전차 마크 시리즈의 다섯 번째 전차였습니다. 서부전선에서 참호 교착상태를 타결하기 위해 개발된 전차는 무한궤도를 장착하여 험지에서도 주행이 가능해졌고 철조망과 총격으로부터 보병을 보호하는 형태로 운용되었습니다. 이러한 전차 운용법은 영국군과 프랑스군이 보병전차라는 체계를 도입하는 계기가 되었습니다."
 AST_light_tank_equipment_1:0 "빅커스 중형전차 Mark II"
 AST_light_tank_equipment_1_short:0 "빅커스 II"
 AST_light_tank_equipment_1_desc:0 "빅커스 II는 1920년대 영국에서 생산된 경전차입니다. 1925년에 양산이 시작되었고 1934년 까지 100여대가 생산되었습니다. 1차 세계 대전이 끝난 뒤, 처음으로 유의미한 숫자로 생산되었던 빅커스 II는 아프리카 식민지 등으로 배치되어 전투를 치렀습니다."
 AST_light_tank_equipment_2:0 "마틸다 로컬 패턴"
 AST_light_tank_equipment_2_short:0 "마틸다 LP"
 AST_light_tank_equipment_2_desc:0 "마틸다 전차는 1936년 부터 개발된 영국의 보병전차로, 호주군에서는 마틸다 헤지호그라는 독자적인 파생형을 개발하였습니다. 1차 세계 대전의 전훈을 계승하여 움직이는 기관총 진지로 기획되었으나, 독일의 위협을 대비한 영국 육군이 60mm 이상의 장갑과 2파운드 포 탑재를 요구하였으며, 호주군은 여기에 더해 일본군의 벙커를 폭파할 목적으로 차체에 해군용 폭뢰 발사기를 탑재하였습니다. 호주군의 고유 위장을 도색하였습니다."
 AST_light_tank_equipment_3:0 "밸런타인 로컬 패턴"
 AST_light_tank_equipment_3_short:0 "밸런타인 LP"
 AST_light_tank_equipment_3_desc:0 "1941년 까지 영국 육군이 보병전차로 운용한 밸런타인 전차는 마틸다 전차가 대량생산에 적합하지 않았던 점을 보완하였습니다. 2인승 포탑과 리벳, 볼트로 조립된 차체 등 구식으로 설계된 전차였지만 당시 영국 전차 중에서 신뢰성과 정비성이 가장 나았던 점과 대량생산될 가능성이 높아 채택되었습니다. 제3특수전차전단이 MK. V CS형식을 엘 알라메인에서 운용하였으며, 호주군의 고유 위장을 도색하였습니다."
 AST_light_tank_artillery_equipment_1:0 "버치"
 AST_light_tank_artillery_equipment_1_short:0 "버치"
 AST_light_tank_artillery_equipment_1_desc:0 "빅커스 자주포 '버치'는 1925년에 개발된 영국의 자주포였습니다. 빅커스 보병전차 II의 차대에 오드넌스 18파운더 포가 탑재되었습니다. 영국 정부의 관심이 멀어지면서 1928년, 계획이 취소되었습니다."
 AST_light_tank_artillery_equipment_3:0 "비숍"
 AST_light_tank_artillery_equipment_3_short:0 "비숍"
 AST_light_tank_artillery_equipment_3_desc:0 "비숍은 밸런타인 전차를 기본으로하여 개발된 영국의 자주포였습니다. 기존의 포탑을 박스형 포탑으로 교체하고 QF 25파운더 주포를 장착하였습니다. 주포의 내림각이 작아서 최대 사거리는 5,800m에 불과했습니다."
 AST_light_tank_destroyer_equipment_3:0 "아처"
 AST_light_tank_destroyer_equipment_3_short:0 "아처"
 AST_light_tank_destroyer_equipment_3_desc:0 "QF 17파운더 포는 영국이 가진 대전차포중 가장 강력했지만, 견인하기에는 무거웠고 반동을 견딜 포좌가 없었습니다. 포를 탑재할 여러 전차가 거론되었는데 최종적으로 밸런타인 전차의 포탑을 제거하고 차체 후방 방향으로 포가 탑재되었습니다."
 AST_light_tank_destroyer_equipment_1:0 "디컨"
 AST_light_tank_destroyer_equipment_1_short:0 "디컨"
 AST_light_tank_destroyer_equipment_1_desc:0 "디컨은 QF 6파운더 포를 탑재한, 영국의 AEC 마타도 트럭이었습니다. 1942년 말, 북아프리카 전역에서 빠르게 기동하며 독일군의 장갑차를 공격하였습니다."
 AST_light_tank_aa_equipment_1:0 "빅커스 II 자주대공포"
 AST_light_tank_aa_equipment_1_short:0 "빅커스 II 자주대공포"
 AST_light_tank_aa_equipment_1_desc:0 "빅커스 II 전차의 차대 위에 탑재된 대공포입니다."
 AST_light_tank_aa_equipment_2:0 "마틸다 자주대공포"
 AST_light_tank_aa_equipment_2_short:0 "마틸다 자주대공포"
 AST_light_tank_aa_equipment_2_desc:0 "마틸다 전차의 차대 위에 탑재된 대공포입니다."
 AST_light_tank_aa_equipment_3:0 "밸런타인 자주대공포"
 AST_light_tank_aa_equipment_3_short:0 "밸런타인 자주대공포"
 AST_light_tank_aa_equipment_3_desc:0 "밸런타인 전차의 차대 위에 탑재된 대공포입니다."
 AST_medium_tank_equipment_1:0 "크루세이더 로컬 패턴"
 AST_medium_tank_equipment_1_short:0 "크루세이더 LP"
 AST_medium_tank_equipment_1_desc:0 "1936년부터 영국 육군은 미국의 월터 크리스티가 설계한 전차를 기본으로 하는 순항전차를 개발, 운용했으나 더 두꺼운 장갑이 필요하다는 의견으로 새로운 전차 개발이 추진되었습니다. 너필드 사가 개발한 크루세이더는 2파운더 대전차포를 탑재하였는데 호환되는 고폭탄이 없어 철갑탄만 사용할 수 있었습니다. 북아프리카 전역의 호주군 제9사단 기병연대와 1기갑사단이 운용하였으며, 호주군의 고유 위장을 도색하였습니다."
 AST_medium_tank_equipment_2:0 "AC I 센티널"
 AST_medium_tank_equipment_2_short:0 "센티널"
 AST_medium_tank_equipment_2_desc:0 "국경을 맞댄 국가가 없었던 탓에 호주는 전차 개발에 무관심하였습니다. 그러나 2차 세계대전 발발하고 일본의 침공 가능성이 떠오르자 급하게 전차 개발을 시작하였습니다. 1942년 완성된 첫 모델 AC I 센티널은 28t 중량에 QF 2파운더 주포를 탑재하였으며, 차체와 포탑 모두 주조방식으로 제작되었습니다."
 AST_medium_tank_equipment_3:0 "AC III 썬더볼트"
 AST_medium_tank_equipment_3_short:0 "썬더볼트"
 AST_medium_tank_equipment_3_desc:0 "AC III 썬더볼트는 센티넬 전차의 후계로 개발된 프로토타입 순항전차였습니다. 보강된 장갑에 향상된 397마력 엔진과 25파운더 주포를 탑재하였습니다. 시제전차 1대만 제작되었습니다."
 AST_medium_tank_destroyer_equipment_1:0 "카발리어"
 AST_medium_tank_destroyer_equipment_1_short:0 "카발리어"
 AST_medium_tank_destroyer_equipment_1_desc:0 "카발리어는 영국에서 본토 항공전이 한창이던 1940년, 영국 크루세이더 전차의 부품을 활용하여 개발한 전차였습니다. 크루세이더 전차의 확대판으로, 6파운드 포를 탑재할 수 있는 3인승 포탑과 76mm의 전면 장갑을 갖추었습니다. 1942년 처음 출고 당시 명칭은 A24였으며, 전차 부족에 시달리던 영국은 시험 운행을 거치치 않고 바로 실전에 투입하였습니다."
 AST_medium_tank_destroyer_equipment_2:0 "채리어티어"
 AST_medium_tank_destroyer_equipment_2_short:0 "채리어티어"
 AST_medium_tank_destroyer_equipment_2_desc:0 "FV4101 채리어티어는 영국에서 크롬웰 전차를 개수하여 OQF 20파운더 전차포를 장착한 대전차자주포였습니다. 총 442대가 생산되었습니다."
 AST_medium_tank_artillery_equipment_1:0 "켄타우로스"
 AST_medium_tank_artillery_equipment_1_short:0 "켄타우로스"
 AST_medium_tank_artillery_equipment_1_desc:0 "켄타우로스는 영국에서 크롬웰 전차를 개수하여 QF 6파운더 포를 탑재한 전차였습니다. 훈련용으로만 사용되었습니다."
 AST_medium_tank_artillery_equipment_2:0 "어벤저"
 AST_medium_tank_artillery_equipment_2_short:0 "어벤저"
 AST_medium_tank_artillery_equipment_2_desc:0 "A30 어벤저는 영국에서 크롬웰 전차의 파생형인 챌린저 전차를 개수한 자주포였습니다. 시제 전차만 제작되었습니다."
 AST_medium_tank_artillery_equipment_3:0 "섹스턴"
 AST_medium_tank_artillery_equipment_3_short:0 "섹스턴"
 AST_medium_tank_artillery_equipment_3_desc:0 "1942년, 북아프리카 전역의 영국군은 미국으로부터 M7 프리스트 자주포를 공여 받았습니다. 그러나 프리스트의 105mm 포탄이 영국군 보급체계에 혼란을 주자 프리스트를 모델로 독자적인 자주포 개발에 착수하였습니다. 섹스턴은 캐나다의 램 전차나 미국의 셔먼 전차의 차체를 기반으로 25파운더 곡사포를 고정하였습니다."
 AST_medium_tank_aa_equipment_1:0 "크루세이더 자주대공포"
 AST_medium_tank_aa_equipment_1_short:0 "크루세이더 자주대공포"
 AST_medium_tank_aa_equipment_1_desc:0 "크루세이더 전차의 차체에 보포스 40mm 대공포를 탑재한 자주대공포였습니다. 유럽 전선에서 연합국이 제공권 우위를 점했기 때문에, 대공 사격보다는 지상의 목표물을 공격하는데 많이 사용되었습니다."
 AST_medium_tank_aa_equipment_2:0 "크롬웰 자주대공포"
 AST_medium_tank_aa_equipment_2_short:0 "크롬웰 자주대공포"
 AST_medium_tank_aa_equipment_2_desc:0 "크롬웰 전차의 차대 위에 탑재된 대공포입니다."
 AST_medium_tank_aa_equipment_3:0 "코멧 마크스맨"
 AST_medium_tank_aa_equipment_3_short:0 "코멧 마크스맨"
 AST_medium_tank_aa_equipment_3_desc:0 "코멧 전차의 차대 위에 탑재된 마크스맨 방공 체계입니다."
 AST_light_tank_destroyer_equipment_2:0 "LP2-A QF 2-파운드 포"
 AST_light_tank_destroyer_equipment_2_short:0 "LP2"
 AST_light_tank_destroyer_equipment_2_desc:0 "호주군의 경전차 실험 프로젝트중의 하나로 LP2-A 수송차량에 QF 2파은더 포를 탑재하는것이었습니다."
 AST_light_tank_artillery_equipment_2:0 "3인치 박격포 캐리어(호주)"
 AST_light_tank_artillery_equipment_2_short:0 "LP2 3-인치"
 AST_light_tank_artillery_equipment_2_desc:0 "유니버설 캐리어에 3인치 박격포를 탑재한 자주박격포입니다. 호주군의 고유 위장을 도색하였습니다"
 AST_medium_tank_destroyer_equipment_3:0 "AC IV"
 AST_medium_tank_destroyer_equipment_3_short:0 "AC IV"
 AST_medium_tank_destroyer_equipment_3_desc:0 "AC IV는 센티넬 전차의 파생형들 중 마지막으로, 페이퍼플랜 전차입니다. 영국제 17파운더 포를 탑재하여 대전차전에 특화된 전차로 개발될 계획이었습니다."
 AST_heavy_tank_equipment_1:0 "빅커스 A1E1 '인디펜던트'"
 AST_heavy_tank_equipment_1_short:0 "빅커스"
 AST_heavy_tank_equipment_1_desc:0 "인디펜던트는 1925년 영국에서 시제 전차만 제작된 다포탑 중전차였습니다. 1차 세계대전의 경험으로 참호전에 대비해 개발하였으며 유럽에 다포탑 전차 붐을 일으켰으나, 인디펜던트를 마지막으로 영국은 다포탑 전차 개발을 중단하였습니다."
 AST_heavy_tank_equipment_2:0 "처칠 로컬 패턴"
 AST_heavy_tank_equipment_2_short:0 "처칠 LP"
 AST_heavy_tank_equipment_2_desc:0 "처칠은 영국이 개발한 마지막 보병전차로 1940년 시제 차량이 제작되어 1941년 양산을 시작했습니다. 처칠의 차폭이 좁고 궤도가 길게 설계된 이유는 영국 철도의 좁은 궤간에 맞추고 해상 수송을 위해 무게를 줄이려는 이유였습니다. 호주가 영국으로부터 센추리온 전차를 구입하기 전 까지 운용되었으며, 호주군의 고유 위장을 도색하였습니다."
 AST_heavy_tank_equipment_3:0 "처칠 블랙 프린스"
 AST_heavy_tank_equipment_3_short:0 "블랙 프린스 LP"
 AST_heavy_tank_equipment_3_desc:0 "1943년, 고질적인 화력 부족을 겪던 처칠 전차를 개선하기 위한 프로젝트로 17파운더 포를 장착한 블랙 프린스가 개발되었습니다. 독일군의 판터와 티거를 상대하기 위해 개발하였지만, 차체의 폭을 넓히고 대형 포탑을 탑재하면서 중량이 50t 까지 증가하는 중에 엔진 개량은 없었습니다. 6대의 시제 전차만 완성되었습니다."
 AST_super_heavy_tank_equipment_1:0 "토터스"
 AST_super_heavy_tank_equipment_1_short:0 "토터스"
 AST_super_heavy_tank_equipment_1_desc:0 "A39 토터스는 1944년에 초에 완성된 영국의 2차 세계 대전 초중전차였습니다. 정면에 230mm 장갑을 갖추었으며, 주 무장은 3.7인치 대공포를 개조한 32파운더(94mm) 포였습니다. 25대가 발주되었으나, 단 5대만 완성되었습니다."
 AST_modern_tank_equipment_1:0 "센추리온"
 AST_modern_tank_equipment_1_short:0 "센추리온"
 AST_modern_tank_equipment_1_desc:0 "센추리온은 1946년에 제식 채용된 영국의 유니버설 탱크였습니다. 정면에서 전차를 상대하는 보병전차와, 기동전을 수행하는 순항전차의 역할을 통합하기 위해 개발되었습니다. 전후 북대서양 조약기구의 표준 전차로 널리 도입되었으며, 호주를 비롯한 영연방 국가들은 MK. V를 주로 도입하였습니다."
 AST_heavy_tank_artillery_equipment_1:0 "건 캐리어 Mk. I"
 AST_heavy_tank_artillery_equipment_1_short:0 "건 캐리어 Mk. I"
 AST_heavy_tank_artillery_equipment_1_desc:0 "건 캐리어 Mk. I은 1916년에 개발된, 제1차 세계 대전의 영국군 자주포였습니다. Mk. I 전차에 60파운더 야포를 탑재하고 전선을 돌아다니며 화력지원을 하는, 최초의 자주포였습니다."
 AST_heavy_tank_artillery_equipment_2:0 "처칠 AVRE"
 AST_heavy_tank_artillery_equipment_2_short:0 "처칠 AVRE"
 AST_heavy_tank_artillery_equipment_2_desc:0 "1944년, 영국 제79 기갑사단장 퍼시 S. 호바트 소장은 노르망디 상륙작전에서 대서양 방벽을 돌파하기 위해 전차를 적극 활용해야 한다고 주장하였습니다. 그의 발상은 290mm 페타드 후장식 박격포를 탑재한 AVRE(Armoured Vehicle Royal Engineers:공병전차)로 적의 토치카를 비롯한 방해물을 부수며 전진하는 것이었습니다. 그 밖에도 공병장비를 추가하여 무른 해안가에 카펫을 깔거나, 지뢰를 제거하고 교량을 놓는 등 다양하게 운용하였습니다."
 AST_heavy_tank_artillery_equipment_3:0 "블랙 프린스 AVRE"
 AST_heavy_tank_artillery_equipment_3_short:0 "블랙 프린스 AVRE"
 AST_heavy_tank_artillery_equipment_3_desc:0 "블랙 프린스 전차를 개조한 AVRE입니다."
 AST_heavy_tank_destroyer_equipment_2:0 "처칠 건 캐리어"
 AST_heavy_tank_destroyer_equipment_2_short:0 "처칠 건 캐리어"
 AST_heavy_tank_destroyer_equipment_2_desc:0 "처칠 전차에는 6파운더 이상의 주포를 탑재하는게 불가능하였으나, 더 높은 관통력이 요구되자 이를 극복하기 위한 개조가 영국에서 시작되었습니다. 처칠 건 캐리어는 기존의 포탑을 고정식 전투실로 대체하고, 해군이 사용하던 3인치 대공포를 전차 주포로 개조하여 장착할 계획이었습니다. 그러나 1943년 17파운더 포의 양산이 본격화 되면서 개발은 중단되었습니다."
 AST_heavy_tank_destroyer_equipment_3:0 "헥터"
 AST_heavy_tank_destroyer_equipment_3_short:0 "헥터"
 AST_heavy_tank_destroyer_equipment_3_desc:0 "블랙 프린스 차체에 대전차포를 탑재했습니다."
 AST_heavy_tank_aa_equipment_2:0 "처칠 자주대공포"
 AST_heavy_tank_aa_equipment_2_short:0 "처칠 자주대공포"
 AST_heavy_tank_aa_equipment_2_desc:0 "처칠 전차의 차대 위에 탑재된 대공포입니다."
 AST_heavy_tank_aa_equipment_3:0 "블랙 프린스 마크스맨"
 AST_heavy_tank_aa_equipment_3_short:0 "블랙 프린스 마크스맨"
 AST_heavy_tank_aa_equipment_3_desc:0 "블랙 프린스 전차의 차대 위에 탑재된 마크스맨 방공 체계입니다."
 AST_modern_tank_destroyer_equipment_1:0 "센추리온 말카라"
 AST_modern_tank_destroyer_equipment_1_short:0 "센추리온 말카라"
 AST_modern_tank_destroyer_equipment_1_desc:0 "193mm 말카라 대전차 로켓을 장착한 센추리온의 차체입니다."
 AST_modern_tank_artillery_equipment_1:0 "센추리온 AVRE"
 AST_modern_tank_artillery_equipment_1_short:0 "센추리온 AVRE"
 AST_modern_tank_artillery_equipment_1_desc:0 "센추리온 전차를 개조한 AVRE입니다. 장애물 극복용 165mm 박격포를 탑재하였습니다."
 AST_modern_tank_aa_equipment_1:0 "센추리온 마크스맨"
 AST_modern_tank_aa_equipment_1_short:0 "센추리온 마크스맨"
 AST_modern_tank_aa_equipment_1_desc:0 "마크스맨 방공 체계는 영국의 마코니 사가 개발한 단거리 방공 체계입니다. 마코니 시리즈 400 레이더와 쌍발 Oerlikon 35mm 대공기관포로 구성된 포탑형 대공 병기입니다. 센추리온 전차에 탑재하였습니다."
 AST_super_heavy_tank_destroyer_equipment_1:0 "아이언 듀크"
 AST_super_heavy_tank_destroyer_equipment_1_short:0 "아이언 듀크"
 AST_super_heavy_tank_destroyer_equipment_1_desc:0 "A39 토터스 차체에 대전차포를 탑재했습니다."
 
 BEL_light_tank_destroyer_equipment_1:0 "SA F.R.C. 47mm"
 BEL_light_tank_destroyer_equipment_1_short:0 "SA 47mm"
 BEL_light_tank_destroyer_equipment_1_desc:0 "벨기에군은 1930년대 초반부터 대전차 전력을 강화하기 시작하였습니다. SA F.R.C. 47mm은 기계화된 대전차 전력을 개발하기 위한 첫 시도로, 영국의 카든 로이드 탱켓을 인수하여 47mm 대전차포를 탑재하였습니다."
 BEL_light_tank_artillery_equipment_1:0 "SA F.R.C. 76mm"
 BEL_light_tank_artillery_equipment_1_short:0 "SA 76mm"
 BEL_light_tank_artillery_equipment_1_desc:0 "카든 로이드 탱켓에 FRC 76mm 포를 탑재하는건 SA F.R.C. 개발단계에서 시도되었습니다. 차체가 포의 반동 견딜 수 없어 프로토타입만 제작되었습니다."
 BEL_light_tank_equipment_2:0 "CLR T15"
 BEL_light_tank_equipment_2_short:0 "T15"
 BEL_light_tank_equipment_2_desc:0 "CLR T15는 영국의 빅커스 MK.III 탱켓의 벨기에 라이센스 버전 전차입니다. 벨기에군이 FT-17을 대체하기 위해 1935년 부터 도입하였습니다."
 BEL_light_tank_destroyer_equipment_2:0 "T13 B1/B2"
 BEL_light_tank_destroyer_equipment_2_short:0 "T13 B1/B2"
 BEL_light_tank_destroyer_equipment_2_desc:0 "T15 경전차의 차체에 47mm 대전차포를 탑재한 T13은 벨기에군이 2차 세계대전 동안 사용했던 대전차자주포였습니다."
 BEL_medium_tank_destroyer_equipment_1:0 "T13 B3"
 BEL_medium_tank_destroyer_equipment_1_short:0 "T13 B3"
 BEL_medium_tank_destroyer_equipment_1_desc:0 "벨기에군에게 T13의 성능은 만족스러웠으나, 원본 빅커스 탱켓의 설계상 개량에 어려움이 있었습니다. T13 B3은 빅커스 라이트 드래곤 포 견인차량을 토대로 회전포탑을 탑재하였습니다."
 BEL_medium_tank_equipment_1:0 "ACG-1"
 BEL_medium_tank_equipment_1_short:0 "ACG-1"
 BEL_medium_tank_equipment_1_desc:0 "ACG-1은 프랑스제 AMC 35 기병전차의 초기 제식명칭입니다. 프랑스 침공 당시 프랑스에는 배치되어 있지 않았고, 대부분 벨기에군이 운용하였습니다."
 
 CAN_medium_tank_equipment_1:0 "크루세이더 로컬 패턴"
 CAN_medium_tank_equipment_1_short:0 "크루세이더 LP"
 CAN_medium_tank_equipment_1_desc:0 "1936년부터 영국 육군은 미국의 월터 크리스티가 설계한 전차를 기본으로 하는 순항전차를 개발, 운용했으나 더 두꺼운 장갑이 필요하다는 의견으로 새로운 전차 개발이 추진되었습니다. 너필드 사가 개발한 크루세이더는 2파운더 대전차포를 탑재하였는데 호환되는 고폭탄이 없어 철갑탄만 사용할 수 있었습니다. 캐나다군의 고유 위장을 도색하였습니다."
 CAN_medium_tank_artillery_equipment_2:0 "섹스턴"
 CAN_medium_tank_artillery_equipment_2_short:0 "섹스턴"
 CAN_medium_tank_artillery_equipment_2_desc:0 "1942년, 북아프리카 전역의 영연방군 미국으로부터 M7 프리스트 자주포를 공여 받았습니다. 그러나 프리스트의 105mm 포탄이 영연방 보급체계에 혼란을 주자 프리스트를 모델로 독자적인 자주포 개발에 착수하였습니다. 캐다다군은 램 전차와 그리즐리 전차의 차체를 기반으로 25파운더 곡사포를 고정하여 섹스턴 자주포를 개발하였습니다."
 CAN_medium_tank_equipment_2:0 "램"
 CAN_medium_tank_equipment_2_short:0 "램"
 CAN_medium_tank_equipment_2_desc:0 "2차 세계대전이 장기화 되면서, 캐나다군은 영연방의 전쟁 수행에 병력을 파견하며 직접 개입에 나서게 됩니다. 새로 결성된 2개 기갑사단을 무장시키기 위해 전차를 개발한 캐나다군은, 미제 M3 리 전차의 차체를 토대로 회전포탑과 6파운더 포를 탑재한 램 순항전차를 개발하였습니다."
 CAN_medium_tank_destroyer_equipment_2:0 "램 QF 3.7 인치"
 CAN_medium_tank_destroyer_equipment_2_short:0 "램 QF 3.7 인치"
 CAN_medium_tank_destroyer_equipment_2_desc:0 "램 전차의 차체에 QF 3.7 인치 포를 탑재하였습니다."
 CAN_medium_tank_equipment_3:0 "그리즐리"
 CAN_medium_tank_equipment_3_short:0 "그리즐리"
 CAN_medium_tank_equipment_3_desc:0 "연합군이 미국의 M4 셔먼을 표준화하기로 결정하면서 캐나다군 역시 셔먼 전차를 도입하게 됩니다. 그리즐리 전차는 M4 셔먼의 캐나다군 독자 사양으로 장갑을 향상시켰고, 더 긴 사거리를 지닌 75mm M3 L/40 포를 탑재하였습니다."
 CAN_medium_tank_aa_equipment_3:0 "스킨크"
 CAN_medium_tank_aa_equipment_3_short:0 "스킨크"
 CAN_medium_tank_aa_equipment_3_desc:0 "스킨크(영어: '다리 짧은 도마뱀')는 그리즐리 전차에 4연장 20mm 폴스텐 기관포를 탑재한, 캐나다군의 대공전차였습니다. 밀폐된 전투실로 승무원들을 보호하였으며, 서부전선에서 루프트바페(독일 공군)가 궤멸할 때 까지 생산되었습니다."
 CAN_medium_tank_artillery_equipment_3:0 "섹스턴 II"
 CAN_medium_tank_artillery_equipment_3_short:0 "섹스턴 II"
 CAN_medium_tank_artillery_equipment_3_desc:0 "그리즐리 전차의 차체를 기반으로 제작된, 섹스턴 자주포의 파생형이었습니다. 보조발전기와 차체 후면에 탄약적재함이 추가되었습니다."
 CAN_medium_tank_destroyer_equipment_1:0 "카발리어"
 CAN_medium_tank_destroyer_equipment_1_short:0 "카발리어"
 CAN_medium_tank_destroyer_equipment_1_desc:0 "카발리어는 영국에서 본토 항공전이 한창이던 1940년, 영국 크루세이더 전차의 부품을 활용하여 개발한 전차였습니다. 크루세이더 전차의 확대판으로, 6파운드 포를 탑재할 수 있는 3인승 포탑과 76mm의 전면 장갑을 갖추었습니다. 1942년 처음 출고 당시 명칭은 A24였으며, 전차 부족에 시달리던 영국은 시험 운행을 거치치 않고 바로 실전에 투입하였습니다."
 CAN_medium_tank_destroyer_equipment_3:0 "콘텐시어스"
 CAN_medium_tank_destroyer_equipment_3_short:0 "콘텐시어스"
 CAN_medium_tank_destroyer_equipment_3_desc:0 "FV4401 콘텐시어스는 영국의 실험적인 전차 개발 프로젝트의 일환이었으며, 다가올 냉전에 대비한 대전차전 실험이었습니다. 코멧 전차를 기본으로 하여 QF 20파운드 주포를 탑재했으며, 유압 서스펜션을 이용하여 전차 차체를 앞뒤로 기울일 수 있었는데 이 기술은 스웨덴 전차가 먼저 선보였던 것입니다."
 CAN_medium_tank_artillery_equipment_1:0 "켄타우로스"
 CAN_medium_tank_artillery_equipment_1_short:0 "켄타우로스"
 CAN_medium_tank_artillery_equipment_1_desc:0 "켄타우로스는 영국군이 크롬웰을 개수하여 QF 6파운더 포를 탑재한 전차였습니다. 훈련용으로만 사용되었습니다."
 CAN_medium_tank_aa_equipment_1:0 "크루세이더 자주대공포"
 CAN_medium_tank_aa_equipment_1_short:0 "크루세이더 자주대공포"
 CAN_medium_tank_aa_equipment_1_desc:0 "크루세이더 전차의 차체에 보포스 40mm 대공포를 탑재한 자주대공포였습니다. 유럽 전선에서 연합국이 제공권 우위를 점했기 때문에, 대공 사격보다는 지상의 목표물을 공격하는데 많이 사용되었습니다."
 CAN_medium_tank_aa_equipment_2:0 "크롬웰 자주대공포"
 CAN_medium_tank_aa_equipment_2_short:0 "크롬웰 자주대공포"
 CAN_medium_tank_aa_equipment_2_desc:0 "크롬웰 전차의 차대 위에 탑재된 대공포입니다."
 CAN_gw_tank_equipment:0 "Mark V"
 CAN_gw_tank_equipment_short:0 "Mark V"
 CAN_gw_tank_equipment_desc:0 "마크 V는 영국이 개발한 최초의 전차 마크 시리즈의 다섯 번째 전차였습니다. 서부전선에서 참호 교착상태를 타결하기 위해 개발된 전차는 무한궤도를 장착하여 험지에서도 주행이 가능해졌고 철조망과 총격으로부터 보병을 보호하는 형태로 운용되었습니다. 이러한 전차 운용법은 영국군과 프랑스군이 보병전차라는 체계를 도입하는 계기가 되었습니다."
 CAN_light_tank_equipment_1:0 "빅커스 중형전차 Mark II"
 CAN_light_tank_equipment_1_short:0 "빅커스 II"
 CAN_light_tank_equipment_1_desc:0 "빅커스 II는 1920년대 영국에서 생산된 경전차입니다. 1925년에 양산이 시작되었고 1934년 까지 100여대가 생산되었습니다. 1차 세계 대전이 끝난 뒤, 처음으로 유의미한 숫자로 생산되었던 빅커스 II는 아프리카 식민지 등으로 배치되어 전투를 치렀습니다."
 CAN_light_tank_equipment_2:0 "마틸다 로컬 패턴"
 CAN_light_tank_equipment_2_short:0 "마틸다 LP"
 CAN_light_tank_equipment_2_desc:0 "마틸다 전차는 1936년 부터 개발된 영국의 보병전차입니다. 1차 세계 대전의 전훈을 계승하여 움직이는 기관총 진지로 기획되었으나, 독일의 위협을 대비한 영국 육군이 60mm 이상의 장갑과 2파운드 포 탑재를 요구하였으며, 이로 인해 독일군의 주력전차를 상대로 초기 우위를 점할 수 있었습니다. 캐나다군의 고유 위장을 도색하였습니다."
 CAN_light_tank_equipment_3:0 "밸런타인"
 CAN_light_tank_equipment_3_short:0 "밸런타인"
 CAN_light_tank_equipment_3_desc:0 "1941년 까지 영국군과 캐나다군이 운용한 보병전차 밸런타인은 마틸다 전차가 대량생산에 적합하지 않았던 점을 보완하였습니다. 2인승 포탑과 리벳, 볼트로 조립된 차체 등 구식으로 설계된 전차였지만 당시 영국 전차 중에서 신뢰성과 정비성이 가장 나았던 점과 대량생산될 가능성이 높아 채택되었습니다. 캐나다군 독자사양으로 기관총을 미제 M1919A4로 교체하고 캐나다산 무전기를 탑재하였습니다."
 CAN_light_tank_artillery_equipment_1:0 "버치"
 CAN_light_tank_artillery_equipment_1_short:0 "버치"
 CAN_light_tank_artillery_equipment_1_desc:0 "빅커스 자주포 '버치'는 1925년에 개발된 영국의 자주포였습니다. 빅커스 보병전차 II의 차대에 오드넌스 18파운더 포가 탑재되었습니다. 영국 정부의 관심이 멀어지면서 1928년, 계획이 취소되었습니다."
 CAN_light_tank_artillery_equipment_2:0 "프리스트"
 CAN_light_tank_artillery_equipment_2_short:0 "프리스트"
 CAN_light_tank_artillery_equipment_2_desc:0 "마틸다 전차의 차대 위에 탑재된 야포입니다."
 CAN_light_tank_artillery_equipment_3:0 "비숍"
 CAN_light_tank_artillery_equipment_3_short:0 "비숍"
 CAN_light_tank_artillery_equipment_3_desc:0 "비숍은 밸런타인 전차를 기본으로하여 개발된 자주포였습니다. 기존의 포탑을 박스형 포탑으로 교체하고 QF 25파운더 주포를 장착하였습니다. 주포의 내림각이 작아서 최대 사거리는 5,800m에 불과했습니다."
 CAN_light_tank_destroyer_equipment_3:0 "아처"
 CAN_light_tank_destroyer_equipment_3_short:0 "아처"
 CAN_light_tank_destroyer_equipment_3_desc:0 "QF 17파운더 포는 영국이 가진 대전차포중 가장 강력했지만, 견인하기에는 무거웠고 반동을 견딜 포좌가 없었습니다. 포를 탑재할 여러 전차가 거론되었는데 최종적으로 밸런타인 전차의 포탑을 제거하고 차체 후방 방향으로 포가 탑재되었습니다."
 CAN_light_tank_destroyer_equipment_1:0 "디컨"
 CAN_light_tank_destroyer_equipment_1_short:0 "디컨"
 CAN_light_tank_destroyer_equipment_1_desc:0 "디컨은 QF 6파운더 포를 탑재한, 영국의 AEC 마타도 트럭이었습니다. 1942년 말, 북아프리카 전역에서 빠르게 기동하며 독일군의 장갑차를 공격하였습니다."
 CAN_light_tank_destroyer_equipment_2:0 "발리언트"
 CAN_light_tank_destroyer_equipment_2_short:0 "발리언트"
 CAN_light_tank_destroyer_equipment_2_desc:0 "발리언트는 영국군이 아시아 식민지에서 사용하기 위한 돌격전차로 개발하였습니다. 밸런타인 전차에 QF 6파운더 포를 탑재할 계획이었으나 목표했던 중량을 초과하였고, 중량 절감을 위해 너무 많은 것을 포기해야 했기에 시제 전차 1대만 남긴 채 개발은 취소되었습니다."
 CAN_light_tank_aa_equipment_1:0 "빅커스 II 자주대공포"
 CAN_light_tank_aa_equipment_1_short:0 "빅커스 II 자주대공포"
 CAN_light_tank_aa_equipment_1_desc:0 "빅커스 II 전차의 차대 위에 탑재된 대공포입니다."
 CAN_light_tank_aa_equipment_2:0 "마틸다 자주대공포"
 CAN_light_tank_aa_equipment_2_short:0 "마틸다 자주대공포"
 CAN_light_tank_aa_equipment_2_desc:0 "마틸다 전차의 차대 위에 탑재된 대공포입니다."
 CAN_light_tank_aa_equipment_3:0 "밸런타인 자주대공포"
 CAN_light_tank_aa_equipment_3_short:0 "밸런타인 자주대공포"
 CAN_light_tank_aa_equipment_3_desc:0 "밸런타인 전차의 차대 위에 탑재된 대공포입니다."
 CAN_heavy_tank_equipment_1:0 "빅커스 A1E1 '인디펜던트'"
 CAN_heavy_tank_equipment_1_short:0 "빅커스"
 CAN_heavy_tank_equipment_1_desc:0 "인디펜던트는 1925년 영국에서 시제 전차만 제작된 다포탑 중전차였습니다. 1차 세계대전의 경험으로 참호전에 대비해 개발하였으며 유럽에 다포탑 전차 붐을 일으켰으나, 인디펜던트를 마지막으로 영국은 다포탑 전차 개발을 중단하였습니다."
 CAN_heavy_tank_equipment_2:0 "처칠 로컬 패턴"
 CAN_heavy_tank_equipment_2_short:0 "처칠 LP"
 CAN_heavy_tank_equipment_2_desc:0 "처칠은 영국이 개발한 마지막 보병전차로 1940년 시제 차량이 제작되어 1941년 양산을 시작했습니다. 처칠의 차폭이 좁고 궤도가 길게 설계된 이유는 영국 철도의 좁은 궤간에 맞추고 해상 수송을 위해 무게를 줄이려는 이유였습니다. 초기형에 캐나다군 고유 위장을 도색하였습니다."
 CAN_heavy_tank_equipment_3:0 "처칠 블랙 프린스"
 CAN_heavy_tank_equipment_3_short:0 "블랙 프린스 LP"
 CAN_heavy_tank_equipment_3_desc:0 "1943년, 고질적인 화력 부족을 겪던 처칠 전차를 개선하기 위한 프로젝트로 17파운더 포를 장착한 블랙 프린스가 개발되었습니다. 독일군의 판터와 티거를 상대하기 위해 개발하였지만, 차체의 폭을 넓히고 대형 포탑을 탑재하면서 중량이 50t 까지 증가하는 중에 엔진 개량은 없었습니다. 6대의 시제 전차만 완성되었습니다."
 CAN_super_heavy_tank_equipment_1:0 "토터스"
 CAN_super_heavy_tank_equipment_1_short:0 "토터스"
 CAN_super_heavy_tank_equipment_1_desc:0 "A39 토터스는 1944년에 초에 완성된 영국의 2차 세계 대전 초중전차였습니다. 정면에 230mm 장갑을 갖추었으며, 주 무장은 3.7인치 대공포를 개조한 32파운더(94mm) 포였습니다. 25대가 발주되었으나, 단 5대만 완성되었습니다."
 CAN_modern_tank_equipment_1:0 "센추리온"
 CAN_modern_tank_equipment_1_short:0 "센추리온"
 CAN_modern_tank_equipment_1_desc:0 "센추리온은 1946년에 제식 채용된 영국의 유니버설 탱크였습니다. 정면에서 전차를 상대하는 보병전차와, 기동전을 수행하는 순항전차의 역할을 통합하기 위해 개발되었습니다. 전후 북대서양 조약기구의 표준 전차로 널리 도입되었으며, 캐나다군도 파생형 MK. III와 MK. V를 도입하였습니다."
 CAN_heavy_tank_artillery_equipment_1:0 "건 캐리어 Mk. I"
 CAN_heavy_tank_artillery_equipment_1_short:0 "건 캐리어 Mk. I"
 CAN_heavy_tank_artillery_equipment_1_desc:0 "건 캐리어 Mk. I은 1916년에 개발된, 제1차 세계 대전의 영국군 자주포였습니다. Mk. I 전차에 60파운더 야포를 탑재하고 전선을 돌아다니며 화력지원을 하는, 최초의 자주포였습니다."
 CAN_heavy_tank_artillery_equipment_2:0 "처칠 AVRE"
 CAN_heavy_tank_artillery_equipment_2_short:0 "처칠 AVRE"
 CAN_heavy_tank_artillery_equipment_2_desc:0 "1944년, 영국 제79 기갑사단장 퍼시 S. 호바트 소장은 노르망디 상륙작전에서 대서양 방벽을 돌파하기 위해 전차를 적극 활용해야 한다고 주장하였습니다. 그의 발상은 290mm 페타드 후장식 박격포를 탑재한 AVRE(Armoured Vehicle Royal Engineers:공병전차)로 적의 토치카를 비롯한 방해물을 부수며 전진하는 것이었습니다. 그 밖에도 공병장비를 추가하여 무른 해안가에 카펫을 깔거나, 지뢰를 제거하고 교량을 놓는 등 다양하게 운용하였습니다."
 CAN_heavy_tank_artillery_equipment_3:0 "블랙 프린스 AVRE"
 CAN_heavy_tank_artillery_equipment_3_short:0 "블랙 프린스 AVRE"
 CAN_heavy_tank_artillery_equipment_3_desc:0 "블랙 프린스 전차를 개조한 AVRE입니다."
 CAN_heavy_tank_destroyer_equipment_2:0 "처칠 건 캐리어"
 CAN_heavy_tank_destroyer_equipment_2_short:0 "처칠 건 캐리어"
 CAN_heavy_tank_destroyer_equipment_2_desc:0 "처칠 전차에는 6파운더 이상의 주포를 탑재하는게 불가능하였으나, 더 높은 관통력이 요구되자 이를 극복하기 위한 개조가 영국에서 시작되었습니다. 처칠 건 캐리어는 기존의 포탑을 고정식 전투실로 대체하고, 해군이 사용하던 3인치 대공포를 전차 주포로 개조하여 장착할 계획이었습니다. 그러나 1943년 17파운더 포의 양산이 본격화 되면서 개발은 중단되었습니다."
 CAN_heavy_tank_destroyer_equipment_3:0 "헥터"
 CAN_heavy_tank_destroyer_equipment_3_short:0 "헥터"
 CAN_heavy_tank_destroyer_equipment_3_desc:0 "블랙 프린스 차체에 대전차포를 탑재했습니다."
 CAN_heavy_tank_aa_equipment_2:0 "처칠 자주대공포"
 CAN_heavy_tank_aa_equipment_2_short:0 "처칠 자주대공포"
 CAN_heavy_tank_aa_equipment_2_desc:0 "처칠 전차의 차대 위에 탑재된 대공포입니다."
 CAN_heavy_tank_aa_equipment_3:0 "블랙 프린스 마크스맨"
 CAN_heavy_tank_aa_equipment_3_short:0 "블랙 프린스 마크스맨"
 CAN_heavy_tank_aa_equipment_3_desc:0 "블랙 프린스 전차의 차대 위에 탑재된 마크스맨 방공 체계입니다."
 CAN_modern_tank_destroyer_equipment_1:0 "센추리온 말카라"
 CAN_modern_tank_destroyer_equipment_1_short:0 "센추리온 말카라"
 CAN_modern_tank_destroyer_equipment_1_desc:0 "193mm 말카라 대전차 로켓을 장착한 센추리온의 차체입니다."
 CAN_modern_tank_artillery_equipment_1:0 "센추리온 AVRE"
 CAN_modern_tank_artillery_equipment_1_short:0 "센추리온 AVRE"
 CAN_modern_tank_artillery_equipment_1_desc:0 "센추리온 전차를 개조한 AVRE입니다. 장애물 극복용 165mm 박격포를 탑재하였습니다."
 CAN_modern_tank_aa_equipment_1:0 "센추리온 마크스맨"
 CAN_modern_tank_aa_equipment_1_short:0 "센추리온 마크스맨"
 CAN_modern_tank_aa_equipment_1_desc:0 "마크스맨 방공 체계는 영국의 마코니 사가 개발한 단거리 방공 체계입니다. 마코니 시리즈 400 레이더와 쌍발 Oerlikon 35mm 대공기관포로 구성된 포탑형 대공 병기입니다. 센추리온 전차에 탑재하였습니다."
 CAN_super_heavy_tank_destroyer_equipment_1:0 "아이언 듀크"
 CAN_super_heavy_tank_destroyer_equipment_1_short:0 "아이언 듀크"
 CAN_super_heavy_tank_destroyer_equipment_1_desc:0 "A39 토터스 차체에 대전차포를 탑재했습니다."
 
 CHI_gw_tank_equipment:0 "르노 NC-31"
 CHI_gw_tank_equipment_short:0 "NC-31"
 CHI_gw_tank_equipment_desc:0 "FT-17의 수출형으로, 1차 세계대전 당시 체코 군단이 운용하던 36대의 NC-31을 장쭤린의 봉천군벌이 구매한 것이 중국 최초의 전차 도입이었습니다."
