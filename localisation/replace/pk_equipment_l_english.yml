 USA_gw_tank_equipment:0 "T1 커닝햄"
 USA_gw_tank_equipment_short:0 "T1"
 USA_gw_tank_equipment_desc:0 "T1 경전차는 1927년 개발된 미국의 경전차였습니다. 제1전차 부대의 보병용 경전차로 프랑스의 FT-17을 대체하기 위해 개발되었습니다. 1932년 까지 7가지 종류의 시제 차량이 제작되었으나 양산되지는 않았습니다. 1928년 1월, 시제품 중 하나인 T1E1이 잠시 제식 채용되었습니다."
 USA_light_tank_destroyer_equipment_1:0 "M6 건 모터 캐리어"
 USA_light_tank_destroyer_equipment_1_short:0 "M6 GMC"
 USA_light_tank_destroyer_equipment_1_desc:0 "M6 GMC는 미 육군이 세계대전 초반 적의 전차에 대응하기 위해, WC52 지프차에 37mm M3 포를 탑재하여 급조한 대전차 차량이었습니다. 승무원들이 적의 화력에 노출되는 등의 결함이 있었지만, 북아프리카 전선 부터 태평양의 미 해병대까지 널리 운용되었습니다."
 USA_light_tank_destroyer_equipment_2:0 "T56 건 모터 캐리어"
 USA_light_tank_destroyer_equipment_2_short:0 "T56 GMC"
 USA_light_tank_destroyer_equipment_2_desc:0 "T56 GMC는 스튜어트 전차의 차체에 3인치 M7 포를 탑재하려는 시도로 1942년 9월, 개발을 시작하였습니다. 애버딘 병기시험장에서 시험 운행을 완료하였으나, 차체에 비해 주포가 너무 무거웠던 탓에 양산되지 않았습니다."
 USA_light_tank_artillery_equipment_1: "T30 자주 곡사포"
 USA_light_tank_artillery_equipment_1_short: "T30 HMC"
 USA_light_tank_artillery_equipment_1_desc:0 "T30 HMC는 미 육군이 가능한 빨리 자주포를 전선에 공급하기 위한 임시 설계였습니다. M3 하프트럭 차량 뒤에 75mm M1 곡사포를 탑재하였으며, 1943년 까지 기계화 보병연대와 보병사단에 배치되어 활약했습니다."
 USA_light_tank_artillery_equipment_2:0 "M8 자주 곡사포"
 USA_light_tank_artillery_equipment_2_short:0 "M8 HMC"
 USA_light_tank_artillery_equipment_2_desc:0 "M8 HMC는 75mm M2 혹은 M3 곡사포를 탑재한 M5 스튜어트 전차였습니다. 스튜어트 전차로 구성된 기갑 수색대에 화력지원을 제공하였으며, 1944년 1월, 단종되기 까지 1,778대가 생산되었습니다."
 USA_light_tank_aa_equipment_2:0 "M13 멀티플 건 모터 캐리어"
 USA_light_tank_aa_equipment_2_short:0 "M13 MGMC"
 USA_light_tank_aa_equipment_2_desc:0 "M13 MGMC는 쌍발 M2 브라우닝 중기관총을 탑재한 M3 하프트럭 장갑차였습니다. 1940년 10월, 미 기갑 호송대를 폭격으로부터 보호하기 위해 개발되었으며, 이탈리아 전선에도 투입되었으나, 부족한 화력을 문제로 1944년 부터 퇴역되기 시작하였습니다. 무기대여법을 통해 영국군에 일부 공여되었습니다."
 USA_light_tank_destroyer_equipment_3:0 "T48 건 모터 캐리어"
 USA_light_tank_destroyer_equipment_3_short:0 "T48 GMC"
 USA_light_tank_destroyer_equipment_3_desc:0 "T48 GMC는 무기대여법을 통해 연합국에게 공여될 목적으로 개발되었습니다. M3 하프트럭 차량에 57mm M1 포를 탑재하였으며, 북아프리카 전선의 영국군과 독소전쟁의 소련군 등 광범위하게 운용되었습니다."
 USA_light_tank_artillery_equipment_3:0 "M41 자주 곡사포"
 USA_light_tank_artillery_equipment_3_short:0 "M41 HMC"
 USA_light_tank_artillery_equipment_3_desc:0 "M41 HMC, 일명 M41 '고릴라'는 155mm M1 곡사포를 탑재한 M24 채피 경전차였습니다. 2차 세계대전 말 85대만 생산되어 별 다른 활약이 없었지만, 원본 전차인 M24 채피와 함께 1950년에 본격적으로 활약하였습니다."
 USA_light_tank_aa_equipment_3:0 "M19 멀티플 건 모터 캐리어"
 USA_light_tank_aa_equipment_3_short:0 "M19 MGMC"
 USA_light_tank_aa_equipment_3_desc:0 "M19 MGMC는 쌍발 보포스 40mm 포를 탑재한 M24 채피 경전차였습니다. 2차 세계대전 말에 생산되어 참전하지 못 하였고 다른 나라에 공여되지도 않았지만, 1950년대에 돌격포로 운용되었습니다."
 USA_medium_tank_artillery_equipment_1:0 "M7 프리스트"
 USA_medium_tank_artillery_equipment_1_short:0 "M7 프리스트"
 USA_medium_tank_artillery_equipment_1_desc:0 "독일 기갑부대의 전격전을 토대로 미 육군은 이전까지의 견인포로는 독일의 기갑전력을 상대하기 어렵다고 판단합니다. M3 리의 차체에 105mm 견인곡사포를 탑제한 M7 프리스트 자주포는 엘 알라메인 전투에서 데뷔하여 종전까지 보병과 전차병들에게 화력을 지원하였습니다."
 USA_medium_tank_artillery_equipment_2:0 "M12 건 모터 캐리어"
 USA_medium_tank_artillery_equipment_2_short:0 "M12 GMC"
 USA_medium_tank_artillery_equipment_2_desc:0 "M3 리의 차대를 기반으로 155mm 포를 탑재한 M12 GMC는 미 육군의 야전 포병 대대에서 운용된 자주포였습니다. 155mm의 뛰어난 화력으로 본연의 임무인 간접사격 외에도 요새 파괴를 위한 공성포로 사용되기도 하였습니다."
 USA_medium_tank_artillery_equipment_3:0 "M40 건 모터 캐리어"
 USA_medium_tank_artillery_equipment_3_short:0 "M40 GMC"
 USA_medium_tank_artillery_equipment_3_desc:0 "2차 세계대전 막바지에 등장한 M40 GMC는 M4A3E8전차를 기반으로 설계된 자주포였습니다. 155mm M1 주포를 주무장으로 탑재하였으나, 203mm M1 곡사포를 탑재할 수 있었고 곡사포를 탑재한 개량형은 이후 M43으로 명명하였습니다."
 USA_medium_tank_destroyer_equipment_1:0 "M10 울버린"
 USA_medium_tank_destroyer_equipment_1_short:0 "M10"
 USA_medium_tank_destroyer_equipment_1_desc:0 "근본적으로 독일군의 중전차들을 격파하기 위해 만들어진 대전차자주포 M10 울버린은 M4 셔먼 전차의 차체를 경량화하고 회전포탑에 76.2mm 포를 탑재하였습니다. 서부전선의 표준 교전거리인 1200야드 밖에서도 5호 전차나 6호 전차에게 유효한 타격을 가할 수 있었습니다."
 USA_medium_tank_destroyer_equipment_2:0 "M18 헬캣"
 USA_medium_tank_destroyer_equipment_2_short:0 "M18"
 USA_medium_tank_destroyer_equipment_2_desc:0 "미군은 보다 고속으로 기동전을 수행하고 항공기에 실어서 공수전차 역할을 할 경량급 기갑차량의 개발을 추진하였습니다. M18 헬캣은 다른 전차의 차체가 아닌 독자적인 차체를 사용하였으며, 미군이 2차 세계대전에 투입한 전차 중 가장 빠른 속도(80km/h)를 자랑하였습니다. 76mm 포를 탑재하였으며, 낮은 전고로 은폐성이 높아 대전차전에서 교환비가 높았습니다."
 USA_medium_tank_destroyer_equipment_3:0 "M36 잭슨"
 USA_medium_tank_destroyer_equipment_3_short:0 "M36"
 USA_medium_tank_destroyer_equipment_3_desc:0 "M10 울버린의 화력에 만족하지 못한 미 육군은 장갑과 화력을 보강한 대전차자주포의 개발을 추진하였습니다. 90mm M3 대전차포를 탑재한 M36 잭슨은 2차 세계대전 중 미군이 보유한 최고의 대전차 화력이었으며, M26 퍼싱이 등장하기 전 까지 판터와 티거의 전면 장갑을 관통할 수 있는 유일한 전차였습니다."
 USA_heavy_tank_artillery_equipment_2: "M43 자주 곡사포"
 USA_heavy_tank_artillery_equipment_2_short: "M43 HMC"
 USA_heavy_tank_artillery_equipment_2_desc:0 "M40 자주포에서 203mm M1 곡사포를 탑재한 M43 HMC는 M40과 함께 2차 세계대전 막바지에 등장하여 얼룩말 작전에서 제식 채용되었습니다."
 USA_heavy_tank_artillery_equipment_3:0 "T92 자주 곡사포"
 USA_heavy_tank_artillery_equipment_3_short:0 "T92 HMC"
 USA_heavy_tank_artillery_equipment_3_desc:0 "미군이 1차 세계대전중 개발한 240mm 블랙드래곤 곡사포를 자주화 하기 위한 시도로 개발된 T92는 예정대로였다면 일본 본토에 상륙하는 '몰락작전'에 투입될 계획이었습니다. 퍼싱 전차의 프로토타입이던 T26E3의 차체를 기반으로 전륜을 늘리고 240mm 포를 얹은 T92 HMC는 미 육군의 예상보다 지나치게 거대하였으며, 일본이 예상보다 일찍 항복하여 시제전차 5대만 생산된 채 프로젝트가 중단되었습니다."
 USA_heavy_tank_destroyer_equipment_1: "M9 건 모터 캐리어"
 USA_heavy_tank_destroyer_equipment_1_short: "M9 GMC"
 USA_heavy_tank_destroyer_equipment_1_desc:0 "M9 GMC는 M3 리 전차의 차체를 기반으로 76mm 대전차포로 무장한 대전차자주포였습니다. 시험주행에서 안정성을 인정받았으나 전고가 높은 차체의 특성상 대전차전에 적합하지 않았고, 구축전차 위원회는 1942년 8월 20일, 프로젝트를 폐기하였습니다."
 USA_modern_tank_aa_equipment_1:0 "M42 더스터"
 USA_modern_tank_aa_equipment_1_short:0 "더스터"
 USA_modern_tank_aa_equipment_1_desc:0 "1950년, 한국전쟁중 미 육군은 M24 채피를 기반으로 한 M19 MGMC를 퇴역시키기로 합니다. 1952년 개발된 M42 더스터는 M41 워커불독의 차체를 기반으로 쌍발 40mm M2A1 기관포를 탑재한 미군의 자주대공포입니다."
 USA_medium_tank_aa_equipment_1: "M15 멀티플 건 모터 캐리어"
 USA_medium_tank_aa_equipment_1_short: "M15 MGMC"
 USA_medium_tank_aa_equipment_1_desc:0 "M15 MGMC는 37mm M1A2 대공포와 쌍발 M2 브라우닝 중기관총을 탑재한 M3 하프트랙 차량이었습니다."
 USA_medium_tank_aa_equipment_2: "M16 멀티플 건 모터 캐리어"
 USA_medium_tank_aa_equipment_2_short: "M16 MGMC"
 USA_medium_tank_aa_equipment_2_desc:0 "M16 MGMC는 4연장 M2 브라우닝 중기관총을 탑재한 M3 하프트랙 차량이었습니다. 적 항공기의 장갑을 관통하는데 충분하였으며, 본연의 임무 외에도 지상의 보병을 상대로도 뛰어났습니다. 미군 방공병들 사이에서 '미트쵸퍼'라는 별명으로 불렸습니다."
 
