 GER_modern_tank_aa_equipment_1_short:0 "쿠겔블리츠"
 GER_modern_tank_destroyer_equipment_1_desc:0 "4호 구축전차의 개량형인 E-25는 보다 더 빠르며 장갑이 뛰어납니다."
 GER_modern_tank_aa_equipment_1_desc:0 "쿠겔블리츠(독일어:'구형번개')는 3cm Mk103 기관포 2문을 탑재한 본격적인 대공전차였습니다. 차체 위에 대공포를 얹었던 이전과 달리 밀폐식 선회 포탑을 채택하여 승무원의 안전이 보장되었습니다."
 SOV_modern_tank_destroyer_equipment_1:0 "SU-122-54"
 SOV_modern_tank_destroyer_equipment_1_short:0 "SU-122-54"
 SOV_modern_tank_destroyer_equipment_1_desc:0 "1948년 여름, 소련군이 SU 시리즈를 이를 새 자주포 개발을 요구하였고, 옴스크 174호 공장이 T-54의 차체를 활용한 자주포의 개발을 시작합니다. 그러나 개발 공장을 여러 차례 변경하면서 개발이 지연되었고, 1954년이 되어서야 소련군에 채택되었습니다."
