 gw_tank_equipment:0 "대전기 전차"
 gw_tank_equipment_short:0 "대전기 전차"
 gw_tank_equipment_desc:0 "제1차 세계 대전 중 탱크는 영국과 프랑스에서 독립적으로 동시에 개발되었는데, 이는 서부전선에서 참호 교착상태를 타결하기 위한 수단이었습니다. 탱크라는 이름은 본래의 목적을 숨기기 위해 초기 개발단계 중 영국에 의해 붙여진 이름입니다. 초기의 탱크는 기관총과 소구경 화포로 무장했으며, 느리게 기동했고, 소구경 화기 정도만 방어할 수 있을 장갑을 갖추었습니다."
 GER_gw_tank_equipment:0 "라이히트트락터"
 GER_gw_tank_equipment_short:0 "라이히트트락터"
 GER_gw_tank_equipment_desc:0 "라이히트트락터는 독일의 실험적인 전차였습니다. 1차 세계 대전이 끝난 뒤, 독일은 베르사유 조약에 따라 군사적 연구가 제한되었지만 비밀프로그램이 '트락터'라는 이름하에 군사 장갑 차량과 대포로 개발되었습니다."
 ENG_gw_tank_equipment:0 "마크 V"
 ENG_gw_tank_equipment_short:0 "마크 V"
 ENG_gw_tank_equipment_desc:0 "마크 V는 영국이 개발한 최초의 전차 마크 시리즈의 다섯 번째 전차였습니다. 서부전선에서 참호 교착상태를 타결하기 위해 개발된 전차는 무한궤도를 장착하여 험지에서도 주행이 가능해졌고 철조망과 총격으로부터 보병을 보호하는 형태로 운용되었습니다. 이러한 전차 운용법은 영국군과 프랑스군이 보병전차라는 체계를 도입하는 계기가 되었습니다."
 SWE_gw_tank_equipment:0 "스트리스방 m/21"
 SWE_gw_tank_equipment_short:0 "Strv m/21"
 SWE_gw_tank_equipment_desc:0 "Strv m/21은 초인플레이션으로 국가부도에 빠진 독일이 판매한 LK II전차를 스웨덴에서 생산한 전차입니다."
 SOV_gw_tank_equipment:0 "T-18"
 SOV_gw_tank_equipment_short:0 "T-18"
 SOV_gw_tank_equipment_desc:0 "T-18은 소비에트 연방이 개발한 첫 전차였습니다. 1924년 소련의 전차 개발을 위해 설립된 전차국에서 프랑스의 FT-17을 기반으로 개발하였으며 엔진은 이탈리아의 피아트 15를 복제하였습니다. 1928년 부터 1931년 까지 총 959대가 생산되었습니다."
 ITA_gw_tank_equipment:0 "피아트 3000"
 ITA_gw_tank_equipment_short:0 "피아트 3000"
 ITA_gw_tank_equipment_desc:0 "피아트 3000은 이탈리아군에게 전차의 개념을 도입시킨 첫 전차입니다. 프랑스의 FT-17을 기반으로 개발되었으며 6.5mm 기관총이 주무장인 초기 모델이 1921년에 취역했으나 부족함을 느낀 이탈리아군은 테스트를 거쳐 37mm 포를 장착한 모델을 1930년에 도입하였습니다."
 FRA_gw_tank_equipment:0 "르노 FT-17"
 FRA_gw_tank_equipment_short:0 "FT-17"
 FRA_gw_tank_equipment_desc:0 "FT-17은 1차 세계대전 막바지에 프랑스에서 생산된 전차였습니다. 1차 세계대전 중 400대 가량 생산되었으며 1918년 백일 전투 당시 협상국에게 승리를 안겨준 결정적인 요인이었습니다. 대전쟁 이후 수많은 국가의 전차 개발에 영향을 주었으며, 최초의 회전식 포탑과 전차장용 큐폴라, 분리된 엔진룸 등 전차의 기계적 구성요소를 완성했고 곧 현대 전차의 표준이 되었습니다."
 light_tank_equipment:0 "경전차"
 light_tank_equipment_desc:0 "경전차는 정찰 임무를 수행함과 동시에 경무장한 적들을 상대할 수 있는 작고 민첩한 전차입니다."
 light_tank_equipment_1:0 "경전차 I"
 light_tank_equipment_1_short:0 "경전차 I"
 light_tank_equipment_1_desc:0 "경전차는 정찰 임무를 수행함과 동시에 경무장한 적들을 상대할 수 있는 작고 민첩한 전차입니다."
 GER_light_tank_equipment_1:0 "판처캄프바겐 I"
 GER_light_tank_equipment_1_short:0 "1호 전차"
 GER_light_tank_equipment_1_desc:0 "1호 전차는 1930년대 독일에서 생산된 경전차입니다. 1호 전차의 설계는 1932년에 시작되었고 1934년에 양산이 시작되었습니다. 독일 육군에 기갑전의 개념을 도입하기 위한 훈련용 전차로 기획되었던 1호 전차지만, 더 현대화된 전차의 부족으로 인해 전장에서 광범위하게 사용되었습니다."
 ENG_light_tank_equipment_1:0 "빅커스 중형전차 Mark II"
 ENG_light_tank_equipment_1_short:0 "빅커스 II"
 ENG_light_tank_equipment_1_desc:0 "빅커스 II는 1920년대 영국에서 생산된 경전차입니다. 1925년에 양산이 시작되었고 1934년 까지 100여대가 생산되었습니다. 1차 세계 대전이 끝난 뒤, 처음으로 유의미한 숫자로 생산되었던 빅커스 II는 아프리카 식민지 등으로 배치되어 전투를 치렀습니다."
 USA_light_tank_equipment_1:0 "M2 경전차"
 USA_light_tank_equipment_1_short:0 "M2 경전차"
 USA_light_tank_equipment_1_desc:0 "M2 경전차는 1933년 부터 미국에서 생산된 경전차입니다. 태평양 전쟁에서 미 해병대에 배치되었으며 무기대여법을 통해 일부 전차가 해외로 공급되었습니다. 1941년 12월 부터 훈련용 전차로 일선에서 퇴역하였습니다."
 SOV_light_tank_equipment_1:0 "T-26"
 SOV_light_tank_equipment_1_short:0 "T-26"
 SOV_light_tank_equipment_1_desc:0 "T-26은 1920년대 후반 소비에트 연방에서 영국의 빅커스 MK.E 전차를 기반으로 개발한 전차입니다. 노후화된 루스키 르노들을 대체하기 위해 기획되었던 T-26은 스페인 내전에 투입되어 활약하였으며, 1941년 T-34 전차가 도입되기 전 까지 파생형을 포함하여 12,000대 가량 사용되었습니다."
 JAP_light_tank_equipment_1:0 "94식 경장갑차"
 JAP_light_tank_equipment_1_short:0 "94식"
 JAP_light_tank_equipment_1_desc:0 "94식 경장갑차는 1934년 채용된 일본의 경장갑차입니다. 견인차로 기획되어 보병화기와 파편을 방어할 정도로 설계된 94식이었지만, 경기관총으로 무장하여 보병을 상대로 전투가 가능했고, 유의미한 대전차 전력을 갖추지 않았던 중국군을 상대로 활약하였습니다."
 ITA_light_tank_equipment_1:0 "L3"
 ITA_light_tank_equipment_1_short:0 "L3"
 ITA_light_tank_equipment_1_desc:0 "L3는 1933년 이탈리아에서 생산된 경전차입니다. 1936년 에티오피아에서 첫 실전을 치렀고 2차 세계 대전 동안 이탈리아가 싸웠던 모든 전장에 투입되었습니다. 이탈리아 전차의 특징은 분류된 차종보다 한 단계 작은 체급이었는데 L3 전차 역시 경전차로 분류되었지만 실제 체급은 탱켓에 가까웠습니다."
 FRA_light_tank_equipment_1:0 "호치키스 H35"
 FRA_light_tank_equipment_1_short:0 "H35"
 FRA_light_tank_equipment_1_desc:0 "H35는 호치키스 사에서 개발하여 1935년 부터 생산된 프랑스의 경전차입니다. 보병지원을 위해 기획되었으나 도로 위에서의 주행속도가 빨랐던 점을 눈여겨본 프랑스 기병대가 채택하였으며, 본래 목적이었던 보병 지원은 르노 사의 R35에게 넘겨주었습니다. 2차 세계 대전 동안 4000대 이상 생산되었습니다."
 light_tank_equipment_2:0 "경전차 II"
 light_tank_equipment_2_short:0 "경전차 II"
 light_tank_equipment_2_desc:0 "경전차는 정찰 임무를 수행함과 동시에 경무장한 적들을 상대할 수 있는 작고 민첩한 전차입니다."
 GER_light_tank_equipment_2:0 "판처캄프바겐 II"
 GER_light_tank_equipment_2_short:0 "2호 전차"
 GER_light_tank_equipment_2_desc:0 "2호 전차는 원래 더 크고 진보된 전차가 개발되기 전까지의 공백을 메꾸기 위한 용도로 설계되었지만, 운용 가능한 전차가 부족해짐에 따라 전장에서 광범위하게 사용되었습니다."
 light_tank_equipment_3:0 "경전차 III"
 light_tank_equipment_3_short:0 "경전차 III"
 light_tank_equipment_1_desc:0 "경전차는 정찰 임무를 수행함과 동시에 경무장한 적들을 상대할 수 있는 작고 민첩한 전차입니다."
 GER_light_tank_equipment_3:0 "VK 16.02 레오파르트"
 GER_light_tank_equipment_3_short:0 "레오파르트"
 GER_light_tank_equipment_3_desc:0 "VK 16.02 레오파르트는 1942년에 설계된 독일의 페이퍼플랜 정찰차량입니다. 원래는 75mm KwK 41을 무장하도록 계획되었지만 이후에 더 작은 50mm 포로 계획이 변경되었습니다. 또한 VK 16.02는 중형전차 판터의 영향을 받은 전면 경사장갑을 채용하였으며, 주파력의 상향을 위해 350mm의 광폭 무한궤도를 장착할 예정이었습니다."
 ENG_light_tank_equipment_2:0 "마틸다"
 ENG_light_tank_equipment_2_short:0 "마틸다"
 ENG_light_tank_equipment_2_desc:0 "마틸다 전차는 1936년 부터 개발된 영국의 보병전차입니다. 1차 세계 대전의 전훈을 계승하여 움직이는 기관총 진지로 기획되었으나, 독일의 위협을 대비한 영국 육군이 60mm 이상의 장갑과 2파운드 포 탑재를 요구하였으며, 이로 인해 독일군의 주력전차를 상대로 초기 우위를 점할 수 있었습니다. 영국군의 전차중에서 개전부터 종전까지 실전에 투입된 유일한 전차입니다."
 SWE_light_tank_equipment_2:0 "란츠베르크 L-60"
 SWE_light_tank_equipment_2_short:0 "Strv L-60"
 SWE_light_tank_equipment_2_desc:0 "Strv L-60은 1934년 디자인된 스웨덴의 경전차입니다. 토션바 현가장치를 최초로 도입한 전차이며 1938년에 37mm 포를 장착한 파생형이 20대 가량 생산되었습니다. 자주국방을 이루려는 나라들의 전차 개발 교본이 되어 여러 나라로 수출되기도 하였습니다."
 USA_light_tank_equipment_2:0 "M3 스튜어트"
 USA_light_tank_equipment_2_short:0 "M3 스튜어트"
 USA_light_tank_equipment_2_desc:0 "M3 스튜어트는 세계 대전에 대비하여 1940년 미국에서 개발한 경전차입니다. 37mm 대전차포를 개수한 주포를 탑재하여 대부분의 국가에서 중형전차가 갖는 수준의 화력을 갖추었습니다. 무기대여법을 통해 연합국 대부분에 공급되었으며, 대량생산되어 파생형을 포함해 15,000대 가량 생산되었습니다. "
 SOV_light_tank_equipment_2:0 "BT-7"
 SOV_light_tank_equipment_2_short:0 "BT-7"
 SOV_light_tank_equipment_2_desc:0 "BT-7은 BT 고속전차 시리즈의 집대성으로 1935년 부터 1940년 까지 생산된 소비에트 연방의 경전차입니다. 중공업의 발전으로 이전까지 리벳 방식으로 결합하던 차체를 용접식으로 결합하였고 작전 반경을 연장하기 위해 연료탱크 용적이 증가하였습니다. 일부 차량은 화염병에 대처하여 디젤 엔진을 장착하기도 하였습니다."
 JAP_light_tank_equipment_2:0 "95식 경천차 하고"
 JAP_light_tank_equipment_2_short:0 "하고"
 JAP_light_tank_equipment_2_desc:0 "95식 하고는 1936년 부터 생산된 일본의 경전차입니다. 전차전을 목적으로 개발된 95식 하고는 37mm 포로 무장하였으며, 짧은 유효사거리를 보완하기 위해 고속으로 접근하여 근접 사격하는 방식으로 운용되었습니다. 기갑수색에도 투입되어 전차가 다니기 힘든 정글에서 연합군을 기습하며 활약하였습니다."
 ITA_light_tank_equipment_2:0 "L6"
 ITA_light_tank_equipment_2_short:0 "L6"
 ITA_light_tank_equipment_2_desc:0 "L6는 1944년 까지 생산된 이탈리아의 경전차입니다. 2차 에티오피아 전쟁의 경험으로 L3 탱켓의 후속작을 원했던 이탈리아군은 새 전차의 경합을 추진하였으며, 브레다 20/65 기관포와 8mm 브레다 M38 주포를 장착한 L6/40이 최종적으로 채택되었습니다. 유고슬라비아에서 파르티잔 토벌에 가장 많은 수가 투입되었습니다."
 FRA_light_tank_equipment_2:0 "FCM 36"
 FRA_light_tank_equipment_2_short:0 "FCM 36"
 FRA_light_tank_equipment_2_desc:0 "FCM 36은 1936년에 개발된 프랑스의 경전차입니다. 보병지원 전차로 설계되어 37mm 포를 장착하였으며 디젤 엔진으로 뛰어난 항속을 가졌으나 전차전은 생각하지 않았습니다. 1939년 까지 약 100대가 생산되었습니다."
 light_tank_artillery_equipment:0 "경자주포"
 light_tank_artillery_equipment_desc:0 "가벼운 차대 위에 작은 포를 탑재한 경자주포는 더 큰 다른 자주포들에 비해 화력은 부족하지만 기동성이 뛰어납니다."
 light_tank_artillery_equipment_1:0 "경자주포 I"
 light_tank_artillery_equipment_1_short:0 "경자주포 I"
 light_tank_artillery_equipment_1_desc:0 "가벼운 차대 위에 작은 포를 탑재한 경자주포는 더 큰 다른 자주포들에 비해 화력은 부족하지만 기동성이 뛰어납니다."
 light_tank_artillery_equipment_2:0 "경자주포 II"
 light_tank_artillery_equipment_2_short:0 "경자주포 II"
 light_tank_artillery_equipment_1_desc:0 "가벼운 차대 위에 작은 포를 탑재한 경자주포는 더 큰 다른 자주포들에 비해 화력은 부족하지만 기동성이 뛰어납니다."
 light_tank_artillery_equipment_3:0 "경자주포 III"
 light_tank_artillery_equipment_3_short:0 "경자주포 III"
 light_tank_artillery_equipment_1_desc:0 "가벼운 차대 위에 작은 포를 탑재한 경자주포는 더 큰 다른 자주포들에 비해 화력은 부족하지만 기동성이 뛰어납니다."
 GER_light_tank_artillery_equipment_1:0 "슈투름판처 I 비존"
 GER_light_tank_artillery_equipment_1_short:0 "비존"
 GER_light_tank_artillery_equipment_1_desc:0 "차량화보병연대 내 보병중대에 배치된 견인포는 전투 중 전차의 보조를 맞춰 따라가는데에 어려움을 겪었습니다. 이에 대한 가장 간단한 해결책은 남는 전차 차대를 개조하여 포를 탑재하는 것이었습니다. 비존의 경우에는 1호 전차의 차대를 이용하였습니다."
 GER_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 베스페"
 GER_light_tank_artillery_equipment_2_short:0 "베스페"
 GER_light_tank_artillery_equipment_2_desc:0 "Sd.Kfz. 124 베스페(독일어로 말벌)는 개조된 2호 전차 차체를 바탕으로 만들어진 독일의 자주포입니다."
 GER_light_tank_artillery_equipment_3:0 "바펜트레거 레오파르트"
 GER_light_tank_artillery_equipment_3_short:0 "WT 레오파르트"
 GER_light_tank_artillery_equipment_3_desc:0 "바펜트레거 레오파르트는 VK 16.02 레오파르트의 차체를 기반으로 한 페이퍼플랜 자주포입니다."
 
 SOV_light_tank_artillery_equipment_1:0 "SU-1"
 SOV_light_tank_artillery_equipment_1_short:0 "SU-1"
 SOV_light_tank_artillery_equipment_1_desc:0 "T-26 전차의 차대 위에 탑재된 야포입니다."
 SOV_light_tank_artillery_equipment_2:0 "SU-26"
 SOV_light_tank_artillery_equipment_2_short:0 "SU-26"
 SOV_light_tank_artillery_equipment_2_desc:0 "SU_26은 포위된 레닌그라드에서 T-26을 기반으로 76.2mm F-22 포를 탑재한 자주포입니다. 붉은 군대 기갑 여단이 1944년 까지 레닌그라드 전선에서 운용하였습니다."
 SOV_light_tank_artillery_equipment_3:0 "SU-76"
 SOV_light_tank_artillery_equipment_3_short:0 "SU-76"
 SOV_light_tank_artillery_equipment_3_desc:0 "본래 T-60의 차체를 활용하려 했으나 차체가 너무 작았던 탓에 T-70의 차체를 연장하여 76mm ZiS-3 대전차포를 탑재하였습니다. 상용트럭엔진 2개를 탑재하여 엔진 하나가 궤도 하나를 움직이는 방식이었는데 때문에 조종성이 좋지 않아 SU-76 기본형은 360대 밖에 생산되지 않았습니다. 두 개의 엔진을 하나의 변속기로 연결하는 개량을 거친 모델로 다시 생산되었고 13,000대 이상 생산되었습니다."
 
 ENG_light_tank_equipment_3:0 "밸런타인"
 ENG_light_tank_equipment_3_short:0 "밸런타인"
 ENG_light_tank_equipment_3_desc:0 "1941년 까지 영국 육군이 보병전차로 운용한 밸런타인 전차는 마틸다 전차가 대량생산에 적합하지 않았던 점을 보완하였습니다. 2인승 포탑과 리벳, 볼트로 조립된 차체 등 구식으로 설계된 전차였지만 당시 영국 전차 중에서 신뢰성과 정비성이 가장 나았던 점과 대량생산될 가능성이 높아 채택되었습니다. 8000대 가량 생산되어 세계 대전 당시 영국 전차 중 가장 많이 생산되었으나 이 중 절반은 소련에게 양도하였습니다."
 USA_light_tank_equipment_3:0 "채피"
 USA_light_tank_equipment_3_short:0 "채피"
 USA_light_tank_equipment_3_desc:0 "1943년 대전차용으로도 보병지원용으로도 쓸모가 없어진 스튜어트 전차들을 대체하기 위한 연구가 시작되었습니다. 신형 차체와 포탑을 개발하여 최종적으로 채택된 채피는 75mm 저반동포와 M2 브라우닝 중기관총을 탑재하였는데 세계 대전에 참전한 경전차 중에서 최고의 화력이었습니다. 1944년 유럽전선의 정찰용으로 투입되었으나 종전이 가까웠던 탓에 본격적인 운용은 1950년에 이루어졌습니다."
 SOV_light_tank_equipment_3:0 "T-60 스카우트"
 SOV_light_tank_equipment_3_short:0 "T-60"
 SOV_light_tank_equipment_3_desc:0 "T-60의 양산이 시작된지 얼마 지나지 않아 대조국전쟁이 발발하였습니다. 수륙양용전차에 기반한 설계는 독일 전차에 비해 절대적으로 열세였으나 값싸고 빠르게 양산할 수 있고 트럭엔진으로도 주행이 가능할 만큼 부품 호환성이 뛰어났습니다. 1943년 2월 까지 생산되어 종전까지 운용되었습니다."
 JAP_light_tank_equipment_3:0 "98식 경전차 케니"
 JAP_light_tank_equipment_3_short:0 "케니"
 JAP_light_tank_equipment_3_desc:0 "98식 케니의 설계는 1938년에 완성되었으나 실질적인 생산은 1942년에 시작되었습니다. 95식 하고보다 선진적인 설계를 채용하여 승무원의 거주성과 신뢰도를 향상시켰으나 장갑에는 별 차이가 없었습니다. 일본군의 전차 중 처음으로 동축 기관총이 탑재되었는데 이는 주력전차로 계획된 치누와 치토에도 없던 특징입니다."
 ITA_light_tank_equipment_3:0 "L8"
 ITA_light_tank_equipment_3_short:0 "L8"
 ITA_light_tank_equipment_3_desc:0 "전고를 낮춘 신형 차체에 L6 경전차의 포탑을 탑재한, 가능한 경전차입니다."
 FRA_light_tank_equipment_3:0 "AMX 12t"
 FRA_light_tank_equipment_3_short:0 "AMX 12t"
 FRA_light_tank_equipment_3_desc:0 "AMX 12t는 1946년에 설계된 페이퍼플랜 경전차입니다. 75mm SA50 포를 탑재할 계획이었으며, 330마력의 AMX B272 엔진으로 60km/h의 고속 주행을 할 수 있도록 설계되었습니다. 훗날 AMX 13 개발의 토대가 되었습니다."
 light_tank_destroyer_equipment:0 "경구축전차"
 light_tank_destroyer_equipment_short:0 "경구축전차"
 light_tank_destroyer_equipment_1_desc:0 "구축전차는 회전포탑 대신 보다 커다란 고정형 주포를 장착한 전차입니다. 경구축전차는 경전차의 차대를 기반으로 만들어졌기에 기동성이 좋지만 더 무거운 구축전차들에 비하면 주포의 성능이 뒤떨어집니다."
