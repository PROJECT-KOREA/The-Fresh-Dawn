 super_heavy_tank_artillery_equipment_desc:0 "초대형 차대에 탑재된 거대한 대포입니다."
 super_heavy_tank_artillery_equipment_1:0 "초중자주포"
 super_heavy_tank_artillery_equipment_1_short:0 "초중자주포"
 super_heavy_tank_artillery_equipment_desc:0 "초대형 차대에 탑재된 거대한 대포입니다."
 GER_super_heavy_tank_artillery_equipment_1:0 "게쉬츠바겐 E-100"
 GER_super_heavy_tank_artillery_equipment_1_short:0 "게쉬츠바겐 E-100"
 GER_super_heavy_tank_artillery_equipment_1_desc:0 "210mm 야포를 초중전차 차대에 탑재한 이 자주포는 화력면에서 일부 열차포에 필적했습니다."
