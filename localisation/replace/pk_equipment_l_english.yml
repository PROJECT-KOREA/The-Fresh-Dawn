 SOV_light_tank_aa_equipment_3_desc:0 "ZSU-37는 SU-76의 차체를 기반으로 1x37mm 61-K 대공포를 탑재한 경자주대공포입니다. 1943년 부터 종전까지 생산된, 소련의 첫 자주대공포였습니다."
 #SOV_light_tank_aa_equipment_3_desc:0 ""
 medium_tank_equipment:0 "중형전차"
 medium_tank_equipment_desc:0 "중형전차는 적절한 민첩성을 갖춘 다목적 전차로서 정찰, 지원, 심지어는 전선 돌파 등 다양한 임무를 수행할 수 있습니다."
 medium_tank_equipment_1:0 "중형전차 I"
 medium_tank_equipment_1_short:0 "중형전차 I"
 medium_tank_equipment_desc:0 "중형전차는 적절한 민첩성을 갖춘 다목적 전차로서 정찰, 지원, 심지어는 전선 돌파 등 다양한 임무를 수행할 수 있습니다."
 GER_medium_tank_equipment_1:0 "판처캄프바겐 III"
 GER_medium_tank_equipment_1_short:0 "3호 전차"
 GER_medium_tank_equipment_1_desc:0 "일찍이 1934, 35년 즈음 하인츠 구데리안 장군은 미래 독일의 기갑사단을 구성하는 기본이 될 두 종류의 차량을 구상하였습니다. 첫 번째 차량은 대전차포와 두 정의 기관총으로 무장될 예정이었고 두 번째 차량은 대구경 주포가 탑재된 지원용 차량이 될 예정이었습니다. 첫 번째 차량은 판처캄프바겐(기갑전투차량)  3호, 즉 3호 전차가 되어 기갑 대대 예하 3개 중대의 표준 전차로 채택되었고 두 번째 차량은 4호 전차가 되었습니다."
 SWE_medium_tank_equipment_1:0 "스트리스방 m/31"
 SWE_medium_tank_equipment_1_short:0 "Strv m/31"
 SWE_medium_tank_equipment_1_desc:0 "Strv m/31은 AB 란스베르크 사에서 개발한 스웨덴의 경전차입니다. 37mm 보포스 포를 주 무장으로 탑재하였으며, 3대가 생산되었으나 세계 대전이 발발하자 차체를 땅에 묻어 토치카가 되었습니다."
 ENG_medium_tank_equipment_1:0 "크루세이더"
 ENG_medium_tank_equipment_1_short:0 "크루세이더"
 ENG_medium_tank_equipment_1_desc:0 "1936년부터 영국 육군은 미국의 월터 크리스티가 설계한 전차를 기본으로 하는 순항전차를 개발, 운용했으나 더 두꺼운 장갑이 필요하다는 의견으로 새로운 전차 개발이 추진되었습니다. 너필드 사가 개발한 크루세이더는 2파운더 대전차포를 탑재하였는데 호환되는 고폭탄이 없어 철갑탄만 사용할 수 있었습니다. 크롬웰이 등장하기 전 까지 5,300대가 생산되었습니다."
 USA_medium_tank_equipment_1:0 "M3 리"
 USA_medium_tank_equipment_1_short:0 "M3 리"
 USA_medium_tank_equipment_1_desc:0 "미 육군은 전쟁에 대비해 75mm 포를 탑재할 수 있는 전차를 개발하고 있었는데 M3 리는 연합국의 절박한 지원 요청을 충족하기 위해 설계되었습니다. M2 중형전차의 차체를 기반으로 75mm 포를 탑재하는 과정에서 프랑스의 B1 bis 전차를 참고하였으며, 구식 차체의 리벳이 튀는 문제점을 해결하기 위해 주조식으로 제조된 차체가 도입되기도 했습니다. 무기대여법을 통해 연합국에 2,000대 이상 공급되었으며 북아프리카 전선에서 활약했습니다."
 SOV_medium_tank_equipment_1:1 "T-32"
 SOV_medium_tank_equipment_1_short:1 "T-32"
 SOV_medium_tank_equipment_1_desc:0 "실험용으로 제작된 중형전차로 전면 뿐만 아니라 측면과 후면까지 경사장갑을 채용하였고 76.2mm 포를 장착하였는데 이 설계는 훗날 T-34의 모체가 되었습니다."
 JAP_medium_tank_equipment_1:0 "97식 치하"
 JAP_medium_tank_equipment_1_short:0 "치하"
 JAP_medium_tank_equipment_1_desc:0 "할힌골 전투 이전까지 전차간의 전투를 염두하지 않았던 일본군의 수요를 반영하여 개발된 97식 차하는 보병지원용 전차로 설계되어 57mm 단포신 곡사포를 탑재하였고, 당시로서는 선진적인 디젤 엔진을 도입하였습니다. 제대로 된 대전차 전력이 없던 중국군을 상대로 활약하였으나 치하 역시 유의미한 대전차 능력 없이 종전까지 운용되었습니다."
 ITA_medium_tank_equipment_1:0 "피아트 M11/39"
 ITA_medium_tank_equipment_1_short:1 "M11/39"
 ITA_medium_tank_equipment_1_desc:0 "1935년 안살도 사는 산악지형에서 사용할 수 있는 전차를 목표로 개발을 시작하였고 M11/39의 시제 차량이 1936년에 완성되었습니다. 105마력 디젤 엔진과 브레다 M38 기관총, 무전기를 탑재하는 등 개량을 거쳐 1939년 7월에 첫 전차가 출고되어 이탈리아군에 정식으로 채용되었습니다. 37mm 주포가 차체에 장착되었고 기관총을 회전포탑에 장착하였는데 이는 이탈리아군이 전차에 회전포탑을 도입한 것이 처음이었기 때문입니다."
 FRA_medium_tank_equipment_1:1 "르노 AMC 35"
 FRA_medium_tank_equipment_1_short:1 "AMC 35"
 FRA_medium_tank_equipment_1_desc:0 "1934년에 설계된 AMC 35는 독일의 라인란트 재무장에 자극 받은 프랑스 기병대가 15대를 주문하였고 벨기에군이 운용하기도 하였습니다. 전간기 프랑스군의 전차 중 가장 특이한 점이 AMC 35에게 있는데 2인 포탑을 탑재했다는 점입니다."
 medium_tank_equipment_2:0 "중형전차 II"
 medium_tank_equipment_2_short:0 "중형전차 II"
 medium_tank_equipment_2_desc:0 "중형전차는 적절한 민첩성을 갖춘 다목적 전차로서 정찰, 지원, 심지어는 전선 돌파 등 다양한 임무를 수행할 수 있습니다."
 GER_medium_tank_equipment_2:0 "판처캄프바겐 IV"
 GER_medium_tank_equipment_2_short:0 "4호 전차"
 GER_medium_tank_equipment_2_desc:0 "대전차전은 보다 가벼운 3호 전차의 역할이었으며 본디 보병 지원을 목적으로 설계된 4호 전차의 몫이 아니었으나, 동부전선에서 소련의 T-34와 마주하게 되면서 전간기 교리의 문제점이 드러나게 되자 갈수록 쓸모가 떨어지는 3호 전차 대신 주력을 도맡게 되었습니다. 4호 전차는 1936년 개발이 시작된 이후로 세계대전이 끝날 때까지 끊임없이 생산된 유일한 전차로서 독일군이 활동한 모든 전선에 투입되었으며 또한 구축전차와 자주대공포 등 수많은 기갑 차량들의 모태이기도 합니다."
 SWE_medium_tank_equipment_2:0 "스트리스방 m/42"
 SWE_medium_tank_equipment_2_short:0 "Strv m/42"
 SWE_medium_tank_equipment_2_desc:0 "Strv m/42은 중형전차를 원했던 스웨덴군의 요구에 부응하여, Srtv L-60을 만든 기술력을 바탕으로 개발한 전차입니다. 부무장으로 4정의 8mm m/39 기관총이 전방에 3정, 후방에 1정이 배치되었습니다. 1945년 까지 282대가 생산되었습니다."
 ENG_medium_tank_equipment_2:0 "크롬웰"
 ENG_medium_tank_equipment_2_short:0 "크롬웰"
 ENG_medium_tank_equipment_2_desc:0 "순항전차로 분류되는 크롬웰은 2차 세계 대전의 중형전차들 중 가장 빠른 속도(64km/h)를 갖춘 전차입니다. 현가장치를 개량하여 안정적으로 고속 주행이 가능했으며, 고폭탄 무장이 빈약한 영국 전차의 문제점은 미국의 75mm 포를 자체 생산하는 것으로 해결하였습니다. 장갑과 주포를 강화하면서 중량이 늘어나자 구동부가 빠르게 마모되는 문제를 해결하기 위해 후기형은 속력을 52km/h까지 낮췄으나 기동력을 이용하여 우회타격하는 전술은 종전까지 유효했습니다."
 USA_medium_tank_equipment_2:0 "M4 셔먼"
 USA_medium_tank_equipment_2_short:0 "셔먼"
 USA_medium_tank_equipment_2_desc:0 "1940년 이전부터 미 육군은 75mm 포를 탑재할 수 있는 전차를 개발하기 시작하였고 M4 셔먼은 그 결실입니다. 미군으로서는 처음으로 360도 회전 가능한 포탑에 중포를 얹은 차량이며, 기동중에도 목표를 조준할 수 있도록 수직안정장치가 도입되었습니다. 장갑, 화력, 기동력 등 전차의 기본 요소가 균형잡힌 우수한 전차였으며, 미국의 공업력에 힘입어 53,776대 가량 생산되었고 무기대여법으로 대부분의 연합국에게 공여되어 광범위하게 활약하였습니다."
 SOV_medium_tank_equipment_2:0 "T-34"
 SOV_medium_tank_equipment_2_short:0 "T-34"
 SOV_medium_tank_equipment_2_desc:0 "T-34는 대조국전쟁 동안 소비에트 연방에서 대량생산되어 기갑부대의 주력으로 활약한 중형전차입니다. 1940년에 양산이 시작되었으며, 준수한 성능과 쉬운 설계 구조로 트랙터 공장이나 기관차 공장 등 대조국전쟁 중 가능한 모든 공장에서 생산되었으며 파생형까지 합쳐서 84,040대가 생산되었습니다. 1945년 4월 T-34가 베를린의 브란덴부르크 문을 통과하면서 T-34는 소비에트 연방 기갑부대의 전설적인 존재로 남게 되었습니다."
 JAP_medium_tank_equipment_2:0 "3식 치누"
 JAP_medium_tank_equipment_2_short:0 "치누"
 JAP_medium_tank_equipment_2_desc:0 "3식 치누는 일본이 대량 생산한 전차 중에서 가장 강력한 전차였습니다. 미국의 M4 셔먼을 상대할 수 있는 화력을 갖추었지만, 차체에 비해 큰 주포를 장착한 탓에 신뢰도가 저하되었습니다. 일본의 부진한 공업력은 치누의 생산에도 악영향을 주어 1945년 까지 166대가 생산되었고 본토 결전을 위해 남겨두었다가 종전을 맞이하였습니다."
 ITA_medium_tank_equipment_2:0 "M16 사하리아노"
 ITA_medium_tank_equipment_2_short:0 "M16"
 ITA_medium_tank_equipment_2_desc:0 "M16/43 사하리아노는 북아프리카 전선에서 영국의 순항전차와 맞서도록 개발한 전차입니다. 기존의 이탈리아 전차와 달리 경사장갑이 채택되고 75mm 포를 장착할 계획도 있었으나, 이탈리아가 아프리카에서 영향력을 잃으면서 시제 전차만 남긴 채 계획이 백지화 되었습니다."
 FRA_medium_tank_equipment_2:1 "소뮈아 S35"
 FRA_medium_tank_equipment_2_short:1 "S35"
 FRA_medium_tank_equipment_2_desc:0 "강력한 화력과 두꺼운 장갑, 뛰어난 기동성으로 개전 당시 최고의 전차라고 불렸던 S35는 프랑스에서 427대가 제작되었습니다. 1인용 포탑을 채택한 프랑스 전차의 고질적인 문제로 인해 전차장의 지휘 효율을 저하시켰으나, 프랑스 침공 당시 저지대에서 10대의 S35가 26대의 4호 전차를 격파하고 추가로 50대의 전차를 격파하는 등 숙련된 전차병이 운용할 때 강력했습니다."
 medium_tank_equipment_3:0 "중형전차 III"
 medium_tank_equipment_3_short:0 "중형전차 III"
 medium_tank_equipment_3_desc:0 "중형전차는 적절한 민첩성을 갖춘 다목적 전차로서 정찰, 지원, 심지어는 전선 돌파 등 다양한 임무를 수행할 수 있습니다."
 GER_medium_tank_equipment_3:0 "판처캄프바겐 V 판터"
 GER_medium_tank_equipment_3_short:0 "판터"
 GER_medium_tank_equipment_3_desc:0 "판터는 제2차 세계대전 중 1943년 중반부터 1945년 유럽에서의 전쟁이 끝날때까지 독일이 사용한 중형전차의 통명입니다. 이는 3호 전차와 4호 전차를 대체하고 러시아의 T-34를 상대하기 위한 전차였지만, 완전히 대체하지는 못한 채 종전시까지 티거 중전차와 함께 사용되었습니다. 제2차 세계대전 중 운용된 최고의 전차 중 하나로 꼽히는 판터의 화력, 기동성과 방호력의 환상적인 조화는 다른 국가들의 대전 말기 및 전후 전차 디자인의 모범이 되었습니다."
 ENG_medium_tank_equipment_3:0 "코멧"
 ENG_medium_tank_equipment_3_short:0 "코멧"
 ENG_medium_tank_equipment_3_desc:0 "코멧은 제2차 세계대전 중 1944년 부터 영국이 사용한 순항전차의 최종형입니다. 크롬웰의 후기형 차체를 기반으로 77mm HV 포를 장착할 수 있는 신형 포탑을 탑재하여 대전차 능력을 향상시켰습니다."
 USA_medium_tank_equipment_3:0 "T20 M27"
 USA_medium_tank_equipment_3_short:0 "T20"
 USA_medium_tank_equipment_3_desc:0 "T20은 1943년 부터 1944년 까지 M4 셔먼을 대체하고자 개발한 전차 프로젝트의 일환입니다. 노르망디 상륙작전을 앞두고 독일 전차들을 상대하기 위해 개발되었지만, 양산되지는 않았고 90mm 주포를 탑재한 프로젝트가 M26 퍼싱의 토대가 되었습니다."
 SOV_medium_tank_equipment_3:0 "T-44"
 SOV_medium_tank_equipment_3_short:0 "T-44"
 SOV_medium_tank_equipment_3_desc:0 "1942년 6월 소비에트 연방은 빠르게 증가하는 독일군의 화력에 맞서기 위해 기존 전차들을 대체할 주력 전차의 개발을 지시합니다. 제183 공장 건설국에서 개발한 T-44는 1944년 부터 시가전 부대를 중심으로 T-34를 대체하였으나 2차 세계 대전 중 실전에 투입되지는 않았습니다. T-44에 도입된 실험적인 기술들은 이후 소련 전차 개발의 기본이 되었습니다."
 JAP_medium_tank_equipment_3:0 "5식 치리"
 JAP_medium_tank_equipment_3_short:0 "치리"
 JAP_medium_tank_equipment_3_desc:0 "1944년 일본 육군은 새로운 시제 전차 한 대를 만들었습니다. 5식 치리는 37t의 중량으로 중형전차의 기준점을 넘겼으며 주무장인 75mm 5식 전차포는 일본이 장착한 전차포 중 최고의 화력이었습니다. 치리의 주포로 99식 88mm 대공포가 탑재되었을 가능성도 있었지만 실현되지 않았습니다."
 ITA_medium_tank_equipment_3:0 "M20/43"
 ITA_medium_tank_equipment_3_short:0 "M20/43"
 ITA_medium_tank_equipment_3_desc:0 "M16 사하리아노를 토대로 개량한, 가능한 중형전차입니다."
 FRA_medium_tank_equipment_3:1 "SARL 42"
 FRA_medium_tank_equipment_3_short:1 "SARL 42"
 FRA_medium_tank_equipment_3_desc:0 "SARL 42는 1942년에 설계된 프랑스의 페이퍼플랜 중형전차입니다. SA-32 75mm 32구경 전차포를 탑재하고 소뮈아 S35의 엔진을 개량하여 사용하도록 설계되었습니다. 1944년 생산을 시작하려 하였으나 취소되었습니다."
 medium_tank_artillery_equipment:0 "중형 자주포"
 medium_tank_artillery_equipment_short:0 "중형 자주포"
 medium_tank_artillery_equipment_desc:0 "중형 자주포는 중형전차의 차대에 중간 크기의 화포를 탑재함으로서, 준수한 기동성을 유지한 채 훌륭한 화력을 갖추었습니다."
 medium_tank_artillery_equipment_1:0 "중형 자주포 I"
 medium_tank_artillery_equipment_1_short:0 "중형 자주포 I"
 medium_tank_artillery_equipment_desc:0 "중형 자주포는 중형전차의 차대에 중간 크기의 화포를 탑재함으로서, 준수한 기동성을 유지한 채 훌륭한 화력을 갖추었습니다."
 medium_tank_artillery_equipment_2:0 "중형 자주포 II"
 medium_tank_artillery_equipment_2_short:0 "중형 자주포 II"
 medium_tank_artillery_equipment_desc:0 "중형 자주포는 중형전차의 차대에 중간 크기의 화포를 탑재함으로서, 준수한 기동성을 유지한 채 훌륭한 화력을 갖추었습니다."
 medium_tank_artillery_equipment_3:0 "중형 자주포 III"
 medium_tank_artillery_equipment_3_short:0 "중형 자주포 III"
 medium_tank_artillery_equipment_desc:0 "중형 자주포는 중형전차의 차대에 중간 크기의 화포를 탑재함으로서, 준수한 기동성을 유지한 채 훌륭한 화력을 갖추었습니다."
 GER_medium_tank_artillery_equipment_1:0 "15cm sIG 33 탑재형 38(t) 전차 '그릴레'"
 GER_medium_tank_artillery_equipment_1_short:0 "그릴레"
 GER_medium_tank_artillery_equipment_1_desc:0 "Sd.Kfz. 138/1 그릴레(독일어: '귀뚜라미')는 제2차 세계 대전 중 독일이 운용한 중형 자주포입니다. 약 490-500대가 생산 되었으며, 폴란드, 프랑스와 더불어 소련에서 전투를 벌이던 기갑 사단에서 사용되었습니다. 1945년도까지 사용되었으며, 적 포병과 탱크를 상대로 전투를 벌였습니다."
 GER_medium_tank_artillery_equipment_2:0 "게쉬츠바겐 III/IV 기갑자주포 '훔멜'"
 GER_medium_tank_artillery_equipment_2_short:0 "훔멜"
 GER_medium_tank_artillery_equipment_2_desc:0 "훔멜(독일어: '호박벌')은 게쉬츠바겐 III/IV 차대를 기반으로 하여 15cm 곡사포를 무장한 자주포입니다. 훔멜은 제2차 세계 대전 중 1943년 초반부터 전쟁이 끝날 때까지 독일 국방군에 의해 운용되었습니다."
 GER_medium_tank_artillery_equipment_3:0 "슈투룸판처 IV 브룸베어"
 GER_medium_tank_artillery_equipment_3_short:0 "브룸베어"
 SOV_medium_tank_artillery_equipment_1:0 "SU-76-32"
 SOV_medium_tank_artillery_equipment_1_short:0 "SU-76-32"
 SOV_medium_tank_artillery_equipment_1_desc:0 "T-32 전차의 차대 위에 탑재된 76mm F-22 야포입니다."
 #SOV_medium_tank_artillery_equipment_1_desc:0 ""
 SOV_medium_tank_artillery_equipment_2:0 "SU-122"
 SOV_medium_tank_artillery_equipment_2_short:0 "SU-122"
 SOV_medium_tank_artillery_equipment_2_desc:0 "대조국전쟁에서 소비에트 연방은 많은 수의 견인포를 소모하면서 고정식 전투실을 가진 장갑차량의 필요성을 체감하게 됩니다. 122mm M-30S 야포와 152mm ML-20S 야포를 전차에 탑재하는 연구가 1942년에 시작되었으며, 122mm 야포를 T-34에 탑재한 차량이 SU-122가 되었고 152mm 야포를 KV-1에 탑재한 차량이 SU-152가 되었습니다."
 #SOV_medium_tank_artillery_equipment_2_desc:0 ""
 SOV_medium_tank_artillery_equipment_3:0 "SU-152-44"
 SOV_medium_tank_artillery_equipment_3_short:0 "SU-152-44"
 SOV_medium_tank_artillery_equipment_3_desc:0 "T-44 전차의 차대 위에 탑재된 152mm ML-20S 야포입니다."
