 medium_tank_destroyer_equipment:0 "중형구축전차"
 medium_tank_destroyer_equipment_short:0 "중형구축전차"
 medium_tank_destroyer_equipment_desc:0 "구축전차는 회전포탑 대신에 보다 커다란 주포를 장착한 전차입니다. 중형구축전차는 중형전차의 차대를 기반으로 만들어진 덕에 꽤 준수한 기동성과 훌륭한 화력을 지녔습니다."
 medium_tank_destroyer_equipment_1:0 "중형 구축전차 I"
 medium_tank_destroyer_equipment_1_short:0 "중형 구축전차 I"
 medium_tank_destroyer_equipment_desc:0 "구축전차는 회전포탑 대신에 보다 커다란 주포를 장착한 전차입니다. 중형구축전차는 중형전차의 차대를 기반으로 만들어진 덕에 꽤 준수한 기동성과 훌륭한 화력을 지녔습니다."
 medium_tank_destroyer_equipment_2:0 "중형 구축전차 II"
 medium_tank_destroyer_equipment_2_short:0 "중형구축전차 II"
 medium_tank_destroyer_equipment_desc:0 "구축전차는 회전포탑 대신에 보다 커다란 주포를 장착한 전차입니다. 중형구축전차는 중형전차의 차대를 기반으로 만들어진 덕에 꽤 준수한 기동성과 훌륭한 화력을 지녔습니다."
 medium_tank_destroyer_equipment_3:0 "중형구축전차 III"
 medium_tank_destroyer_equipment_3_short:0 "중형구축전차 III"
 medium_tank_destroyer_equipment_desc:0 "구축전차는 회전포탑 대신에 보다 커다란 주포를 장착한 전차입니다. 중형구축전차는 중형전차의 차대를 기반으로 만들어진 덕에 꽤 준수한 기동성과 훌륭한 화력을 지녔습니다."
 GER_medium_tank_destroyer_equipment_1:0 "슈트룸게슈츠 III"
 GER_medium_tank_destroyer_equipment_1_short:0 "3호 돌격포"
 GER_medium_tank_destroyer_equipment_1_desc:0 "슈투름게쉬츠 III는 2차 세계 대전간 독일에서 가장 많이 생산된 기갑 장비였습니다. 성능이 입증된 판처 III 전차의 차대로 제작되었으며, 초기에는 보병지원을 위한 경량 장갑 차량으로 설계되었으나 지속적으로 개량되어 구축전차로 널리 사용되었습니다."
 GER_medium_tank_destroyer_equipment_2:0 "야크트판처 IV"
 GER_medium_tank_destroyer_equipment_2_short:0 "4호 구축전차"
 GER_medium_tank_destroyer_equipment_2_desc:0 "야크트판처 IV는 기갑사단과 SS 기갑사단에서 대전차 임무를 맡았으며 노르망디, 벌지 전투 및 동부 전선에서 싸웠습니다. 이 전차는 굉장히 우수한 구축전차였지만 대부분의 구축전차가 그렇듯 본래 역할에서 벗어나 전차나 돌격포를 대신할 때는 영 신통치 못했습니다. 하지만 전쟁 후기에는 다른 운용 가능한 대체 장비가 없었기 때문에 점점 전차 대용으로 사용되었습니다."
 GER_medium_tank_destroyer_equipment_3:0 "야크트판처 V 야크트판터"
 GER_medium_tank_destroyer_equipment_3_short:0 "야크트판터"
 GER_medium_tank_destroyer_equipment_3_desc:0 "야크트판터(독일어:사냥하는 표범)는 2차 세계 대전 중 나치 독일에 의해 개발된 판터 전차의 차대를 기본으로 한 구축 전차였습니다. 이 전차는 대전 후반기(1944년)에 투입되었으며 동부전선 및 서부전선에서 사용되었습니다. 티거 2 전차의 강력한 8.8cm PaK 43 주포를 탑재했고 판터 전차 차체를 사용하여 우수한 장갑과 서스펜션 특성을 확보하였으나 대전 말기 독일의 전체적으로 열악한 상황으로 인해 소수만 생산되었으며 부품 부족, 승무원의 숙련도 부족을 겪었습니다."
 SOV_medium_tank_destroyer_equipment_1:0 "SU-85-32"
 SOV_medium_tank_destroyer_equipment_1_short:0 "SU-85-32"
 SOV_medium_tank_destroyer_equipment_1_desc:0 "T-32 차체에 85mm D-5S 포를 탑재했습니다."
 #SOV_medium_tank_destroyer_equipment_1_desc:0 ""
 SOV_medium_tank_destroyer_equipment_2:0 "SU-85"
 SOV_medium_tank_destroyer_equipment_2_short:0 "SU-85"
 SOV_medium_tank_destroyer_equipment_2_desc:0 "SU-85는 2차 세계 대전간 소비에트 연방이 사용한 표준적인 중형 자주포였습니다. T-34의 차대로 제작되었으며, 85mm D-5S 전차포를 탑재하여 1km 밖에서도 적 전차를 공격할 수 있었고 근거리에서는 중전차의 전면장갑도 관통할 수 있었습니다. 소련군은 구축전차라는 편제가 없었으며 자주포가 대전차 능력을 갖추고 있었습니다."
 #SOV_medium_tank_destroyer_equipment_2_desc:0 ""
 SOV_medium_tank_destroyer_equipment_3:0 "SU-100"
 SOV_medium_tank_destroyer_equipment_3_short:0 "SU-100"
 SOV_medium_tank_destroyer_equipment_3_desc:0 "SU-100은 1944년 부터 배치되기 시작했으며 소비에트 연방이 추축국에 대공세를 가할 때 종심을 돌파하는 역할을 맡았습니다. SU-85 자주포를 기반으로 100mm D-10S 전차포를 장착하여 대부분의 독일 전차를 장거리에서 격파할 수 있었습니다."
 #SOV_medium_tank_destroyer_equipment_3_desc:0 ""
 medium_tank_aa_equipment:0 "중형 자주대공포"
 medium_tank_aa_equipment_desc:0 "중형전차의 차대에 탑재된 이동식 대공포입니다."
