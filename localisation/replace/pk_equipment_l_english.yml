 GER_super_heavy_tank_destroyer_equipment_1:0 "슈트룸게쉬츠 아우프 파흐게슈텔 마우스"
 GER_super_heavy_tank_destroyer_equipment_1_short:0 "야크트마우스"
 super_heavy_tank_destroyer_equipment_desc:0 "포탑 대신 고정된 대구경포를 탑재한 초중전차 차대입니다."
 GER_super_heavy_tank_destroyer_equipment_1_desc:0 "고정된 상부 포탑을 가진 마우스 차체에 150mm 포를 탑재 했습니다."
