 modern_tank_equipment:1 "현대식 전차"
 modern_tank_equipment_desc:0 "현대식 전차는 정찰, 지원 또는 심지어 최전선의 전차까지 많은 역할을 수행할 수 있는 다목적의 민첩한 전차입니다."
 modern_tank_equipment_1:1 "현대식 전차"
 modern_tank_equipment_1_short:1 "현대식 전차"
 modern_tank_equipment_1_desc:0 "현대식 전차는 정찰, 지원 또는 심지어 최전선의 전차까지 많은 역할을 수행할 수 있는 다목적의 민첩한 전차입니다."
 GER_modern_tank_equipment_1:0 "E-50 슈탄다르트판처"
 GER_modern_tank_equipment_1_short:0 "E-50"
 GER_modern_tank_equipment_1_desc:0 "엔트비클룽(Entwicklung) 시리즈는 전쟁 말기 독일에 의해 생산이 시도된 전차 설계 표준화 시리즈였습니다. 6가지의 다른 중량 차대의 표준 설계가 있었었으며, E-50 슈탄다르트판처는 판처와 티거 전차 시리즈 및 이러한 전차를 기본으로 하는 전차들을 대체하는 중형 표준 전차를 목표로 하였습니다."
 ENG_modern_tank_equipment_1:0 "센추리온"
 ENG_modern_tank_equipment_1_short:0 "센추리온"
 ENG_modern_tank_equipment_1_desc:0 "센추리온은 1946년에 제식 채용된 영국의 유니버설 탱크였습니다. 정면에서 전차를 상대하는 보병전차와, 기동전을 수행하는 순항전차의 역할을 통합하기 위해 개발되었습니다."
 USA_modern_tank_equipment_1:0 "M46 패튼"
 USA_modern_tank_equipment_1_short:0 "패튼"
 USA_modern_tank_equipment_1_desc:0 "M46 패튼은 주력전차라는 개념이 확립되기 이전에 개발된 전차로, 미국 최후의 중전차로 분류되기도 합니다. 냉전의 조짐을 느낀 미국은 M26 퍼싱을 기본으로 전면적인 개량을 시작하여 1948년, 시제 전차가 시험을 통과하며 M46 패튼으로 명명되었습니다."
 SOV_modern_tank_equipment_1:0 "T-54"
 SOV_modern_tank_equipment_1_short:0 "T-54"
 SOV_modern_tank_equipment_1_desc:0 "T-54는 1944년 말, 시제 전차를 완성하여 1946년에 선행 배치된 소비에트 연방의 전차입니다. T-44를 기본으로 100mm 주포를 주 무장으로 장착하고, 620마력 V-54 엔진을 탑재하여 기동력을 향상시켰으며, 차체와 포탑을 개량했습니다. 아직 주력전차라는 개념이 확립되지 않은 시기였기에 중형전차로 분류되었습니다."
 JAP_modern_tank_equipment_1:0 "61식"
 JAP_modern_tank_equipment_1_short:0 "61식"
 JAP_modern_tank_equipment_1_desc:0 "61식은 제2차 세계 대전 이후 일본이 처음으로 개발한 자국산 주력전차였습니다. 당시 개발할 수 있는 가장 강한 주포인 90mm 포를 탑재하였는데, 35t 중량에 비하면 과무장이었습니다. 이는 일본의 지형을 고려한 것으로 악지에서 기동하는것을 목표로 하였습니다."
 ITA_modern_tank_equipment_1:0 "P45"
 ITA_modern_tank_equipment_1_short:0 "P45"
 ITA_modern_tank_equipment_1_desc:0 "전후에 개발된 미국의 M46 패튼 전차는 제1세계 국가들에게 소수 공여되었는데 그 중에는 이탈리아도 포함되어있었습니다. 훗날 패튼 전차는 이탈리아의 군수업체들에 의해 개량되어 독자적인 사양의 파생형을 낳았습니다."
 FRA_modern_tank_equipment_1:0 "AMX 50t"
 FRA_modern_tank_equipment_1_short:0 "AMX 50t"
 FRA_modern_tank_equipment_1_desc:0 "AMX 50t은 제2차 세계 대전 이후 프랑스의 전차 개발 프로젝트의 일환으로, AMX-M4의 무장을 100mm SA47 포로 강화하려는 시도로 시작되었습니다. 프랑스 해방 이후 벌어진 기술 격차를 따라잡기 위해 독일 전차를 기반으로 설계를 시작했는데, 때문에 AMX-50은 나치 독일의 E-50 표준 전차 계획의 후계로 평가되었습니다."
 modern_tank_artillery_equipment:0 "현대식 자주포"
 modern_tank_artillery_equipment_desc:0 "현대식 자주포 차량은 흔히 전차와 유사하지만 일반적으로 직접 포격 전투에서 살아남기에는 지나치게 경량 장갑입니다. 그러나 파편이나 소화기에 대한 승무원의 방호는 가능합니다"
