 MAN_light_tank_aa_equipment_3:0 "98식 타-세"
 MAN_light_tank_aa_equipment_3_short:0 "타-세"
 MAN_light_tank_aa_equipment_3_desc:0 "2호 타-세는 98식 하고의 차체를 기반으로 한 일본군의 시험형 대공전차였습니다. 1943년에 완성되어 테스트를 거쳤으나 신뢰성이 낮아 1944년, 프로젝트가 중단되었습니다. 타-세의 주무장은 20mm 98식 기관포였습니다."
 MAN_heavy_tank_artillery_equipment_1:0 "95식 지-로"
 MAN_heavy_tank_artillery_equipment_1_short:0 "지-로"
 MAN_heavy_tank_artillery_equipment_1_desc:0 "단 4대만 생산된 95식 중전차들 중 2대는 미쓰비시 중공업에 의해 각각 10cm 포와 12cm 포를 장착한 자주포로 개조되었습니다."
 MAN_heavy_tank_artillery_equipment_2:0 "5식 호-치"
 MAN_heavy_tank_artillery_equipment_2_short:0 "호-치"
 MAN_heavy_tank_artillery_equipment_2_desc:0 "5식 호-치는 97식 치하의 차체에 150mm 96식 야포를 탑재하기 위한 프로젝트였습니다."
 MAN_heavy_tank_destroyer_equipment_1:0 "3식 카-토"
 MAN_heavy_tank_destroyer_equipment_1_short:0 "카-토"
 MAN_heavy_tank_destroyer_equipment_1_desc:0 "3식 카-토는 일본의 시제 대전차자주포였습니다. 4식 치토 전차의 차체를 기반으로 105mm 대전차포를 탑재한 시제전차 2대가 완성되었습니다. 원본 전차였던 4식 치토는 훗날 5식 중전차 치리의 설계 기반이 되었습니다."
 MAN_heavy_tank_destroyer_equipment_2:0 "5식 호-리"
 MAN_heavy_tank_destroyer_equipment_2_short:0 "호-리"
 MAN_heavy_tank_destroyer_equipment_2_desc:0 "5식 포전차 호-리는 중전차 치리의 설계를 바탕으로 계획된 일본군의 구축전차입니다. 105mm 대구경 포를 탑재하였으며 차체는 독일의 페르디난트 구축전차에서 영감을 얻었습니다."
 
 MAN_light_tank_equipment_1:0 "94식 경장갑차"
 MAN_light_tank_equipment_1_short:0 "94식"
 MAN_light_tank_equipment_1_desc:0 "94식 경장갑차는 1934년 채용된 일본의 경장갑차입니다. 견인차로 기획되어 보병화기와 파편을 방어할 정도로 설계된 94식이었지만, 경기관총으로 무장하여 보병을 상대로 전투가 가능했고, 유의미한 대전차 전력을 갖추지 않았던 중국군을 상대로 활약하였습니다."
 MAN_light_tank_equipment_2:0 "95식 하-고"
 MAN_light_tank_equipment_2_short:0 "하-고"
 MAN_light_tank_equipment_2_desc:0 "95식 하고는 1936년 부터 생산된 일본의 경전차입니다. 전차전을 목적으로 개발된 95식 하고는 37mm 포로 무장하였으며, 짧은 유효사거리를 보완하기 위해 고속으로 접근하여 근접 사격하는 방식으로 운용되었습니다. 기갑수색에도 투입되어 전차가 다니기 힘든 정글에서 연합군을 기습하며 활약하였습니다."
 MAN_light_tank_equipment_3:0 "98식 케-니"
 MAN_light_tank_equipment_3_short:0 "케-니"
 MAN_light_tank_equipment_3_desc:0 "98식 케니의 설계는 1938년에 완성되었으나 실질적인 생산은 1942년에 시작되었습니다. 95식 하고보다 선진적인 설계를 채용하여 승무원의 거주성과 신뢰도를 향상시켰으나 장갑에는 별 차이가 없었습니다. 일본군의 전차 중 처음으로 동축 기관총이 탑재되었는데 이는 주력전차로 계획된 치누와 치토에도 없던 특징입니다."
 MAN_medium_tank_equipment_1:0 "97식 치-하"
 MAN_medium_tank_equipment_1_short:0 "치-하"
 MAN_medium_tank_equipment_1_desc:0 "할힌골 전투 이전까지 전차간의 전투를 염두하지 않았던 일본군의 수요를 반영하여 개발된 97식 차하는 보병지원용 전차로 설계되어 57mm 단포신 곡사포를 탑재하였고, 당시로서는 선진적인 디젤 엔진을 도입하였습니다. 제대로 된 대전차 전력이 없던 중국군을 상대로 활약하였으나 치하 역시 유의미한 대전차 능력 없이 종전까지 운용되었습니다."
 MAN_medium_tank_equipment_2:0 "3식 치누"
 MAN_medium_tank_equipment_2_short:0 "치누"
 MAN_medium_tank_equipment_2_desc:0 "3식 치누는 일본이 대량 생산한 전차 중에서 가장 강력한 전차였습니다. 미국의 M4 셔먼을 상대할 수 있는 화력을 갖추었지만, 차체에 비해 큰 주포를 장착한 탓에 신뢰도가 저하되었습니다. 일본의 부진한 공업력은 치누의 생산에도 악영향을 주어 1945년 까지 166대가 생산되었고 본토 결전을 위해 남겨두었다가 종전을 맞이하였습니다."
 MAN_medium_tank_equipment_3:0 "5식 치리"
 MAN_medium_tank_equipment_3_short:0 "치리"
 MAN_medium_tank_equipment_3_desc:0 "1944년 일본 육군은 새로운 시제 전차 한 대를 만들었습니다. 5식 치리는 37t의 중량으로 중형전차의 기준점을 넘겼으며 주무장인 75mm 5식 전차포는 일본이 장착한 전차포 중 최고의 화력이었습니다. 치리의 주포로 99식 88mm 대공포가 탑재되었을 가능성도 있었지만 실현되지 않았습니다."
 MAN_heavy_tank_equipment_1:0 "95식 중전차"
 MAN_heavy_tank_equipment_1_short:0 "95식"
 MAN_heavy_tank_equipment_1_desc:0 "95식 로호는 일본이 개발한 다포탑 중전차였습니다. 1935년에 완성되어 4대만 생산되었는데, 할힌골 전투 등의 경험을 토대로 일본군이 고속전투에 중점을 두었기 때문입니다."
 MAN_heavy_tank_equipment_2:0 "이와쿠로"
 MAN_heavy_tank_equipment_2_short:0 "이와쿠로"
 MAN_heavy_tank_equipment_2_desc:0 "할힌골 전투 이후 일본 육군 대좌 이와쿠로 히데오의 제안으로 일본은 비밀리에 중전차 개발을 시작하였습니다. 미쓰비시 중공업에서 개발을 맡았으며, 이동형 토치카로 운용할 전차를 목표로 하였습니다."
 MAN_heavy_tank_equipment_3:0 "오-이"
 MAN_heavy_tank_equipment_3_short:0 "오-이"
 MAN_heavy_tank_equipment_3_desc:0 "100식 오-이는 1940년 부터 비밀리에 개발된 일본의 다포탑 중전차입니다. 100t이 넘는 오-이는 시험 주행에서, 야지에서 땅만 파면서 전진하지 못하였고 계획은 폐기되었으나, 1944년 미쓰비시 중공업에서 현가장치를 개량하여 다시 설계하였습니다."
 MAN_super_heavy_tank_equipment_1:0 "2604식"
 MAN_super_heavy_tank_equipment_1_short:0 "2604식"
 MAN_super_heavy_tank_equipment_1_desc:0 "1940년 부터 비밀리에 진행된 일본의 중전차 개발은 외부에 알려진 것이 거의 없었습니다. 이 비밀 프로젝트는, 만주를 공격한 소련군이 2604식 한 대를 노획하면서 처음 세상에 드러났습니다. 2604식의 주 무장은 쿠마급 경순양함의 14cm 포였습니다."
 MAN_modern_tank_equipment_1:0 "61식"
 MAN_modern_tank_equipment_1_short:0 "61식"
 MAN_modern_tank_equipment_1_desc:0 "61식은 제2차 세계 대전 이후 일본이 처음으로 개발한 자국산 주력전차였습니다. 당시 개발할 수 있는 가장 강한 주포인 90mm 포를 탑재하였는데, 35t 중량에 비하면 과무장이었습니다. 이는 일본의 지형을 고려한 것으로 악지에서 기동하는것을 목표로 하였으나, 이는 평지가 넓은 만주에서는 적합하지 않았습니다."
 
