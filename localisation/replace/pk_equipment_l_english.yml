 medium_tank_aa_equipment_desc:0 "중형전차의 차대에 탑재된 이동식 대공포입니다."
 GER_medium_tank_aa_equipment_1:0 "플락판처 III 뫼벨바겐"
 GER_medium_tank_aa_equipment_1_short:0 "뫼벨바겐"
 GER_medium_tank_aa_equipment_1_desc:0 "뫼벨바겐(가구 운반차)이라는 별명은 폐쇄시 특유의 각진 포탑 때문에 유래되었으며 3호전차의 차대와 20mm 4연장 대공포를 장비한 자주대공포였습니다."
 GER_medium_tank_aa_equipment_2:0 "플락판처 IV 오스트빈트"
 GER_medium_tank_aa_equipment_2_short:0 "오스트빈트"
 GER_medium_tank_aa_equipment_2_desc:0 "4호 대공전차 '오스트빈트' (독일어:'동풍')는 4호전차를 기본으로 하는 자주 대공포였습니다. 이전의 4호 대공전차의 후계로 1944년에 개발되었으며, 4호전차의 포탑을 제거하고 3.7cm Flak 43 대공포를 탑재한 육각형의 오픈형 포탑으로 대체했습니다. 폐쇄형의 포탑 디자인이 보다 더 좋았으나 포에 의해 발생하는 연기로 인해 사용할 수 없었습니다."
 GER_medium_tank_aa_equipment_3:0 "4호 대공전차 비르벨빈트"
 GER_medium_tank_aa_equipment_3_short:0 "비르벨빈트"
 GER_medium_tank_aa_equipment_3_desc:0 "4호 대공전차 '비르벨빈트'(독일어:'회오리바람')는 20mm 4연장 대공포를 탑재한 자주대공포였습니다. 뫼벨바겐을 대체하기 위해 만들어졌으며, 16mm 두께의 신형 포탑으로 승무원의 안전성을 높혔습니다. 오스트빈트와 마찬가지로 포탑 상부에는 장갑이 없었습니다."
 SOV_medium_tank_aa_equipment_1:0 "ZSU-37-32"
 SOV_medium_tank_aa_equipment_1_short:0 "ZSU-37-32"
 SOV_medium_tank_aa_equipment_1_desc:0 "T-32 전차의 차대 위에 탑재된 1x37mm 61-K 대공포입니다."
