 super_heavy_tank_equipment:0 "초중전차"
 super_heavy_tank_equipment_desc:0 "초중전차는 중전차의 발전된 개념입니다. 더 크고 강력한 무장, 두터운 장갑을 가진 초중전차는 느리며 연약한 지반이나 일부 교량에서 그 무게를 견딜 수 없는 문제점을 가지고 있습니다."
 super_heavy_tank_equipment_1:0 "초중전차"
 super_heavy_tank_equipment_1_short:0 "초중전차"
 super_heavy_tank_equipment_1_desc:0 "초중전차는 중전차의 발전된 개념입니다. 더 크고 강력한 무장, 두터운 장갑을 가진 초중전차는 느리며 연약한 지반이나 일부 교량에서 그 무게를 견딜 수 없는 문제점을 가지고 있습니다."
 GER_super_heavy_tank_equipment_1:0 "판처캄프바겐 VIII 마우스"
 GER_super_heavy_tank_equipment_1_short:0 "마우스"
 GER_super_heavy_tank_equipment_1_desc:0 "8호 전차 마우스는 1944년 말 완성된 독일의 2차 세계 대전 초중전차였습니다. 역사상 가장 무거운 밀폐형 장갑 전투 차량이었기도 합니다. 마우스의 주 무장은 75mm 동축포를 추가한 128mm KwK 44 L/55 포였습니다."
 ENG_super_heavy_tank_equipment_1:0 "토터스"
 ENG_super_heavy_tank_equipment_1_short:0 "토터스"
 ENG_super_heavy_tank_equipment_1_desc:0 "A39 토터스는 1944년에 초에 완성된 영국의 2차 세계 대전 초중전차였습니다. 정면에 230mm 장갑을 갖추었으며, 주 무장은 3.7인치 대공포를 개조한 32파운더(94mm) 포였습니다. 25대가 발주되었으나, 단 5대만 완성되었습니다."
 USA_super_heavy_tank_equipment_1:0 "T95 초중전차"
 USA_super_heavy_tank_equipment_1_short:0 "T95"
 USA_super_heavy_tank_equipment_1_desc:0 "T95는 1944년 완성된 미국의 2차 세계 대전 초중전차였습니다. 지크프리트 선 돌파를 위해 5대가 생산될 예정이었습니다. 셔먼의 HVSS 서스펜션과, 퍼싱의 500마력 엔진을 사용하는 등 기성 부품을 탑재하여 생산 부담을 줄였습니다."
 SOV_super_heavy_tank_equipment_1:0 "IS-7"
 SOV_super_heavy_tank_equipment_1_short:0 "IS-7"
 SOV_super_heavy_tank_equipment_1_desc:0 "IS-7은 스탈린 전차 시리즈의 6번째 전차로, 1945년 개발이 시작되었습니다. IS-3에 적용된 경사장갑을 더 적극적으로 활용하였으며, 1050마력 M-50TI 엔진을 탑재하여 안정적인 주행이 가능했습니다. 시제 전차 6대가 제작되었습니다."
 JAP_super_heavy_tank_equipment_1:0 "2604식"
 JAP_super_heavy_tank_equipment_1_short:0 "2604식"
 JAP_super_heavy_tank_equipment_1_desc:0 "1940년 부터 비밀리에 진행된 일본의 중전차 개발은 외부에 알려진 것이 거의 없었습니다. 이 비밀 프로젝트는, 만주를 공격한 소련군이 2604식 한 대를 노획하면서 처음 세상에 드러났습니다. 2604식의 주 무장은 쿠마급 경순양함의 14cm 포였습니다."
 ITA_super_heavy_tank_equipment_1:0 "일 두체"
 ITA_super_heavy_tank_equipment_1_short:0 "일 두체"
 ITA_super_heavy_tank_equipment_1_desc:0 "'두체'란 지도자를 의미하는 이탈리아어로 일반적으로 일 두체라 하면 베니토 무솔리니를 의미합니다. 영도자의 이름을 딴 초중전차의 외형적 특징은 후방에 부포탑이 있는 다포탑 전차라는 접과, 여러개의 주포를 개틀링 건의 형태로 탑재한 다주포 전차라는 점입니다. 당시의 기술력으로나 이탈리아의 공업력으로나 실현할 수 없는 구조의 초중전차는 아마 무솔리니의 꿈속에 존재했을 것입니다."
 FRA_super_heavy_tank_equipment_1:0 "FCM-F1"
 FRA_super_heavy_tank_equipment_1_short:0 "FCM-F1"
 FRA_super_heavy_tank_equipment_1_desc:0 "FCM-F1은 1938년 부터 설계를 시작한 프랑스의 다포탑 초중전차였습니다. 독일이 지크프리트 선에 7m 폭의 대전차호를 구축한다는 정보를 입수한 프랑스가 대전차호를 넘기 위해 개발하였습니다. FCM-F1의 주 무장으로 47mm SA37 포가 탑재되고, 부 무장으로 20mm 보포스 대공포가 탑재될 예정이었습니다."
