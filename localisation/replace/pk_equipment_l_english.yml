 ENG_light_tank_artillery_equipment_1_short:0 "버치"
 ENG_light_tank_artillery_equipment_1_desc:0 "빅커스 자주포 '버치'는 1925년에 개발된 영국의 자주포였습니다. 빅커스 보병전차 II의 차대에 오드넌스 18파운더 포가 탑재되었습니다. 영국 정부의 관심이 멀어지면서 1928년, 계획이 취소되었습니다."
 ENG_light_tank_artillery_equipment_2:0 "프리스트"
 ENG_light_tank_artillery_equipment_2_short:0 "프리스트"
 ENG_light_tank_artillery_equipment_2_desc:0 "마틸다 전차의 차대 위에 탑재된 야포입니다."
 ENG_light_tank_artillery_equipment_3:0 "비숍"
 ENG_light_tank_artillery_equipment_3_short:0 "비숍"
 ENG_light_tank_artillery_equipment_3_desc:0 "비숍은 밸런타인 전차를 기본으로하여 개발된 자주포였습니다. 기존의 포탑을 박스형 포탑으로 교체하고 QF 25파운더 주포를 장착하였습니다. 주포의 내림각이 작아서 최대 사거리는 5,800m에 불과했습니다."
 ENG_light_tank_destroyer_equipment_3:0 "아처"
 ENG_light_tank_destroyer_equipment_3_short:0 "아처"
 ENG_light_tank_destroyer_equipment_3_desc:0 "QF 17파운더 포는 영국이 가진 대전차포중 가장 강력했지만, 견인하기에는 무거웠고 반동을 견딜 포좌가 없었습니다. 포를 탑재할 여러 전차가 거론되었는데 최종적으로 밸런타인 전차의 포탑을 제거하고 차체 후방 방향으로 포가 탑재되었습니다."
 ENG_light_tank_destroyer_equipment_1:0 "디컨"
 ENG_light_tank_destroyer_equipment_1_short:0 "디컨"
 ENG_light_tank_destroyer_equipment_1_desc:0 "디컨은 QF 6파운더 포를 탑재한 AEC 마타도 트럭이었습니다. 1942년 말, 북아프리카 전역에서 빠르게 기동하며 독일군의 장갑차를 공격하였습니다."
 ENG_light_tank_destroyer_equipment_2:0 "발리언트"
 ENG_light_tank_destroyer_equipment_2_short:0 "발리언트"
 ENG_light_tank_destroyer_equipment_2_desc:0 "발리언트는 아시아 식민지에서 사용하기 위한 돌격전차로 개발되었습니다. 밸런타인 전차에 QF 6파운더 포를 탑재할 계획이었으나 목표했던 중량을 초과하였고, 중량 절감을 위해 너무 많은 것을 포기해야 했기에 시제 전차 1대만 남긴 채 개발은 취소되었습니다."
 ENG_light_tank_aa_equipment_1:0 "빅커스 II 자주대공포"
 ENG_light_tank_aa_equipment_1_short:0 "빅커스 II 자주대공포"
 ENG_light_tank_aa_equipment_1_desc:0 "빅커스 II 전차의 차대 위에 탑재된 대공포입니다."
 ENG_light_tank_aa_equipment_2:0 "마틸다 자주대공포"
 ENG_light_tank_aa_equipment_2_short:0 "마틸다 자주대공포"
 ENG_light_tank_aa_equipment_2_desc:0 "마틸다 전차의 차대 위에 탑재된 대공포입니다."
 ENG_light_tank_aa_equipment_3:0 "밸런타인 자주대공포"
 ENG_light_tank_aa_equipment_3_short:0 "밸런타인 자주대공포"
 ENG_light_tank_aa_equipment_3_desc:0 "밸런타인 전차의 차대 위에 탑재된 대공포입니다."
 ENG_medium_tank_destroyer_equipment_1:0 "카발리어"
 ENG_medium_tank_destroyer_equipment_1_short:0 "카발리어"
 ENG_medium_tank_destroyer_equipment_1_desc:0 "카발리어는 영국 본토 항공전이 한창이던 1940년, 영국 크루세이더 전차의 부품을 활용하여 개발한 전차였습니다. 크루세이더 전차의 확대판으로, 6파운드 포를 탑재할 수 있는 3인승 포탑과 76mm의 전면 장갑을 갖추었습니다. 1942년 처음 출고 당시 명칭은 A24였으며, 전차 부족에 시달리던 영국은 시험 운행을 거치치 않고 바로 실전에 투입하였습니다."
 ENG_medium_tank_destroyer_equipment_2:0 "채리어티어"
 ENG_medium_tank_destroyer_equipment_2_short:0 "채리어티어"
 ENG_medium_tank_destroyer_equipment_2_desc:0 "FV4101 채리어티어는 크롬웰을 개수하여 OQF 20파운더 전차포를 장착한 대전차자주포였습니다. 총 442대가 생산되었습니다."
 ENG_medium_tank_destroyer_equipment_3:0 "콘텐시어스"
 ENG_medium_tank_destroyer_equipment_3_short:0 "콘텐시어스"
 ENG_medium_tank_destroyer_equipment_3_desc:0 "FV4401 콘텐시어스는 영국의 실험적인 전차 개발 프로젝트의 일환이었으며, 다가올 냉전에 대비한 대전차전 실험이었습니다. 코멧 전차를 기본으로 하여 QF 20파운드 주포를 탑재했으며, 유압 서스펜션을 이용하여 전차 차체를 앞뒤로 기울일 수 있었는데 이 기술은 스웨덴 전차가 먼저 선보였던 것입니다."
 ENG_medium_tank_artillery_equipment_1:0 "켄타우로스"
 ENG_medium_tank_artillery_equipment_1_short:0 "켄타우로스"
 ENG_medium_tank_artillery_equipment_1_desc:0 "켄타우로스는 크롬웰을 개수하여 QF 6파운더 포를 탑재한 전차였습니다. 훈련용으로만 사용되었습니다."
 ENG_medium_tank_artillery_equipment_2:0 "어벤저"
 ENG_medium_tank_artillery_equipment_2_short:0 "어벤저"
 ENG_medium_tank_artillery_equipment_2_desc:0 "A30 어벤저는 크롬웰의 변형인 챌린저 전차를 개수한 자주포였습니다. 시제 전차만 제작되었습니다."
 ENG_medium_tank_artillery_equipment_3:0 "섹스턴"
 ENG_medium_tank_artillery_equipment_3_short:0 "섹스턴"
 ENG_medium_tank_artillery_equipment_3_desc:0 "1942년, 북아프리카 전역의 영국군은 미국으로부터 M7 프리스트 자주포를 공여 받았습니다. 그러나 프리스트의 105mm 포탄이 영국군 보급체계에 혼란을 주자 프리스트를 모델로 독자적인 자주포 개발에 착수하였습니다. 섹스턴은 캐나다의 램 전차나 미국의 셔먼 전차의 차체를 기반으로 25파운더 곡사포를 고정하였습니다."
 ENG_medium_tank_aa_equipment_1:0 "크루세이더 자주대공포"
 ENG_medium_tank_aa_equipment_1_short:0 "크루세이더 자주대공포"
 ENG_medium_tank_aa_equipment_1_desc:0 "크루세이더 전차의 차체에 보포스 40mm 대공포를 탑재한 자주대공포였습니다. 유럽 전선에서 연합국이 제공권 우위를 점했기 때문에, 대공 사격보다는 지상의 목표물을 공격하는데 많이 사용되었습니다."
 ENG_medium_tank_aa_equipment_2:0 "크롬웰 자주대공포"
 ENG_medium_tank_aa_equipment_2_short:0 "크롬웰 자주대공포"
 ENG_medium_tank_aa_equipment_2_desc:0 "크롬웰 전차의 차대 위에 탑재된 대공포입니다."
 ENG_medium_tank_aa_equipment_3:0 "코멧 마크스맨"
 ENG_medium_tank_aa_equipment_3_short:0 "코멧 마크스맨"
 ENG_medium_tank_aa_equipment_3_desc:0 "코멧 전차의 차대 위에 탑재된 마크스맨 방공 체계입니다."
 ENG_heavy_tank_artillery_equipment_1:0 "건 캐리어 Mk. I"
 ENG_heavy_tank_artillery_equipment_1_short:0 "건 캐리어 Mk. I"
 ENG_heavy_tank_artillery_equipment_1_desc:0 "건 캐리어 Mk. I은 1916년에 개발된, 제1차 세계 대전의 영국군 자주포였습니다. Mk. I 전차에 60파운더 야포를 탑재하고 전선을 돌아다니며 화력지원을 하는, 최초의 자주포였습니다."
 ENG_heavy_tank_artillery_equipment_2:0 "처칠 AVRE"
 ENG_heavy_tank_artillery_equipment_2_short:0 "처칠 AVRE"
 ENG_heavy_tank_artillery_equipment_2_desc:0 "1944년, 영국 제79 기갑사단장 퍼시 S. 호바트 소장은 노르망디 상륙작전에서 대서양 방벽을 돌파하기 위해 전차를 적극 활용해야 한다고 주장하였습니다. 그의 발상은 290mm 페타드 후장식 박격포를 탑재한 AVRE(Armoured Vehicle Royal Engineers:공병전차)로 적의 토치카를 비롯한 방해물을 부수며 전진하는 것이었습니다. 그 밖에도 공병장비를 추가하여 무른 해안가에 카펫을 깔거나, 지뢰를 제거하고 교량을 놓는 등 다양하게 운용하였습니다."
 ENG_heavy_tank_artillery_equipment_3:0 "블랙 프린스 AVRE"
 ENG_heavy_tank_artillery_equipment_3_short:0 "블랙 프린스 AVRE"
 ENG_heavy_tank_artillery_equipment_3_desc:0 "블랙 프린스 전차를 개조한 AVRE입니다."
 ENG_heavy_tank_destroyer_equipment_2:0 "처칠 건 캐리어"
 ENG_heavy_tank_destroyer_equipment_2_short:0 "처칠 건 캐리어"
 ENG_heavy_tank_destroyer_equipment_2_desc:0 "처칠 전차에는 6파운더 이상의 주포를 탑재하는게 불가능하였으나, 더 높은 관통력이 요구되자 이를 극복하기 위한 개조가 시작되었습니다. 처칠 건 캐리어는 기존의 포탑을 고정식 전투실로 대체하고, 해군이 사용하던 3인치 대공포를 전차 주포로 개조하여 장착할 계획이었습니다. 그러나 1943년 17파운더 포의 양산이 본격화 되면서 개발은 중단되었습니다."
 ENG_heavy_tank_destroyer_equipment_3:0 "헥터"
 ENG_heavy_tank_destroyer_equipment_3_short:0 "헥터"
 ENG_heavy_tank_destroyer_equipment_3_desc:0 "블랙 프린스 차체에 대전차포를 탑재했습니다."
 ENG_heavy_tank_aa_equipment_2:0 "처칠 자주대공포"
 ENG_heavy_tank_aa_equipment_2_short:0 "처칠 자주대공포"
 ENG_heavy_tank_aa_equipment_2_desc:0 "처칠 전차의 차대 위에 탑재된 대공포입니다."
 ENG_heavy_tank_aa_equipment_3:0 "블랙프린스 마크스맨"
 ENG_heavy_tank_aa_equipment_3_short:0 "블랙프린스 마크스맨"
 ENG_heavy_tank_aa_equipment_3_desc:0 "블랙 프린스 전차의 차대 위에 탑재된 마크스맨 방공 체계입니다."
 ENG_modern_tank_destroyer_equipment_1:0 "센추리온 말카라"
 ENG_modern_tank_destroyer_equipment_1_short:0 "센추리온 말카라"
 ENG_modern_tank_destroyer_equipment_1_desc:0 "193mm 말카라 대전차 로켓을 장착한 센추리온의 차체입니다."
 ENG_modern_tank_artillery_equipment_1:0 "센추리온 AVRE"
 ENG_modern_tank_artillery_equipment_1_short:0 "센추리온 AVRE"
 ENG_modern_tank_artillery_equipment_1_desc:0 "센추리온 전차를 개조한 AVRE입니다. 장애물 극복용 165mm 박격포를 탑재하였습니다."
 ENG_modern_tank_aa_equipment_1:0 "센추리온 마크스맨"
 ENG_modern_tank_aa_equipment_1_short:0 "센추리온 마크스맨"
 ENG_modern_tank_aa_equipment_1_desc:0 "마크스맨 방공 체계는 영국의 마코니 사가 개발한 단거리 방공 체계입니다. 마코니 시리즈 400 레이더와 쌍발 Oerlikon 35mm 대공기관포로 구성된 포탑형 대공 병기입니다. 센추리온 전차에 탑재하였습니다."
 ENG_super_heavy_tank_destroyer_equipment_1:0 "아이언 듀크"
 ENG_super_heavy_tank_destroyer_equipment_1_short:0 "아이언 듀크"
 ENG_super_heavy_tank_destroyer_equipment_1_desc:0 "A39 토터스 차체에 대전차포를 탑재했습니다."
 
 SAF_gw_tank_equipment:0 "마크 V"
 SAF_gw_tank_equipment_short:0 "마크 V"
 SAF_gw_tank_equipment_desc:0 "마크 V는 영국이 개발한 최초의 전차 마크 시리즈의 다섯 번째 전차였습니다. 서부전선에서 참호 교착상태를 타결하기 위해 개발된 전차는 무한궤도를 장착하여 험지에서도 주행이 가능해졌고 철조망과 총격으로부터 보병을 보호하는 형태로 운용되었습니다. 이러한 전차 운용법은 영국군과 프랑스군이 보병전차라는 체계를 도입하는 계기가 되었습니다."
 SAF_light_tank_equipment_1:0 "빅커스 중형전차 Mark II"
 SAF_light_tank_equipment_1_short:0 "빅커스 II"
 SAF_light_tank_equipment_1_desc:0 "빅커스 II는 1920년대 영국에서 생산된 경전차입니다. 1925년에 양산이 시작되었고 1934년 까지 100여대가 생산되었습니다. 1차 세계 대전이 끝난 뒤, 처음으로 유의미한 숫자로 생산되었던 빅커스 II는 아프리카 식민지 등으로 배치되어 전투를 치렀습니다."
 SAF_light_tank_equipment_2:0 "마틸다 로컬 패턴"
 SAF_light_tank_equipment_2_short:0 "마틸다 LP"
 SAF_light_tank_equipment_2_desc:0 "마틸다 전차는 1936년 부터 개발된 영국의 보병전차입니다. 1차 세계 대전의 전훈을 계승하여 움직이는 기관총 진지로 기획되었으나, 독일의 위협을 대비한 영국 육군이 60mm 이상의 장갑과 2파운드 포 탑재를 요구하였으며, 이로 인해 독일군의 주력전차를 상대로 초기 우위를 점할 수 있었습니다. 남아프리카군의 고유 위장을 도색하였습니다."
 SAF_light_tank_equipment_3:0 "밸런타인"
 SAF_light_tank_equipment_3_short:0 "밸런타인"
 SAF_light_tank_equipment_3_desc:0 "1941년 까지 영국 육군이 보병전차로 운용한 밸런타인 전차는 마틸다 전차가 대량생산에 적합하지 않았던 점을 보완하였습니다. 2인승 포탑과 리벳, 볼트로 조립된 차체 등 구식으로 설계된 전차였지만 당시 영국 전차 중에서 신뢰성과 정비성이 가장 나았던 점과 대량생산될 가능성이 높아 채택되었습니다."
 SAF_light_tank_artillery_equipment_1:0 "버치"
 SAF_light_tank_artillery_equipment_1_short:0 "버치"
 SAF_light_tank_artillery_equipment_1_desc:0 "빅커스 자주포 '버치'는 1925년에 개발된 영국의 자주포였습니다. 빅커스 보병전차 II의 차대에 오드넌스 18파운더 포가 탑재되었습니다. 영국 정부의 관심이 멀어지면서 1928년, 계획이 취소되었습니다."
 SAF_light_tank_artillery_equipment_2:0 "프리스트"
 SAF_light_tank_artillery_equipment_2_short:0 "프리스트"
 SAF_light_tank_artillery_equipment_2_desc:0 "마틸다 전차의 차대 위에 탑재된 야포입니다."
 SAF_light_tank_artillery_equipment_3:0 "비숍"
 SAF_light_tank_artillery_equipment_3_short:0 "비숍"
 SAF_light_tank_artillery_equipment_3_desc:0 "비숍은 밸런타인 전차를 기본으로하여 개발된 자주포였습니다. 기존의 포탑을 박스형 포탑으로 교체하고 QF 25파운더 주포를 장착하였습니다. 주포의 내림각이 작아서 최대 사거리는 5,800m에 불과했습니다."
 SAF_light_tank_destroyer_equipment_3:0 "아처"
 SAF_light_tank_destroyer_equipment_3_short:0 "아처"
 SAF_light_tank_destroyer_equipment_3_desc:0 "QF 17파운더 포는 영국이 가진 대전차포중 가장 강력했지만, 견인하기에는 무거웠고 반동을 견딜 포좌가 없었습니다. 포를 탑재할 여러 전차가 거론되었는데 최종적으로 밸런타인 전차의 포탑을 제거하고 차체 후방 방향으로 포가 탑재되었습니다."
 SAF_light_tank_destroyer_equipment_1:0 "디컨"
 SAF_light_tank_destroyer_equipment_1_short:0 "디컨"
 SAF_light_tank_destroyer_equipment_1_desc:0 "디컨은 QF 6파운더 포를 탑재한 영국의 AEC 마타도 트럭이었습니다. 1942년 말, 북아프리카 전역에서 빠르게 기동하며 독일군의 장갑차를 공격하였습니다."
 SAF_light_tank_destroyer_equipment_2:0 "발리언트"
 SAF_light_tank_destroyer_equipment_2_short:0 "발리언트"
 SAF_light_tank_destroyer_equipment_2_desc:0 "발리언트는 영국이 아시아 식민지에서 사용하기 위한 돌격전차로 개발되었습니다. 밸런타인 전차에 QF 6파운더 포를 탑재할 계획이었으나 목표했던 중량을 초과하였고, 중량 절감을 위해 너무 많은 것을 포기해야 했기에 시제 전차 1대만 남긴 채 개발은 취소되었습니다."
 SAF_light_tank_aa_equipment_1:0 "빅커스 II 자주대공포"
 SAF_light_tank_aa_equipment_1_short:0 "빅커스 II 자주대공포"
 SAF_light_tank_aa_equipment_1_desc:0 "빅커스 II 전차의 차대 위에 탑재된 대공포입니다."
 SAF_light_tank_aa_equipment_2:0 "마틸다 자주대공포"
 SAF_light_tank_aa_equipment_2_short:0 "마틸다 자주대공포"
 SAF_light_tank_aa_equipment_2_desc:0 "마틸다 전차의 차대 위에 탑재된 대공포입니다."
 SAF_light_tank_aa_equipment_3:0 "밸런타인 자주대공포"
 SAF_light_tank_aa_equipment_3_short:0 "밸런타인 자주대공포"
 SAF_light_tank_aa_equipment_3_desc:0 "밸런타인 전차의 차대 위에 탑재된 대공포입니다."
 SAF_medium_tank_equipment_1:0 "크루세이더 로컬 패턴"
 SAF_medium_tank_equipment_1_short:0 "크루세이더 LP"
 SAF_medium_tank_equipment_1_desc:0 "1936년부터 영국 육군은 미국의 월터 크리스티가 설계한 전차를 기본으로 하는 순항전차를 개발, 운용했으나 더 두꺼운 장갑이 필요하다는 의견으로 새로운 전차 개발이 추진되었습니다. 너필드 사가 개발한 크루세이더는 2파운더 대전차포를 탑재하였는데 호환되는 고폭탄이 없어 철갑탄만 사용할 수 있었습니다. MK. VI 형식이 남아프리카군에서 전후까지 운용하였으며, 남아프리카군의 고유 위장을 도색하였습니다."
 SAF_medium_tank_equipment_2:0 "크롬웰 로컬 패턴"
 SAF_medium_tank_equipment_2_short:0 "크롬웰 LP"
 SAF_medium_tank_equipment_2_desc:0 "순항전차로 분류되는 크롬웰은 2차 세계 대전의 중형전차들 중 가장 빠른 속도(64km/h)를 갖춘 전차입니다. 현가장치를 개량하여 안정적으로 고속 주행이 가능했으며, 고폭탄 무장이 빈약한 영국 전차의 문제점은 미국의 75mm 포를 자체 생산하는 것으로 해결하였습니다. 장갑과 주포를 강화하면서 중량이 늘어나자 구동부가 빠르게 마모되는 문제를 해결하기 위해 후기형은 속력을 52km/h까지 낮췄으나 기동력을 이용하여 우회타격하는 전술은 종전까지 유효했습니다. 남아프리카군의 고유 위장을 도색하였습니다."
 SAF_medium_tank_equipment_3:0 "코멧 로컬 패턴"
 SAF_medium_tank_equipment_3_short:0 "코멧 LP"
 SAF_medium_tank_equipment_3_desc:0 "코멧은 제2차 세계대전 중 1944년 부터 영국이 사용한 순항전차의 최종형입니다. 크롬웰의 후기형 차체를 기반으로 77mm HV 포를 장착할 수 있는 신형 포탑을 탑재하여 대전차 능력을 향상시켰습니다. 전후 남아프리카를 비롯한 여러 나라로 팔려나갔으며, 남아프리카군의 고유 위장을 도색하였습니다."
 SAF_medium_tank_destroyer_equipment_1:0 "카발리어"
 SAF_medium_tank_destroyer_equipment_1_short:0 "카발리어"
 SAF_medium_tank_destroyer_equipment_1_desc:0 "카발리어는 영국에서 본토 항공전이 한창이던 1940년, 영국 크루세이더 전차의 부품을 활용하여 개발한 전차였습니다. 크루세이더 전차의 확대판으로, 6파운드 포를 탑재할 수 있는 3인승 포탑과 76mm의 전면 장갑을 갖추었습니다. 1942년 처음 출고 당시 명칭은 A24였으며, 전차 부족에 시달리던 영국은 시험 운행을 거치치 않고 바로 실전에 투입하였습니다."
 SAF_medium_tank_destroyer_equipment_2:0 "채리어티어"
 SAF_medium_tank_destroyer_equipment_2_short:0 "채리어티어"
 SAF_medium_tank_destroyer_equipment_2_desc:0 "FV4101 채리어티어는 영국이 크롬웰을 개수하여 OQF 20파운더 전차포를 장착한 대전차자주포였습니다. 총 442대가 생산되었습니다."
 SAF_medium_tank_destroyer_equipment_3:0 "콘텐시어스"
 SAF_medium_tank_destroyer_equipment_3_short:0 "콘텐시어스"
 SAF_medium_tank_destroyer_equipment_3_desc:0 "FV4401 콘텐시어스는 영국의 실험적인 전차 개발 프로젝트의 일환이었으며, 다가올 냉전에 대비한 대전차전 실험이었습니다. 코멧 전차를 기본으로 하여 QF 20파운드 주포를 탑재했으며, 유압 서스펜션을 이용하여 전차 차체를 앞뒤로 기울일 수 있었는데 이 기술은 스웨덴 전차가 먼저 선보였던 것입니다."
 SAF_medium_tank_artillery_equipment_1:0 "켄타우로스"
 SAF_medium_tank_artillery_equipment_1_short:0 "켄타우로스"
 SAF_medium_tank_artillery_equipment_1_desc:0 "켄타우로스는 영국이 크롬웰을 개수하여 QF 6파운더 포를 탑재한 전차였습니다. 훈련용으로만 사용되었습니다."
 SAF_medium_tank_artillery_equipment_2:0 "어벤저"
 SAF_medium_tank_artillery_equipment_2_short:0 "어벤저"
 SAF_medium_tank_artillery_equipment_2_desc:0 "A30 어벤저는 크롬웰의 변형인 챌린저 전차를 개수한 자주포였습니다. 시제 전차만 제작되었습니다."
 SAF_medium_tank_artillery_equipment_3:0 "섹스턴"
 SAF_medium_tank_artillery_equipment_3_short:0 "섹스턴"
 SAF_medium_tank_artillery_equipment_3_desc:0 "1942년, 북아프리카 전역의 영연방군은 미국으로부터 M7 프리스트 자주포를 공여 받았습니다. 그러나 프리스트의 105mm 포탄이 영국군 보급체계에 혼란을 주자 프리스트를 모델로 독자적인 자주포 개발에 착수하였습니다. 섹스턴은 캐나다의 램 전차나 미국의 셔먼 전차의 차체를 기반으로 25파운더 곡사포를 고정하였습니다. 남아프리카는 전후 자국산 자주포를 개발하기 전 까지, 섹스턴 자주포를 운용하였습니다."
 SAF_medium_tank_aa_equipment_1:0 "크루세이더 자주대공포"
 SAF_medium_tank_aa_equipment_1_short:0 "크루세이더 자주대공포"
 SAF_medium_tank_aa_equipment_1_desc:0 "크루세이더 전차의 차체에 보포스 40mm 대공포를 탑재한 자주대공포였습니다. 유럽 전선에서 연합국이 제공권 우위를 점했기 때문에, 대공 사격보다는 지상의 목표물을 공격하는데 많이 사용되었습니다."
 SAF_medium_tank_aa_equipment_2:0 "크롬웰 자주대공포"
 SAF_medium_tank_aa_equipment_2_short:0 "크롬웰 자주대공포"
 SAF_medium_tank_aa_equipment_2_desc:0 "크롬웰 전차의 차대 위에 탑재된 대공포입니다."
 SAF_medium_tank_aa_equipment_3:0 "코멧 마크스맨"
 SAF_medium_tank_aa_equipment_3_short:0 "코멧 마크스맨"
 SAF_medium_tank_aa_equipment_3_desc:0 "코멧 전차의 차대 위에 탑재된 마크스맨 방공 체계입니다."
 SAF_heavy_tank_equipment_1:0 "빅커스 A1E1 '인디펜던트'"
 SAF_heavy_tank_equipment_1_short:0 "빅커스"
 SAF_heavy_tank_equipment_1_desc:0 "인디펜던트는 1925년 영국에서 시제 전차만 제작된 다포탑 중전차였습니다. 1차 세계대전의 경험으로 참호전에 대비해 개발하였으며 다포탑 전차 붐을 일으켰으나, 인디펜던트를 마지막으로 영국은 다포탑 전차 개발을 중단하였습니다."
 SAF_heavy_tank_equipment_2:0 "처칠 로컬 패턴"
 SAF_heavy_tank_equipment_2_short:0 "처칠 LP"
 SAF_heavy_tank_equipment_2_desc:0 "처칠은 영국이 개발한 마지막 보병전차로 1940년 시제 차량이 제작되어 1941년 양산을 시작했습니다. 처칠의 차폭이 좁고 궤도가 길게 설계된 이유는 영국 철도의 좁은 궤간에 맞추고 해상 수송을 위해 무게를 줄이려는 이유였습니다. 남아프리카군의 고유 위장을 도색하였습니다."
 SAF_heavy_tank_equipment_3:0 "처칠 블랙 프린스"
 SAF_heavy_tank_equipment_3_short:0 "블랙 프린스 LP"
 SAF_heavy_tank_equipment_3_desc:0 "1943년, 고질적인 화력 부족을 겪던 처칠 전차를 개선하기 위한 프로젝트로 17파운더 포를 장착한 블랙 프린스가 개발되었습니다. 독일군의 판터와 티거를 상대하기 위해 개발하였지만, 차체의 폭을 넓히고 대형 포탑을 탑재하면서 중량이 50t 까지 증가하는 중에 엔진 개량은 없었습니다. 6대의 시제 전차만 완성되었습니다."
 SAF_super_heavy_tank_equipment_1:0 "토터스"
 SAF_super_heavy_tank_equipment_1_short:0 "토터스"
 SAF_super_heavy_tank_equipment_1_desc:0 "A39 토터스는 1944년에 초에 완성된 영국의 2차 세계 대전 초중전차였습니다. 정면에 230mm 장갑을 갖추었으며, 주 무장은 3.7인치 대공포를 개조한 32파운더(94mm) 포였습니다. 25대가 발주되었으나, 단 5대만 완성되었습니다."
 SAF_modern_tank_equipment_1:0 "센추리온"
 SAF_modern_tank_equipment_1_short:0 "센추리온"
 SAF_modern_tank_equipment_1_desc:0 "센추리온은 1946년에 제식 채용된 영국의 유니버설 탱크였습니다. 정면에서 전차를 상대하는 보병전차와, 기동전을 수행하는 순항전차의 역할을 통합하기 위해 개발되었습니다. 전후 북대서양 조약기구의 표준 전차로 널리 도입되었으며, 남아프리카군은 파생형 MK. II와 MK. III, MK. V를 도입하였습니다."
 SAF_heavy_tank_artillery_equipment_1:0 "건 캐리어 Mk. I"
 SAF_heavy_tank_artillery_equipment_1_short:0 "건 캐리어 Mk. I"
 SAF_heavy_tank_artillery_equipment_1_desc:0 "건 캐리어 Mk. I은 1916년에 개발된, 제1차 세계 대전의 영국군 자주포였습니다. Mk. I 전차에 60파운더 야포를 탑재하고 전선을 돌아다니며 화력지원을 하는, 최초의 자주포였습니다."
 SAF_heavy_tank_artillery_equipment_2:0 "처칠 AVRE"
 SAF_heavy_tank_artillery_equipment_2_short:0 "처칠 AVRE"
 SAF_heavy_tank_artillery_equipment_2_desc:0 "1944년, 영국 제79 기갑사단장 퍼시 S. 호바트 소장은 노르망디 상륙작전에서 대서양 방벽을 돌파하기 위해 전차를 적극 활용해야 한다고 주장하였습니다. 그의 발상은 290mm 페타드 후장식 박격포를 탑재한 AVRE(Armoured Vehicle Royal Engineers:공병전차)로 적의 토치카를 비롯한 방해물을 부수며 전진하는 것이었습니다. 그 밖에도 공병장비를 추가하여 무른 해안가에 카펫을 깔거나, 지뢰를 제거하고 교량을 놓는 등 다양하게 운용하였습니다."
 SAF_heavy_tank_artillery_equipment_3:0 "블랙 프린스 AVRE"
 SAF_heavy_tank_artillery_equipment_3_short:0 "블랙 프린스 AVRE"
 SAF_heavy_tank_artillery_equipment_3_desc:0 "블랙 프린스 전차를 개조한 AVRE입니다."
 SAF_heavy_tank_destroyer_equipment_2:0 "처칠 건 캐리어"
 SAF_heavy_tank_destroyer_equipment_2_short:0 "처칠 건 캐리어"
 SAF_heavy_tank_destroyer_equipment_2_desc:0 "처칠 전차에는 6파운더 이상의 주포를 탑재하는게 불가능하였으나, 더 높은 관통력이 요구되자 이를 극복하기 위한 개조가 영국에서 시작되었습니다. 처칠 건 캐리어는 기존의 포탑을 고정식 전투실로 대체하고, 해군이 사용하던 3인치 대공포를 전차 주포로 개조하여 장착할 계획이었습니다. 그러나 1943년 17파운더 포의 양산이 본격화 되면서 개발은 중단되었습니다."
 SAF_heavy_tank_destroyer_equipment_3:0 "헥터"
 SAF_heavy_tank_destroyer_equipment_3_short:0 "헥터"
 SAF_heavy_tank_destroyer_equipment_3_desc:0 "블랙 프린스 차체에 대전차포를 탑재했습니다."
 SAF_heavy_tank_aa_equipment_2:0 "처칠 자주대공포"
 SAF_heavy_tank_aa_equipment_2_short:0 "처칠 자주대공포"
 SAF_heavy_tank_aa_equipment_2_desc:0 "처칠 전차의 차대 위에 탑재된 대공포입니다."
 SAF_heavy_tank_aa_equipment_3:0 "블랙프린스 마크스맨"
 SAF_heavy_tank_aa_equipment_3_short:0 "블랙프린스 마크스맨"
 SAF_heavy_tank_aa_equipment_3_desc:0 "블랙 프린스 전차의 차대 위에 탑재된 마크스맨 방공 체계입니다."
 SAF_modern_tank_destroyer_equipment_1:0 "센추리온 말카라"
 SAF_modern_tank_destroyer_equipment_1_short:0 "센추리온 말카라"
 SAF_modern_tank_destroyer_equipment_1_desc:0 "193mm 말카라 대전차 로켓을 장착한 센추리온의 차체입니다."
 SAF_modern_tank_artillery_equipment_1:0 "센추리온 AVRE"
 SAF_modern_tank_artillery_equipment_1_short:0 "센추리온 AVRE"
 SAF_modern_tank_artillery_equipment_1_desc:0 "센추리온 전차를 개조한 AVRE입니다. 장애물 극복용 165mm 박격포를 탑재하였습니다."
 SAF_modern_tank_aa_equipment_1:0 "센추리온 마크스맨"
 SAF_modern_tank_aa_equipment_1_short:0 "센추리온 마크스맨"
 SAF_modern_tank_aa_equipment_1_desc:0 "마크스맨 방공 체계는 영국의 마코니 사가 개발한 단거리 방공 체계입니다. 마코니 시리즈 400 레이더와 쌍발 Oerlikon 35mm 대공기관포로 구성된 포탑형 대공 병기입니다. 센추리온 전차에 탑재하였습니다."
 SAF_super_heavy_tank_destroyer_equipment_1:0 "아이언 듀크"
 SAF_super_heavy_tank_destroyer_equipment_1_short:0 "아이언 듀크"
 SAF_super_heavy_tank_destroyer_equipment_1_desc:0 "A39 토터스 차체에 대전차포를 탑재했습니다."
 
 NZL_gw_tank_equipment:1 "마크 V"
 NZL_gw_tank_equipment_short:1 "마크 V"
 NZL_gw_tank_equipment_desc:0 "마크 V는 영국이 개발한 최초의 전차 마크 시리즈의 다섯 번째 전차였습니다. 서부전선에서 참호 교착상태를 타결하기 위해 개발된 전차는 무한궤도를 장착하여 험지에서도 주행이 가능해졌고 철조망과 총격으로부터 보병을 보호하는 형태로 운용되었습니다. 이러한 전차 운용법은 영국군과 프랑스군이 보병전차라는 체계를 도입하는 계기가 되었습니다."
 NZL_light_tank_equipment_1:0 "밥 셈플 "전차"
 NZL_light_tank_equipment_1_short:0 "밥 셈플"
 NZL_light_tank_equipment_1_desc:0 "전차"로서의 값어치는 합니다."
 NZL_light_tank_equipment_2:0 "스코필드 전차"
 NZL_light_tank_equipment_2_short:0 "스코필드 전차"
 NZL_light_tank_equipment_2_desc:0 "QF 2파운더 주포를 탑재하여 진짜 전차로서의 값어치를 합니다."
 NZL_light_tank_equipment_3:0 "밸런타인"
 NZL_light_tank_equipment_3_short:0 "밸런타인"
 NZL_light_tank_equipment_3_desc:0 "1941년 까지 영국 육군이 보병전차로 운용한 밸런타인 전차는 마틸다 전차가 대량생산에 적합하지 않았던 점을 보완하였습니다. 2인승 포탑과 리벳, 볼트로 조립된 차체 등 구식으로 설계된 전차였지만 당시 영국 전차 중에서 신뢰성과 정비성이 가장 나았던 점과 대량생산될 가능성이 높아 채택되었습니다. MK. III형을 뉴질랜드군이 양도받아 운용하였습니다."
 NZL_light_tank_artillery_equipment_1:0 "버치"
 NZL_light_tank_artillery_equipment_1_short:0 "버치"
 NZL_light_tank_artillery_equipment_1_desc:0 "빅커스 자주포 '버치'는 1925년에 개발된 영국의 자주포였습니다. 빅커스 보병전차 II의 차대에 오드넌스 18파운더 포가 탑재되었습니다. 영국 정부의 관심이 멀어지면서 1928년, 계획이 취소되었습니다."
 NZL_light_tank_artillery_equipment_2:0 "프리스트"
 NZL_light_tank_artillery_equipment_2_short:0 "프리스트"
 NZL_light_tank_artillery_equipment_2_desc:0 "마틸다 전차의 차대 위에 탑재된 야포입니다."
 NZL_light_tank_artillery_equipment_3:0 "비숍"
 NZL_light_tank_artillery_equipment_3_short:0 "비숍"
 NZL_light_tank_artillery_equipment_3_desc:0 "비숍은 밸런타인 전차를 기본으로하여 영국에서 개발된 자주포였습니다. 기존의 포탑을 박스형 포탑으로 교체하고 QF 25파운더 주포를 장착하였습니다. 주포의 내림각이 작아서 최대 사거리는 5,800m에 불과했습니다. 뉴질랜드군이 양도받아 전후까지 운용하였습니다."
 NZL_light_tank_destroyer_equipment_3:0 "아처"
 NZL_light_tank_destroyer_equipment_3_short:0 "아처"
 NZL_light_tank_destroyer_equipment_3_desc:0 "QF 17파운더 포는 영국이 가진 대전차포중 가장 강력했지만, 견인하기에는 무거웠고 반동을 견딜 포좌가 없었습니다. 포를 탑재할 여러 전차가 거론되었는데 최종적으로 밸런타인 전차의 포탑을 제거하고 차체 후방 방향으로 포가 탑재되었습니다."
 NZL_light_tank_destroyer_equipment_1:0 "디컨"
 NZL_light_tank_destroyer_equipment_1_short:0 "디컨"
 NZL_light_tank_destroyer_equipment_1_desc:0 "디컨은 QF 6파운더 포를 탑재한, 영국의 AEC 마타도 트럭이었습니다. 1942년 말, 북아프리카 전역에서 빠르게 기동하며 독일군의 장갑차를 공격하였습니다."
 NZL_light_tank_destroyer_equipment_2:0 "발리언트"
 NZL_light_tank_destroyer_equipment_2_short:0 "발리언트"
 NZL_light_tank_destroyer_equipment_2_desc:0 "발리언트는 영국군이 아시아 식민지에서 사용하기 위한 돌격전차로 개발하였습니다. 밸런타인 전차에 QF 6파운더 포를 탑재할 계획이었으나 목표했던 중량을 초과하였고, 중량 절감을 위해 너무 많은 것을 포기해야 했기에 시제 전차 1대만 남긴 채 개발은 취소되었습니다."
 NZL_light_tank_aa_equipment_1:0 "빅커스 II 자주대공포"
 NZL_light_tank_aa_equipment_1_short:0 "빅커스 II 자주대공포"
 NZL_light_tank_aa_equipment_1_desc:0 "빅커스 II 전차의 차대 위에 탑재된 대공포입니다."
 NZL_light_tank_aa_equipment_2:0 "마틸다 자주대공포"
 NZL_light_tank_aa_equipment_2_short:0 "마틸다 자주대공포"
 NZL_light_tank_aa_equipment_2_desc:0 "마틸다 전차의 차대 위에 탑재된 대공포입니다."
 NZL_light_tank_aa_equipment_3:0 "밸런타인 자주대공포"
 NZL_light_tank_aa_equipment_3_short:0 "밸런타인 자주대공포"
 NZL_light_tank_aa_equipment_3_desc:0 "밸런타인 전차의 차대 위에 탑재된 대공포입니다."
 NZL_medium_tank_equipment_1:0 "크루세이더 로컬 패턴"
 NZL_medium_tank_equipment_1_short:0 "크루세이더 LP"
 NZL_medium_tank_equipment_1_desc:0 "1936년부터 영국 육군은 미국의 월터 크리스티가 설계한 전차를 기본으로 하는 순항전차를 개발, 운용했으나 더 두꺼운 장갑이 필요하다는 의견으로 새로운 전차 개발이 추진되었습니다. 너필드 사가 개발한 크루세이더는 2파운더 대전차포를 탑재하였는데 호환되는 고폭탄이 없어 철갑탄만 사용할 수 있었습니다. 뉴질랜드군의 고유 위장을 도색하였습니다."
 NZL_medium_tank_equipment_2:0 "크롬웰 로컬 패턴"
 NZL_medium_tank_equipment_2_short:0 "크롬웰 LP"
 NZL_medium_tank_equipment_2_desc:0 "순항전차로 분류되는 크롬웰은 2차 세계 대전의 중형전차들 중 가장 빠른 속도(64km/h)를 갖춘 전차입니다. 현가장치를 개량하여 안정적으로 고속 주행이 가능했으며, 고폭탄 무장이 빈약한 영국 전차의 문제점은 미국의 75mm 포를 자체 생산하는 것으로 해결하였습니다. 장갑과 주포를 강화하면서 중량이 늘어나자 구동부가 빠르게 마모되는 문제를 해결하기 위해 후기형은 속력을 52km/h까지 낮췄으나 기동력을 이용하여 우회타격하는 전술은 종전까지 유효했습니다. 뉴질랜드군의 고유 위장을 도색하였습니다."
 NZL_medium_tank_equipment_3:0 "코멧 로컬 패턴"
 NZL_medium_tank_equipment_3_short:0 "코멧 LP"
 NZL_medium_tank_equipment_3_desc:0 "코멧은 제2차 세계대전 중 1944년 부터 영국이 사용한 순항전차의 최종형입니다. 크롬웰의 후기형 차체를 기반으로 77mm HV 포를 장착할 수 있는 신형 포탑을 탑재하여 대전차 능력을 향상시켰습니다. 뉴질랜드군의 고유 위장을 도색하였습니다."
 NZL_medium_tank_destroyer_equipment_1:0 "카발리어"
 NZL_medium_tank_destroyer_equipment_1_short:0 "카발리어"
 NZL_medium_tank_destroyer_equipment_1_desc:0 "카발리어는 영국에서 본토 항공전이 한창이던 1940년, 영국 크루세이더 전차의 부품을 활용하여 개발한 전차였습니다. 크루세이더 전차의 확대판으로, 6파운드 포를 탑재할 수 있는 3인승 포탑과 76mm의 전면 장갑을 갖추었습니다. 1942년 처음 출고 당시 명칭은 A24였으며, 전차 부족에 시달리던 영국은 시험 운행을 거치치 않고 바로 실전에 투입하였습니다."
 NZL_medium_tank_destroyer_equipment_2:0 "채리어티어"
 NZL_medium_tank_destroyer_equipment_2_short:0 "채리어티어"
 NZL_medium_tank_destroyer_equipment_2_desc:0 "FV4101 채리어티어는 영국에서 크롬웰을 개수하여 OQF 20파운더 전차포를 장착한 대전차자주포였습니다. 총 442대가 생산되었습니다."
 NZL_medium_tank_destroyer_equipment_3:0 "콘텐시어스"
 NZL_medium_tank_destroyer_equipment_3_short:0 "콘텐시어스"
 NZL_medium_tank_destroyer_equipment_3_desc:0 "FV4401 콘텐시어스는 영국의 실험적인 전차 개발 프로젝트의 일환이었으며, 다가올 냉전에 대비한 대전차전 실험이었습니다. 코멧 전차를 기본으로 하여 QF 20파운드 주포를 탑재했으며, 유압 서스펜션을 이용하여 전차 차체를 앞뒤로 기울일 수 있었는데 이 기술은 스웨덴 전차가 먼저 선보였던 것입니다."
 NZL_medium_tank_artillery_equipment_1:0 "켄타우로스"
 NZL_medium_tank_artillery_equipment_1_short:0 "켄타우로스"
 NZL_medium_tank_artillery_equipment_1_desc:0 "켄타우로스는 영국에서 크롬웰을 개수하여 QF 6파운더 포를 탑재한 전차였습니다. 훈련용으로만 사용되었습니다."
 NZL_medium_tank_artillery_equipment_2:0 "어벤저"
 NZL_medium_tank_artillery_equipment_2_short:0 "어벤저"
 NZL_medium_tank_artillery_equipment_2_desc:0 "A30 어벤저는 크롬웰의 변형인 챌린저 전차를 개수한 자주포였습니다. 시제 전차만 제작되었습니다."
 NZL_medium_tank_artillery_equipment_3:0 "섹스턴"
 NZL_medium_tank_artillery_equipment_3_short:0 "섹스턴"
 NZL_medium_tank_artillery_equipment_3_desc:0 "1942년, 북아프리카 전역의 영국군은 미국으로부터 M7 프리스트 자주포를 공여 받았습니다. 그러나 프리스트의 105mm 포탄이 영국군 보급체계에 혼란을 주자 프리스트를 모델로 독자적인 자주포 개발에 착수하였습니다. 섹스턴은 캐나다의 램 전차나 미국의 셔먼 전차의 차체를 기반으로 25파운더 곡사포를 고정하였습니다."
 NZL_medium_tank_aa_equipment_1:0 "크루세이더 자주대공포"
 NZL_medium_tank_aa_equipment_1_short:0 "크루세이더 자주대공포"
 NZL_medium_tank_aa_equipment_1_desc:0 "크루세이더 전차의 차체에 보포스 40mm 대공포를 탑재한 자주대공포였습니다. 유럽 전선에서 연합국이 제공권 우위를 점했기 때문에, 대공 사격보다는 지상의 목표물을 공격하는데 많이 사용되었습니다."
 NZL_medium_tank_aa_equipment_2:0 "크롬웰 자주대공포"
 NZL_medium_tank_aa_equipment_2_short:0 "크롬웰 자주대공포"
 NZL_medium_tank_aa_equipment_2_desc:0 "크롬웰 전차의 차대 위에 탑재된 대공포입니다."
 NZL_medium_tank_aa_equipment_3:0 "코멧 마크스맨"
 NZL_medium_tank_aa_equipment_3_short:0 "코멧 마크스맨"
 NZL_medium_tank_aa_equipment_3_desc:0 "코멧 전차의 차대 위에 탑재된 마크스맨 방공 체계입니다."
 NZL_heavy_tank_equipment_1:0 "빅커스 A1E1 '인디펜던트'"
 NZL_heavy_tank_equipment_1_short:0 "빅커스"
 NZL_heavy_tank_equipment_1_desc:0 "인디펜던트는 1925년 영국에서 시제 전차만 제작된 다포탑 중전차였습니다. 1차 세계대전의 경험으로 참호전에 대비해 개발하였으며 유럽에 다포탑 전차 붐을 일으켰으나, 인디펜던트를 마지막으로 영국은 다포탑 전차 개발을 중단하였습니다."
 NZL_heavy_tank_equipment_2:0 "처칠 로컬 패턴"
 NZL_heavy_tank_equipment_2_short:0 "처칠 LP"
 NZL_heavy_tank_equipment_2_desc:0 "처칠은 영국이 개발한 마지막 보병전차로 1940년 시제 차량이 제작되어 1941년 양산을 시작했습니다. 처칠의 차폭이 좁고 궤도가 길게 설계된 이유는 영국 철도의 좁은 궤간에 맞추고 해상 수송을 위해 무게를 줄이려는 이유였습니다. 뉴질랜드군의 고유 위장을 도색하였습니다."
 NZL_heavy_tank_equipment_3:0 "처칠 블랙 프린스"
 NZL_heavy_tank_equipment_3_short:0 "블랙 프린스 LP"
 NZL_heavy_tank_equipment_3_desc:0 "1943년, 고질적인 화력 부족을 겪던 처칠 전차를 개선하기 위한 프로젝트로 17파운더 포를 장착한 블랙 프린스가 개발되었습니다. 독일군의 판터와 티거를 상대하기 위해 개발하였지만, 차체의 폭을 넓히고 대형 포탑을 탑재하면서 중량이 50t 까지 증가하는 중에 엔진 개량은 없었습니다. 6대의 시제 전차만 완성되었습니다."
 NZL_super_heavy_tank_equipment_1:0 "빅 밥"
 NZL_super_heavy_tank_equipment_1_short:0 "빅 밥"
 NZL_modern_tank_equipment_1:0 "센추리온"
 NZL_modern_tank_equipment_1_short:0 "센추리온"
 NZL_modern_tank_equipment_1_desc:0 "센추리온은 1946년에 제식 채용된 영국의 유니버설 탱크였습니다. 정면에서 전차를 상대하는 보병전차와, 기동전을 수행하는 순항전차의 역할을 통합하기 위해 개발되었습니다. 전후 북대서양 조약기구의 표준 전차로 널리 도입되었으며, 뉴질랜드군도 영연방의 일원으로써 파생형 MK. III와 MK. V를 도입하였습니다."
 NZL_heavy_tank_artillery_equipment_1:0 "건 캐리어 Mk. I"
 NZL_heavy_tank_artillery_equipment_1_short:0 "건 캐리어 Mk. I"
 NZL_heavy_tank_artillery_equipment_1_desc:0 "건 캐리어 Mk. I은 1916년에 개발된, 제1차 세계 대전의 영국군 자주포였습니다. Mk. I 전차에 60파운더 야포를 탑재하고 전선을 돌아다니며 화력지원을 하는, 최초의 자주포였습니다."
 NZL_heavy_tank_artillery_equipment_2:0 "처칠 AVRE"
 NZL_heavy_tank_artillery_equipment_2_short:0 "처칠 AVRE"
 NZL_heavy_tank_artillery_equipment_2_desc:0 "1944년, 영국 제79 기갑사단장 퍼시 S. 호바트 소장은 노르망디 상륙작전에서 대서양 방벽을 돌파하기 위해 전차를 적극 활용해야 한다고 주장하였습니다. 그의 발상은 290mm 페타드 후장식 박격포를 탑재한 AVRE(Armoured Vehicle Royal Engineers:공병전차)로 적의 토치카를 비롯한 방해물을 부수며 전진하는 것이었습니다. 그 밖에도 공병장비를 추가하여 무른 해안가에 카펫을 깔거나, 지뢰를 제거하고 교량을 놓는 등 다양하게 운용하였습니다."
 NZL_heavy_tank_artillery_equipment_3:0 "블랙 프린스 AVRE"
 NZL_heavy_tank_artillery_equipment_3_short:0 "블랙 프린스 AVRE"
 NZL_heavy_tank_artillery_equipment_3_desc:0 "블랙 프린스 전차를 개조한 AVRE입니다."
 NZL_heavy_tank_destroyer_equipment_2:0 "처칠 건 캐리어"
 NZL_heavy_tank_destroyer_equipment_2_short:0 "처칠 건 캐리어"
 NZL_heavy_tank_destroyer_equipment_2_desc:0 "처칠 전차에는 6파운더 이상의 주포를 탑재하는게 불가능하였으나, 더 높은 관통력이 요구되자 이를 극복하기 위한 개조가 영국에서 시작되었습니다. 처칠 건 캐리어는 기존의 포탑을 고정식 전투실로 대체하고, 해군이 사용하던 3인치 대공포를 전차 주포로 개조하여 장착할 계획이었습니다. 그러나 1943년 17파운더 포의 양산이 본격화 되면서 개발은 중단되었습니다."
 NZL_heavy_tank_destroyer_equipment_3:0 "헥터"
 NZL_heavy_tank_destroyer_equipment_3_short:0 "헥터"
 NZL_heavy_tank_destroyer_equipment_3_desc:0 "블랙 프린스 차체에 대전차포를 탑재했습니다."
 NZL_heavy_tank_aa_equipment_2:0 "처칠 자주대공포"
 NZL_heavy_tank_aa_equipment_2_short:0 "처칠 자주대공포"
 NZL_heavy_tank_aa_equipment_2_desc:0 "처칠 전차의 차대 위에 탑재된 대공포입니다."
 NZL_heavy_tank_aa_equipment_3:0 "블랙 프린스 마크스맨"
 NZL_heavy_tank_aa_equipment_3_short:0 "블랙 프린스 마크스맨"
 NZL_heavy_tank_aa_equipment_3_desc:0 "블랙 프린스 전차의 차대 위에 탑재된 마크스맨 방공 체계입니다."
 NZL_modern_tank_destroyer_equipment_1:0 "센추리온 말카라"
 NZL_modern_tank_destroyer_equipment_1_short:0 "센추리온 말카라"
 NZL_modern_tank_destroyer_equipment_1_desc:0 "193mm 말카라 대전차 로켓을 장착한 센추리온의 차체입니다."
 NZL_modern_tank_artillery_equipment_1:0 "센추리온 AVRE"
 NZL_modern_tank_artillery_equipment_1_short:0 "센추리온 AVRE"
 NZL_modern_tank_artillery_equipment_1_desc:0 "센추리온 전차를 개조한 AVRE입니다. 장애물 극복용 165mm 박격포를 탑재하였습니다."
 NZL_modern_tank_aa_equipment_1:0 "센추리온 마크스맨"
 NZL_modern_tank_aa_equipment_1_short:0 "센추리온 마크스맨"
 NZL_modern_tank_aa_equipment_1_desc:0 "마크스맨 방공 체계는 영국의 마코니 사가 개발한 단거리 방공 체계입니다. 마코니 시리즈 400 레이더와 쌍발 Oerlikon 35mm 대공기관포로 구성된 포탑형 대공 병기입니다. 센추리온 전차에 탑재하였습니다."
 NZL_super_heavy_tank_destroyer_equipment_1:0 "아이언 듀크"
 NZL_super_heavy_tank_destroyer_equipment_1_short:0 "아이언 듀크"
 NZL_super_heavy_tank_destroyer_equipment_1_desc:0 "A39 토터스 차체에 대전차포를 탑재했습니다."
 
 RAJ_gw_tank_equipment:0 "마크 V"
 RAJ_gw_tank_equipment_short:0 "마크 V"
 RAJ_gw_tank_equipment_desc:0 "마크 V는 영국이 개발한 최초의 전차 마크 시리즈의 다섯 번째 전차였습니다. 서부전선에서 참호 교착상태를 타결하기 위해 개발된 전차는 무한궤도를 장착하여 험지에서도 주행이 가능해졌고 철조망과 총격으로부터 보병을 보호하는 형태로 운용되었습니다. 이러한 전차 운용법은 영국군과 프랑스군이 보병전차라는 체계를 도입하는 계기가 되었습니다."
 RAJ_light_tank_equipment_1:0 "빅커스 II"
 RAJ_light_tank_equipment_1_short:0 "빅커스 II"
 RAJ_light_tank_equipment_1_desc:0 "빅커스 II는 1920년대 영국에서 생산된 경전차입니다. 1925년에 양산이 시작되었고 1934년 까지 100여대가 생산되었습니다. 1차 세계 대전이 끝난 뒤, 처음으로 유의미한 숫자로 생산되었던 빅커스 II는 아프리카 식민지 등으로 배치되어 전투를 치렀습니다."
 RAJ_light_tank_equipment_2:0 "마틸다 로컬 패턴"
 RAJ_light_tank_equipment_2_short:0 "마틸다 LP"
 RAJ_light_tank_equipment_2_desc:0 "마틸다 전차는 1936년 부터 개발된 영국의 보병전차입니다. 1차 세계 대전의 전훈을 계승하여 움직이는 기관총 진지로 기획되었으나, 독일의 위협을 대비한 영국 육군이 60mm 이상의 장갑과 2파운드 포 탑재를 요구하였으며, 이로 인해 독일군의 주력전차를 상대로 초기 우위를 점할 수 있었습니다. 인도군의 고유 위장을 도색하였습니다."
 RAJ_light_tank_equipment_3:0 "밸런타인"
 RAJ_light_tank_equipment_3_short:0 "밸런타인"
 RAJ_light_tank_equipment_3_desc:0 "1941년 까지 영국 육군이 보병전차로 운용한 밸런타인 전차는 마틸다 전차가 대량생산에 적합하지 않았던 점을 보완하였습니다. 2인승 포탑과 리벳, 볼트로 조립된 차체 등 구식으로 설계된 전차였지만 당시 영국 전차 중에서 신뢰성과 정비성이 가장 나았던 점과 대량생산될 가능성이 높아 채택되었습니다."
 RAJ_light_tank_artillery_equipment_1:0 "버치"
 RAJ_light_tank_artillery_equipment_1_short:0 "버치"
 RAJ_light_tank_artillery_equipment_1_desc:0 "빅커스 자주포 '버치'는 1925년에 개발된 영국의 자주포였습니다. 빅커스 보병전차 II의 차대에 오드넌스 18파운더 포가 탑재되었습니다. 영국 정부의 관심이 멀어지면서 1928년, 계획이 취소되었습니다."
 RAJ_light_tank_artillery_equipment_2:0 "프리스트"
 RAJ_light_tank_artillery_equipment_2_short:0 "프리스트"
 RAJ_light_tank_artillery_equipment_2_desc:0 "마틸다 전차의 차대 위에 탑재된 야포입니다."
 RAJ_light_tank_artillery_equipment_3:0 "비숍"
 RAJ_light_tank_artillery_equipment_3_short:0 "비숍"
 RAJ_light_tank_artillery_equipment_3_desc:0 "비숍은 밸런타인 전차를 기본으로하여 영국에서 개발된 자주포였습니다. 기존의 포탑을 박스형 포탑으로 교체하고 QF 25파운더 주포를 장착하였습니다. 주포의 내림각이 작아서 최대 사거리는 5,800m에 불과했습니다."
 RAJ_light_tank_destroyer_equipment_3:0 "아처"
 RAJ_light_tank_destroyer_equipment_3_short:0 "아처"
 RAJ_light_tank_destroyer_equipment_3_desc:0 "QF 17파운더 포는 영국이 가진 대전차포중 가장 강력했지만, 견인하기에는 무거웠고 반동을 견딜 포좌가 없었습니다. 포를 탑재할 여러 전차가 거론되었는데 최종적으로 밸런타인 전차의 포탑을 제거하고 차체 후방 방향으로 포가 탑재되었습니다."
 RAJ_light_tank_destroyer_equipment_1:0 "디컨"
 RAJ_light_tank_destroyer_equipment_1_short:0 "디컨"
 RAJ_light_tank_destroyer_equipment_1_desc:0 "디컨은 QF 6파운더 포를 탑재한 AEC 마타도 트럭이었습니다. 1942년 말, 북아프리카 전역에서 빠르게 기동하며 독일군의 장갑차를 공격하였습니다."
 RAJ_light_tank_destroyer_equipment_2:0 "발리언트"
 RAJ_light_tank_destroyer_equipment_2_short:0 "발리언트"
 RAJ_light_tank_destroyer_equipment_2_desc:0 "발리언트는 영국이 아시아 식민지에서 사용하기 위한 돌격전차로 개발되었습니다. 밸런타인 전차에 QF 6파운더 포를 탑재할 계획이었으나 목표했던 중량을 초과하였고, 중량 절감을 위해 너무 많은 것을 포기해야 했기에 시제 전차 1대만 남긴 채 개발은 취소되었습니다."
 RAJ_light_tank_aa_equipment_1:0 "빅커스 II 자주대공포"
 RAJ_light_tank_aa_equipment_1_short:0 "빅커스 II 자주대공포"
 RAJ_light_tank_aa_equipment_1_desc:0 "빅커스 II 전차의 차대 위에 탑재된 대공포입니다."
 RAJ_light_tank_aa_equipment_2:0 "마틸다 자주대공포"
 RAJ_light_tank_aa_equipment_2_short:0 "마틸다 자주대공포"
 RAJ_light_tank_aa_equipment_2_desc:0 "마틸다 전차의 차대 위에 탑재된 대공포입니다."
 RAJ_light_tank_aa_equipment_3:0 "밸런타인 자주대공포"
 RAJ_light_tank_aa_equipment_3_short:0 "밸런타인 자주대공포"
 RAJ_light_tank_aa_equipment_3_desc:0 "밸런타인 전차의 차대 위에 탑재된 대공포입니다."
 RAJ_medium_tank_equipment_1:0 "크루세이더 로컬 패턴"
 RAJ_medium_tank_equipment_1_short:0 "크루세이더 LP"
 RAJ_medium_tank_equipment_1_desc:0 "1936년부터 영국 육군은 미국의 월터 크리스티가 설계한 전차를 기본으로 하는 순항전차를 개발, 운용했으나 더 두꺼운 장갑이 필요하다는 의견으로 새로운 전차 개발이 추진되었습니다. 너필드 사가 개발한 크루세이더는 2파운더 대전차포를 탑재하였는데 호환되는 고폭탄이 없어 철갑탄만 사용할 수 있었습니다. 인도군의 고유 위장을 도색하였습니다."
 RAJ_medium_tank_equipment_2:0 "크롬웰 로컬 패턴"
 RAJ_medium_tank_equipment_2_short:0 "크롬웰 LP"
 RAJ_medium_tank_equipment_2_desc:0 "순항전차로 분류되는 크롬웰은 2차 세계 대전의 중형전차들 중 가장 빠른 속도(64km/h)를 갖춘 전차입니다. 현가장치를 개량하여 안정적으로 고속 주행이 가능했으며, 고폭탄 무장이 빈약한 영국 전차의 문제점은 미국의 75mm 포를 자체 생산하는 것으로 해결하였습니다. 장갑과 주포를 강화하면서 중량이 늘어나자 구동부가 빠르게 마모되는 문제를 해결하기 위해 후기형은 속력을 52km/h까지 낮췄으나 기동력을 이용하여 우회타격하는 전술은 종전까지 유효했습니다. 인도군의 고유 위장을 도색하였습니다."
 RAJ_medium_tank_equipment_3:0 "코멧 로컬 패턴"
 RAJ_medium_tank_equipment_3_short:0 "코멧 LP"
 RAJ_medium_tank_equipment_3_desc:0 "코멧은 제2차 세계대전 중 1944년 부터 영국이 사용한 순항전차의 최종형입니다. 크롬웰의 후기형 차체를 기반으로 77mm HV 포를 장착할 수 있는 신형 포탑을 탑재하여 대전차 능력을 향상시켰습니다. 인도군의 고유 위장을 도색하였습니다."
 RAJ_medium_tank_destroyer_equipment_1:0 "카발리어"
 RAJ_medium_tank_destroyer_equipment_1_short:0 "카발리어"
 RAJ_medium_tank_destroyer_equipment_1_desc:0 "카발리어는 영국 본토 항공전이 한창이던 1940년, 영국 크루세이더 전차의 부품을 활용하여 개발한 전차였습니다. 크루세이더 전차의 확대판으로, 6파운드 포를 탑재할 수 있는 3인승 포탑과 76mm의 전면 장갑을 갖추었습니다. 1942년 처음 출고 당시 명칭은 A24였으며, 전차 부족에 시달리던 영국은 시험 운행을 거치치 않고 바로 실전에 투입하였습니다."
 RAJ_medium_tank_destroyer_equipment_2:0 "채리어티어"
 RAJ_medium_tank_destroyer_equipment_2_short:0 "채리어티어"
 RAJ_medium_tank_destroyer_equipment_2_desc:0 "FV4101 채리어티어는 크롬웰을 개수하여 OQF 20파운더 전차포를 장착한 대전차자주포였습니다. 영국에서 총 442대가 생산되었습니다."
 RAJ_medium_tank_destroyer_equipment_3:0 "콘텐시어스"
 RAJ_medium_tank_destroyer_equipment_3_short:0 "콘텐시어스"
 RAJ_medium_tank_destroyer_equipment_3_desc:0 "FV4401 콘텐시어스는 영국의 실험적인 전차 개발 프로젝트의 일환이었으며, 다가올 냉전에 대비한 대전차전 실험이었습니다. 코멧 전차를 기본으로 하여 QF 20파운드 주포를 탑재했으며, 유압 서스펜션을 이용하여 전차 차체를 앞뒤로 기울일 수 있었는데 이 기술은 스웨덴 전차가 먼저 선보였던 것입니다."
 RAJ_medium_tank_artillery_equipment_1:0 "켄타우로스"
 RAJ_medium_tank_artillery_equipment_1_short:0 "켄타우로스"
 RAJ_medium_tank_artillery_equipment_1_desc:0 "켄타우로스는 크롬웰을 개수하여 QF 6파운더 포를 탑재한 전차였습니다. 훈련용으로만 사용되었습니다."
 RAJ_medium_tank_artillery_equipment_2:0 "어벤저"
 RAJ_medium_tank_artillery_equipment_2_short:0 "어벤저"
 RAJ_medium_tank_artillery_equipment_2_desc:0 "A30 어벤저는 크롬웰의 변형인 챌린저 전차를 개수한 자주포였습니다. 시제 전차만 제작되었습니다."
 RAJ_medium_tank_artillery_equipment_3:0 "섹스턴"
 RAJ_medium_tank_artillery_equipment_3_short:0 "섹스턴"
 RAJ_medium_tank_artillery_equipment_3_desc:0 "1942년, 북아프리카 전역의 영국군은 미국으로부터 M7 프리스트 자주포를 공여 받았습니다. 그러나 프리스트의 105mm 포탄이 영국군 보급체계에 혼란을 주자 프리스트를 모델로 독자적인 자주포 개발에 착수하였습니다. 섹스턴은 캐나다의 램 전차나 미국의 셔먼 전차의 차체를 기반으로 25파운더 곡사포를 고정하였습니다."
 RAJ_medium_tank_aa_equipment_1:0 "크루세이더 자주대공포"
 RAJ_medium_tank_aa_equipment_1_short:0 "크루세이더 자주대공포"
 RAJ_medium_tank_aa_equipment_1_desc:0 "크루세이더 전차의 차체에 보포스 40mm 대공포를 탑재한 자주대공포였습니다. 유럽 전선에서 연합국이 제공권 우위를 점했기 때문에, 대공 사격보다는 지상의 목표물을 공격하는데 많이 사용되었습니다."
 RAJ_medium_tank_aa_equipment_2:0 "크롬웰 자주대공포"
 RAJ_medium_tank_aa_equipment_2_short:0 "크롬웰 자주대공포"
 RAJ_medium_tank_aa_equipment_2_desc:0 "크롬웰 전차의 차대 위에 탑재된 대공포입니다."
 RAJ_medium_tank_aa_equipment_3:0 "코멧 마크스맨"
 RAJ_medium_tank_aa_equipment_3_short:0 "코멧 마크스맨"
 RAJ_medium_tank_aa_equipment_3_desc:0 "코멧 전차의 차대 위에 탑재된 마크스맨 방공 체계입니다."
 RAJ_heavy_tank_equipment_1:0 "빅커스 A1E1 '인디펜던트'"
 RAJ_heavy_tank_equipment_1_short:0 "빅커스"
 RAJ_heavy_tank_equipment_1_desc:0 "인디펜던트는 1925년 영국에서 시제 전차만 제작된 다포탑 중전차였습니다. 1차 세계대전의 경험으로 참호전에 대비해 개발하였으며 유럽에 다포탑 전차 붐을 일으켰으나, 인디펜던트를 마지막으로 영국은 다포탑 전차 개발을 중단하였습니다."
 RAJ_heavy_tank_equipment_2:0 "처칠 로컬 패턴"
 RAJ_heavy_tank_equipment_2_short:0 "처칠 LP"
 RAJ_heavy_tank_equipment_2_desc:0 "처칠은 영국이 개발한 마지막 보병전차로 1940년 시제 차량이 제작되어 1941년 양산을 시작했습니다. 처칠의 차폭이 좁고 궤도가 길게 설계된 이유는 영국 철도의 좁은 궤간에 맞추고 해상 수송을 위해 무게를 줄이려는 이유였습니다. 인도군의 고유 위장을 도색하였습니다."
 RAJ_heavy_tank_equipment_3:0 "처칠 블랙 프린스"
 RAJ_heavy_tank_equipment_3_short:0 "블랙 프린스 LP"
 RAJ_heavy_tank_equipment_3_desc:0 "1943년, 고질적인 화력 부족을 겪던 처칠 전차를 개선하기 위한 프로젝트로 17파운더 포를 장착한 블랙 프린스가 개발되었습니다. 독일군의 판터와 티거를 상대하기 위해 개발하였지만, 차체의 폭을 넓히고 대형 포탑을 탑재하면서 중량이 50t 까지 증가하는 중에 엔진 개량은 없었습니다. 6대의 시제 전차만 완성되었습니다."
 RAJ_super_heavy_tank_equipment_1:0 "토터스"
 RAJ_super_heavy_tank_equipment_1_short:0 "토터스"
 RAJ_super_heavy_tank_equipment_1_desc:0 "A39 토터스는 1944년에 초에 완성된 영국의 2차 세계 대전 초중전차였습니다. 정면에 230mm 장갑을 갖추었으며, 주 무장은 3.7인치 대공포를 개조한 32파운더(94mm) 포였습니다. 25대가 발주되었으나, 단 5대만 완성되었습니다."
 RAJ_modern_tank_equipment_1:0 "센추리온"
 RAJ_modern_tank_equipment_1_short:0 "센추리온"
 RAJ_modern_tank_equipment_1_desc:0 "센추리온은 1946년에 제식 채용된 영국의 유니버설 탱크였습니다. 정면에서 전차를 상대하는 보병전차와, 기동전을 수행하는 순항전차의 역할을 통합하기 위해 개발되었습니다. 전후 북대서양 조약기구의 표준 전차로 널리 도입되었으며, 인도군은 독립 이후 주변국들과 빚어진 국경분쟁 이후 도입하였습니다."
 RAJ_heavy_tank_artillery_equipment_1:0 "건 캐리어 Mk. I"
 RAJ_heavy_tank_artillery_equipment_1_short:0 "건 캐리어 Mk. I"
 RAJ_heavy_tank_artillery_equipment_1_desc:0 "건 캐리어 Mk. I은 1916년에 개발된, 제1차 세계 대전의 영국군 자주포였습니다. Mk. I 전차에 60파운더 야포를 탑재하고 전선을 돌아다니며 화력지원을 하는, 최초의 자주포였습니다."
 RAJ_heavy_tank_artillery_equipment_2:0 "처칠 AVRE"
 RAJ_heavy_tank_artillery_equipment_2_short:0 "처칠 AVRE"
 RAJ_heavy_tank_artillery_equipment_2_desc:0 "1944년, 영국 제79 기갑사단장 퍼시 S. 호바트 소장은 노르망디 상륙작전에서 대서양 방벽을 돌파하기 위해 전차를 적극 활용해야 한다고 주장하였습니다. 그의 발상은 290mm 페타드 후장식 박격포를 탑재한 AVRE(Armoured Vehicle Royal Engineers:공병전차)로 적의 토치카를 비롯한 방해물을 부수며 전진하는 것이었습니다. 그 밖에도 공병장비를 추가하여 무른 해안가에 카펫을 깔거나, 지뢰를 제거하고 교량을 놓는 등 다양하게 운용하였습니다."
 RAJ_heavy_tank_artillery_equipment_3:0 "블랙 프린스 AVRE"
 RAJ_heavy_tank_artillery_equipment_3_short:0 "블랙 프린스 AVRE"
 RAJ_heavy_tank_artillery_equipment_3_desc:0 "블랙 프린스 전차를 개조한 AVRE입니다."
 RAJ_heavy_tank_destroyer_equipment_2:0 "처칠 건 캐리어"
 RAJ_heavy_tank_destroyer_equipment_2_short:0 "처칠 건 캐리어"
 RAJ_heavy_tank_destroyer_equipment_2_desc:0 "처칠 전차에는 6파운더 이상의 주포를 탑재하는게 불가능하였으나, 더 높은 관통력이 요구되자 이를 극복하기 위한 개조가 시작되었습니다. 처칠 건 캐리어는 기존의 포탑을 고정식 전투실로 대체하고, 해군이 사용하던 3인치 대공포를 전차 주포로 개조하여 장착할 계획이었습니다. 그러나 1943년 17파운더 포의 양산이 본격화 되면서 개발은 중단되었습니다."
 RAJ_heavy_tank_destroyer_equipment_3:0 "헥터"
 RAJ_heavy_tank_destroyer_equipment_3_short:0 "헥터"
 RAJ_heavy_tank_destroyer_equipment_3_desc:0 "블랙 프린스 차체에 대전차포를 탑재했습니다."
 RAJ_heavy_tank_aa_equipment_2:0 "처칠 자주대공포"
 RAJ_heavy_tank_aa_equipment_2_short:0 "처칠 자주대공포"
 RAJ_heavy_tank_aa_equipment_2_desc:0 "처칠 전차의 차대 위에 탑재된 대공포입니다."
 RAJ_heavy_tank_aa_equipment_3:0 "블랙 프린스 마크스맨"
 RAJ_heavy_tank_aa_equipment_3_short:0 "블랙 프린스 마크스맨"
 RAJ_heavy_tank_aa_equipment_3_desc:0 "블랙 프린스 전차의 차대 위에 탑재된 마크스맨 방공 체계입니다."
 RAJ_modern_tank_destroyer_equipment_1:0 "센추리온 말카라"
 RAJ_modern_tank_destroyer_equipment_1_short:0 "센추리온 말카라"
 RAJ_modern_tank_destroyer_equipment_1_desc:0 "193mm 말카라 대전차 로켓을 장착한 센추리온의 차체입니다."
 RAJ_modern_tank_artillery_equipment_1:0 "센추리온 AVRE"
 RAJ_modern_tank_artillery_equipment_1_short:0 "센추리온 AVRE"
 RAJ_modern_tank_artillery_equipment_1_desc:0 "센추리온 전차를 개조한 AVRE입니다. 장애물 극복용 165mm 박격포를 탑재하였습니다."
 RAJ_modern_tank_aa_equipment_1:0 "센추리온 마크스맨"
 RAJ_modern_tank_aa_equipment_1_short:0 "센추리온 마크스맨"
 RAJ_modern_tank_aa_equipment_1_desc:0 "마크스맨 방공 체계는 영국의 마코니 사가 개발한 단거리 방공 체계입니다. 마코니 시리즈 400 레이더와 쌍발 Oerlikon 35mm 대공기관포로 구성된 포탑형 대공 병기입니다. 센추리온 전차에 탑재하였습니다."
 RAJ_super_heavy_tank_destroyer_equipment_1:0 "아이언 듀크"
 RAJ_super_heavy_tank_destroyer_equipment_1_short:0 "아이언 듀크"
 RAJ_super_heavy_tank_destroyer_equipment_1_desc:0 "A39 토터스 차체에 대전차포를 탑재했습니다."
 
 FRA_heavy_tank_artillery_equipment_1:0 "캐논 194 mle GPF"
 FRA_heavy_tank_artillery_equipment_1_short:0 "캐논 194"
 FRA_heavy_tank_artillery_equipment_1_desc:0 "캐논 194 mle 자주포는 프랑스의 포병장교 루이 J.F 필룩스가 설계한, 프랑스군 최초의 자주포였으며 1차 세계 대전에서 운용되었습니다. 기본적으로 194mm 포가 탑재되었으나 일부는 280mm 공성포를 설치하기도 하였습니다. 2차 세계 대전에서도 현역으로 운용되었습니다."
 FRA_light_tank_destroyer_equipment_2:0 "AMR 35 ZT-3"
 FRA_light_tank_destroyer_equipment_2_short:0 "AMR 35 ZT-3"
 FRA_light_tank_destroyer_equipment_2_desc:0 "르노 AMR 35 정찰전차에 ZT-3 25mm 주포를 탑재한 대전차전 전차였습니다. 개발 과정에서 전차장용 큐폴라를 공급할 업체를 선정하는데 프랑스 정부 내에서 의견이 갈렸으며, 최종적으로 바티놀레스-샤틀리옹 사가 선정되었습니다. 1938년 완성된 프로토타입은 큐폴라가 낮고 평평하여 전차장에게 최적의 정찰 환경을 제공하였으며, 기관총좌에 막혀버린 기존 환풍기를 대신해 차체 상단에 새 환풍기를 설치하였습니다. 다만 무전기가 없었습니다."
 FRA_light_tank_destroyer_equipment_3:0 "르노 UE 57"
 FRA_light_tank_destroyer_equipment_3_short:0 "UE-57"
 FRA_light_tank_destroyer_equipment_3_desc:0 "1943년, 프랑스의 UE 슈니에트(프랑스어: '장갑차')에 영국제 57mm QF 6파운더 대공포를 탑재한 대전차자주포를 영국에서 제작하였습니다. 탱켓의 차체로 개발된 만큼 승무원들에게 배정된 공간이 매우 협소하였는데 특히 장전수와 포수의 자리는 지면이었습니다. 시제전차 1대만 제작되었습니다."
 FRA_light_tank_artillery_equipment_3:0 "F3 자동화 캐논 155 mm"
 FRA_light_tank_artillery_equipment_3_short:0 "F3 155 mm"
 FRA_light_tank_artillery_equipment_3_desc:0 "1950년대 초, F3 155mm 자주포는 미국으로부터 공여받은 M41 자주포를 대체하기 위해 개발되었습니다. AMX 13 경전차의 차체를 기반으로 제작되어 생산비용이 저렴하였고, 중량이 가벼워 운송이 쉬웠습니다."
 FRA_medium_tank_destroyer_equipment_1:0 "라플리 W15 전술차량"
 FRA_medium_tank_destroyer_equipment_1_short:0 "W15 TCC"
 FRA_medium_tank_destroyer_equipment_1_desc:0 "라플리 W15 차량의 뒷좌석에 호치키스 47mm 대전차포를 탑재한 장갑차였습니다. 1934년, 테스트를 통과하여 발주가 시작된 이후 아프리카의 프랑스군이 운용하였습니다."
 FRA_medium_tank_destroyer_equipment_2:0 "소뮈아 SAu 40"
 FRA_medium_tank_destroyer_equipment_2_short:0 "SAu 40"
 FRA_medium_tank_destroyer_equipment_2_desc:0 "SAu 40은 S35의 차체에 APX 75mm 전차포를 탑재한 프랑스군의 프로토타입 자주포였습니다. 개전 당시 독일군이 보유한 모든 종류의 전차를 손쉽게 격파할 수 있는 화력을 지녔지만, 테스트가 지연되면서 결국 생산되지 못 했습니다."
 FRA_medium_tank_artillery_equipment_1:0 "ARL V39"
 FRA_medium_tank_artillery_equipment_1_short:0 "ARL V39"
 FRA_medium_tank_artillery_equipment_1_desc:0 "ARL V39는 1935년, 새로운 보병지원 돌격포 개발을 위한 프랑스의 프로젝트였습니다. Char B1의 차체에 APX 75mm 포를 탑재한 프로토타입이 1938년에 완성되어 이듬해 시험주행을 통과하였고, 1940년에 양산에 돌입할 계획이었으나 전쟁으로 무산되었습니다."
 FRA_medium_tank_artillery_equipment_2:0 "AMX 13 105 AM"
 FRA_medium_tank_artillery_equipment_2_short:0 "105 AM"
 FRA_medium_tank_artillery_equipment_2_desc:0 "1940년대 말, AMX 13 105 전차를 기반으로 한 자주포가 개발되었습니다. 105mm 주포를 탑재하였으며, 1950년대 프랑스군이 운용하였습니다."
 
 GER_heavy_tank_artillery_equipment_2:0 "슈트룸 티거"
 GER_heavy_tank_artillery_equipment_2_short:0 "슈트룸 티거"
