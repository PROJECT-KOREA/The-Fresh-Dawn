 #이벤트
 pk_ggk_startup.1.t:0 "환영합니다!"
 pk_ggk_startup.1.desc:0 "PROJECT KOREA: WAR OF INDEPENDENCE를 플레이 해주셔서 감사합니다.\n\nPROJECT KOREA는 한국을 주제로 다양한 MOD를 제작하는 프로젝트 팀입니다.\n그 중 WAR OF INDEPENDENCE는 PROJECT KOREA의 첫 번째 MOD로써, 한국 독립전쟁을 주제로 여러 대체역사적 설정을 더해진 세계관을 바탕으로 하고있습니다.\n\n아래 버튼을 눌러 더 자세한 설정을 보거나 바로 게임을 시작할 수 있습니다."
 pk_ggk_startup.1.a:0 "자세한 설정 보기"
 pk_ggk_startup.1.b:0 "바로 시작하기"

 pk_ggk_startup.2.t:0 "자세한 설정"
 pk_ggk_startup.2.desc:0 ""
 pk_ggk_startup.2.a:0 "확인"

 pk_ggk_generic.1.t:0 "본토의 병력 지원"
 pk_ggk_generic.1.desc:0 "최근 조선의 치안유지 태세가 강화되면서 부족한 인력의 충당을 위해 본토에서 추가 병력을 파견하였습니다."
 pk_ggk_generic.1.a:0 "수락"

 pk_ggk_generic.2.t:0 "미나미 지로 총독 취임"
 pk_ggk_generic.2.desc:0 "지난 1931년에 조선 총독에 취임하여 농업진흥정책과 각종 경제정책들을 시행했던 우가키 가즈시게는 어제 공식적으로 총독직에서 사임하였습니다. 후임 총독으로는 오이타현 출신의 미나미 지로가 임명되었습니다.\n\n그는 1903년에 일본 제국 육군대학을 졸업하여 러일전쟁에 참전하였으며, 이후 1930년에 육군대장이 되었고 1934년에는 관동군 총사령관에 부임하였습니다."
 pk_ggk_generic.2.a:0 "이번에도 육군 출신이군."

 pk_ggk_generic.3.t:0 "고이소 구니아키 총독 취임"
 pk_ggk_generic.3.desc:0 ""
 pk_ggk_generic.3.a:0 ""

 pk_ggk_generic.4.t:0 "아베 노부유키 총독 취임"
 pk_ggk_generic.4.desc:0 ""
 pk_ggk_generic.4.a:0 ""

 pk_ggk_korea.1.t:0 "대한민국 임시정부의 정부 수립일 기념식"
 pk_ggk_korea.1.desc:0 "지난 4월 11일, 중국 남경에 위치한 임시정부 청사에서는 정부 수립 17주년 기념식이 개최되었습니다. 이 기념식에는 이동녕 국무령과 송병조 주석을 비롯해 김구, 이시영, 조성환, 조소앙 등 임시정부의 주요 요인들이 참석하였으며, 중국 정부에서는 이를 축하하는 서한을 보냈습니다.\n\n기념식의 연설을 맡은 백범 김구는, '대한민국 임시정부는 지난 1919년에 세워진 한성정부의 법통을 계승한 한반도의 진정한 정통 정부이며, 앞으로 우리 민족의 독립을 위해서는 임시정부의 이름 아래 모두가 단합해야 한다'라고 하며 임시정부의 정통성을 분명히 했습니다."
 pk_ggk_korea.1.a:0 "대한독립만세!"

 pk_ggk_korea.2.t:0 "사회주의 세력의 임시정부 합류"
 pk_ggk_korea.2.desc:0 "지난 1935년, 민족유일당 운동으로 결성 민족혁명당이 분열된 이후, 다시금 민족주의와 사회주의 진영 간의 화합과 갈등 해소를 위한 노력이 결실을 이루었습니다.\n\n대한민국 임시정부 국내 지부에서 활동하던 여운형의 제안으로 국내외 좌익 계열의 독립운동 단체들과 임시정부의 주요들이 한자리에 모여 양 진영 간의 연합을 위한 회의를 개최하였으며, 성공적인 협상 끝에 사회주의 계열 단체들이 임시정부에 합류하기로 결정하였습니다.\n\n이후 대한민국 임시정부는 좌우익을 총망라하는 연립정부를 구성하고, 정부 체제를 주석제로 개편하여 김구 내무부장을 국무위원회 주석으로 선출하였습니다."
 pk_ggk_korea.2.a:0 "우리는 조국의 독립을 위해 함께할 것이다."

 pk_ggk_korea.3.t:0 "임시정부의 대대적인 밀정 색출"
 pk_ggk_korea.3.desc:0 "최근 대한민국 임시정부는 국내외 첩보활동을 원활하게 진행하기 위해 대대적인 밀정 색출 작업에 나섰습니다.\n\n중국 남의사와 CC단의 지원을 받은 임시정부 경무국 소속 요원들은 일제에 의해 포섭, 매수되어 독립운동을 방해 활동을 한 밀정 12명을 찾아내는데 성공하였습니다. 이들은 즉시 중화민국 경찰에 이송되어 재판에 넘겨졌으며, 일부는 현장에서 사살되었습니다."
 pk_ggk_korea.3.a:0 "일제에 부역한 자들의 최후이다."

 pk_ggk_korea.4.t:0 "무장투쟁론의 대두"
 pk_ggk_korea.4.desc:0 "대한민국 임시정부 수립 직후부터 주장되었던 외교독립론이 사실상 한계를 맞이하게 되면서, 임시정부 내에서는 무장투쟁을 통한 독립을 주장하는 목소리가 나오고 있습니다.\n\n이에 임시의정원에서는 무장투쟁론으로의 전환 여부 등을 주제로 논의가 진행되었으며, 현재 임시정부 산하에 있는 군사조직들을 통합하여 정규군을 창설하고, 향후 본토 수복을 통한 자주적 독립을 실현할 것이라는 결의안을 발표하였습니다."
 pk_ggk_korea.4.a:0 "일본이 무력으로써 우리를 탄압한다면, 우리도 무력으로써 저항할 것이다!"

 pk_ggk_korea.5.t:0 "한국 광복군 창설"
 pk_ggk_korea.5.desc:0 "최근 무장투쟁 노선을 채택한 임시정부는 정식 군대를 창설하기 위한 활동을 개시했습니다.\n\n기존의 임시정부 산하 조직이었던 참의부와 국민부, 조선혁명군을 통합하여 한국독립당 당군으로 개편하였고, 중국 국민당 정부와의 협의 끝에 한국독립당 당군을 기반으로 대한민국 임시정부의 정규 국군인 한국광복군을 창설하였습니다.\n\n총사령관에는 지청천, 부사령관에는 김원봉이 임명되었으며, 이외에도 이범석, 김학규, 장준하 등 많은 독립운동가들과 만주에서 활동했던 독립군 출신들이 광복군에 참여하였습니다.\n\n또한, 김구 주석은 “광복군은 중화민국 국민과 합작하여 두 나라의 독립을 회복하고자 공동의 적인 일본제국주의자들을 타도하기 위하여 연합군의 일원으로 항전을 계속한다”라는 선언문을 발표했습니다."
 pk_ggk_korea.5.a:0 "조국해방전쟁의 시작이다."

 pk_ggk_korea.6.t:0 "대한민국 임시정부의 지원 요청"
 pk_ggk_korea.6.desc:0 "과거 일본의 한국 합병과 식민지배를 부인하고 한반도의 독립 국가를 수립하기 위해 중국에 망명해있는 대한민국 임시정부는, 한국의 자유를 위한 투쟁의 우리의 도움을 요청했습니다. \n\n임시정부에서 파견한 특사인 이승만 박사는, 한국 독립운동의 정당성과 임시정부의 정통성을 주장하며 미국이 이를 지원해줄 것을 제안했습니다."
 pk_ggk_korea.6.a:0 "그들의 독립운동은 정당하다."
 pk_ggk_korea.6.b:0 "한낱 망명정부에게 도움을 줄 수는 없다."

 pk_ggk_korea.7.t:0 "미국의 지원 요청 수락"
 pk_ggk_korea.7.desc:0 "미합중국 정부는 우리의 지원 요청을 흔쾌히 수락하였으며, 임시정부의 정통성을 인정함과 함께 군사고문단의 파견과 무기 및 물자 지원을 약속하였습니다."
 pk_ggk_korea.7.a:0 "앞으로 미국은 우리의 든든한 동맹이 될 것이다."

 pk_ggk_korea.8.t:0 "미국의 지원 요청 거절"
 pk_ggk_korea.8.desc:0 "미합중국 정부는 우리의 지원 요청을 정식으로 거절하였으며, 현재 미국은 중립법으로 인해 외국 문제에 개입할 수 없다는 입장을 분명히 했습니다."
 pk_ggk_korea.8.a:0 "아쉽군."

 pk_ggk_korea.9.t:0 "국내정진군 편성"
 pk_ggk_korea.9.desc_USA_helps:0 "최근 노구교 사건으로 벌어진 중국-일본 간 국경분쟁이 전면전으로 확대되면서, 대한민국 임시정부에서는 중국 국민혁명군의 지원을 받아 한반도 수복을 위한 부대인 국내정진군을 편성하였습니다.\n\n이범석 장군을 총지휘관으로 하는 이 부대는 총 8개 사단으로 이루어져있으며, 국내진공작전 수행을 위해 중국과 미국 군사고문단의 감독 하에 혹독한 훈련을 받았습니다."
 pk_ggk_korea.9.desc_USA_not_helps:0 "최근 노구교 사건으로 벌어진 중국-일본 간 국경분쟁이 전면전으로 확대되면서, 대한민국 임시정부에서는 중국 국민혁명군의 지원을 받아 한반도 수복을 위한 부대인 국내정진군을 편성하였습니다.\n\n이범석 장군을 총지휘관으로 하는 이 부대는 총 8개 사단으로 이루어져있으며, 국내진공작전 수행을 위해 중국 군사고문단의 감독 하에 혹독한 훈련을 받았습니다."
 pk_ggk_korea.9.a:0 "모든 준비가 끝났다."

 pk_ggk_korea.10.t:0 "임시정부의 건국강령 제정"
 pk_ggk_korea.10.desc:0 "국내정진군의 편성으로 국내진공작전을 눈앞에 둔 임시정부는, 한반도의 민주국가 건설을 위한 건국강령을 제정하였습니다.\n\n총 3장 22개조로 구성된 이 강령은 삼균주의의 이념을 바탕으로 해방 후 국가 건설의 방향을 구체적으로 명시하였으며, 또한 헌법 제정상의 원칙, 중앙 및 지방의 정치기구 구성원칙, 건국 직후의 경제정책·교육정책 등을 상세히 규정하였습니다."
 pk_ggk_korea.10.a:0 "조국과 민족을 위하여."

 pk_ggk_korea.11.t:0 "대한민국 임시정부의 대일선전포고"
 pk_ggk_korea.11.desc:0 "마침내 조국해방의 날이 다가왔습니다.\n\n대한민국 임시정부 국무위원회 주석 김구는, 오늘 공식적으로 일본 제국의 침략 전쟁을 규탄하는 성명문을 발표함과 동시에 전쟁을 선포하였습니다.\n\n이후 국내에 잠입해있던 한국 광복군 소속의 국내정진군이 작전을 개시하었으며, 평양을 중심으로 사리원, 원산, 함흥, 대전 등의 도시들을 점령하였습니다.\n\n이 기습적인 공격으로 조선총독부와 일본 정부는 큰 충격을 받은 것으로 보이며, 만주와 본토에서 지원 병력이 오기까지는 상당한 시간이 걸릴 것으로 예상됩니다."
 pk_ggk_korea.11.a:0 "대한독립만세!"
 pk_ggk_korea.11_tt:0 "§Y대한민국 임시정부§!로 플레이하게 될 것입니다.\n"

