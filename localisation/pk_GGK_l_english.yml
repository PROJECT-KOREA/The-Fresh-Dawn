 GGK_focus_reform_government_desc:0 "우리는 약 20년 이상 이곳 조선을 지배해왔습니다. 총독부의 산하 조직들을 개편하면 좀 더 효율적인 통치가 가능할 것입니다."

 GGK_focus_naisen_ittai:0 "내선일체"
