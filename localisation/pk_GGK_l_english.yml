 GGK_focus_korean_independence_movement:0 "한국 독립운동"
 GGK_focus_korean_independence_movement_desc:0 "일제의 잔학한 통치 아래 우리 한민족은 암울한 시대를 겪고있지만, 우리는 절대 포기하지 않을 것입니다."
