 #동적 모디파이어
 sotokuryo:0 "총독령"

 #간략한 역사
 GGK_GATHERING_STORM_DESC:0 "지난 1905년, 바람 앞의 등불과도 같던 대한제국은 일본의 잔학한 침탈행위에 맞서 민족의 운명을 건 싸움을 시작했습니다. 황족 장교들을 중심으로 결집한 제국군은 옛 전우들과, 각지의 의병들과 함께 필사적인 항전을 이어나갔지만 압도적인 일본군의 공세와 내부의 반역자들을 막는데는 실패했고, 결국 친일파 관료들의 협박 아래 굴욕적인 화친 조약을 체결하였습니다. 그렇게 일본의 보호국으로 전락한 한국은, 일합병조약과 함께 500여 년의 역사를 끝으로 종말을 맞이했습니다.\n\n그러나 저항의 불씨는 꺼지지 않았고, 26년이 지난 지금도 한국 독립운동의 열기는 그 어느 때보다도 뜨겁습니다. 일제의 감시를 피해 저 멀리 중국 내륙으로 정착한 대한민국 임시정부는, 많은 동포들의 암묵적인 지지와 성원 아래 하나로 뭉쳐 조국의 해방과 독립을 도모하고 있습니다..."

