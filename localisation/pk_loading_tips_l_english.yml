l_english:
 LOADING_TIP_91:0 "오늘은 우리 전 민족이 세계 무대로 발을 들어넣는 그런 시기를 맞았습니다.\n- 김구, 광복 기념 연설에서"
 LOADING_TIP_92:0 "내가 남의 침략에 가슴이 아팠으니, 내 나라가 남을 침략하는 것을 원치 아니한다.\n- 김구"
 LOADING_TIP_93:0 "오직 한없이 가지고 싶은 것은 높은 문화의 힘이다. 문화의 힘은 우리 자신을 행복되게 하고, 나아가서 남에게 행복을 주겠기 때문이다.\n- 김구"
 LOADING_TIP_94:0 "나는 우리나라가 독재의 나라가 되기를 원하지 않는다. 독재의 나라에서는 정권에 참여하는 계급 하나를 제외하고는 다른 국민은 노예가 되고 마는 것이다.\n- 김구"
 LOADING_TIP_95:0 "지금, 공산당이 주장하는 소련식 민주주의란 것은 이러한 독재정치 중에서도 가장 철저한 것이서, 독재정치의 모든 특징을 극단적으로 보여주고 있다.\n- 김구"
 LOADING_TIP_96:0 "공산주의자는 콜레라와 같다. 인간은 콜레라와 같이 살 수 없다.\n- 이승만"
 LOADING_TIP_97:0 "자유의 권리만 알고 자유의 한계를 모르는 이들은 자유의 권리를 누릴 자격이 없다.\n- 이승만"
 LOADING_TIP_98:0 "각자 맡은 바 분야에서 최선을 다하는 것이 애국이며, 애족입니다\n- 안창호"
 LOADING_TIP_99:0 "낙망은 청년의 죽음이요, 청년이 죽으면 민족이 죽는다.\n- 안창호"
 LOADING_TIP_100:0 "그대는 매일 5분씩이라도 나라를 생각해 본 적이 있는가?\n- 안창호"
 LOADING_TIP_101:0 "역사에 다소 관용하는 것은 관용이 아니요 무책임이니, 관용하는 자가 잘못하는 자보다 더 죄다.\n- 안창호"
 LOADING_TIP_102:0 "나는 진정으로 일본이 망하기를 원치 않고 좋은 나라가 되길 원한다. 이웃인 대한을 유린하는 것은 결코 일본의 이익이 아니 될 것이다.\n- 안창호"
 LOADING_TIP_103:0 "진실은 반드시 따르는 자가 있고,정의는 반드시 이루는 날이 있다.\n- 안창호"
 LOADING_TIP_103:0 "독립 운동가는 하루에도 몇 번씩 변성명을 해야 했다.\n그래서 자기 본명을 자기도 잊곤 했다.\n- 김규식"
 LOADING_TIP_104:0 "우리 민족은 우리 민족의 장단에 춤을 추어야 하겠다.\n남의 장단에 춤을 출 것이 아니다.\n- 김규식"
 LOADING_TIP_105:0 "조선의 독립운동은 세계의 대세요, 신의 뜻이요, 한민족의 각성이다. 우리가 건설하려는 나라는 인민이 주인이 되어 인민이 다스리는 민주공화국이다.\n- 여운형"
 LOADING_TIP_106:0 "참다운 민주주의란 근로 대중의 복지 실현에 있다. 민주주의 가면을 쓰고 민중을 우롱하는 파쇼 권력은 그 위선과 가면을 폭로시켜야 한다.\n- 여운형"
 LOADING_TIP_107:0 "의리를 지키려면 불리할 때에 지키는 것이다. 유리할 때에는 의리를 말하고 불리할 때는 배반하는 것은 불가하다.\n- 여운형"
 LOADING_TIP_108:0 "나에게는 다른 길이 없다. 죽어도 이 길을 가야 한다.\n- 여운형, 5번째 암살기도를 겪은 후"
 LOADING_TIP_109:0 "개인과 개인, 민족과 민족, 국가와 국가가 균등한 생활을 하게 하자는 것이 삼균주의다.\n- 조소앙"
 LOADING_TIP_110:0 "나는 대한 독립을 위해 죽고, 동양 평화를 위해 죽는데 어찌 죽음이 한스럽겠소?\n- 안중근 (사형 집행 직전)"
 LOADING_TIP_111:0 "국가를 위해 헌신하는 것은 군인의 본분이다.\n- 안중근"
