 pk_news.1.t:0 "한국의 독립 선언"
 pk_news.1.desc:0 "지난 1910년, 한일강제합방으로 일제의 무자비하고 잔학한 지배 하에 암울한 민족의 수난기를 겪여야했던 한국은, 임시정부 주도의 치열한 한국 독립전쟁 끝에 마침내 독립을 이루어냈습니다.\n\n시민들은 승전 소식을 듣고 일제히 거리로 뛰쳐나와 만세를 불렀으며, 서울로 입성하는 광복군과 임시정부 요인들을 열렬히 환영하였습니다.\n\n또한, 임시정부의 주석 김구는 오늘 공식적으로 한국 독립전쟁에서의 승리와 한국의 독립을 선언하였습니다.\n\n이로써 한민족은 약 30년 만에 다시 독립된 조국을 갖게되었으며, 국내 및 해외의 많은 학자들이 이에 대해 긍정적으로 평가하고 있습니다."
 pk_news.1.a:0 "대한독립만세!"
 pk_news.1.b:0 "대단하군."

 pk_news.2.t:0 "대한민국의 제헌 헌법 공포"
 pk_news.2.desc:0 "격렬한 논쟁과 토론, 그리고 기나긴 논의 끝에 마침내 헌법 성안을 완성한 국회는 오늘 공식적으로 제헌 헌법의 공포식을 진행하였습니다.\n\n이는 민주적 선거를 통해 선출된 기관인 국회에서 제정한 최초의 헌법이면서, 독립 후 제정된 첫 헌법이라는 점에서 큰 의미를 갖습니다.\n\n이 제헌 헌법에서는 과거 임시정부 시절의 임시 헌장과 마찬가지로 민주공화제와 국민주권을 명시함과 동시에 대한민국 임시정부의 계승을 분명히 하였으며, 이외에도 의회에서 선출된 총리가 정부 수반으로서의 권력을 가지는 의원내각제, 국회를 참의원과 민의원의 2개 원으로 구성하는 양원제를 실시하는 등의 내용을 포함하고 있습니다."
 pk_news.2.a:0 "확인"