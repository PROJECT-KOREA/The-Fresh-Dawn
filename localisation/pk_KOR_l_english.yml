 ## 독립전쟁 ##
 kor_woi.1.t:0 "광복군의 군정청 선포"
 kor_woi.1.desc:0 "최근 치열한 전투 끝에 광복군이 평안북도 지역 확보하는데 성공함에 따라, 광복군사령부에서는 해당 지역의 통치 및 치안 유지를 위한 군정청을 수립하였습니다.\n\n군정장관에는 광복군 부사령관 홍사익 장군이, 민정장관에는 여운형이 임명되었습니다."
 kor_woi.1.a:0 "만세!"

 kor_woi.2.t:0 "한성국민위원회 출범"
 kor_woi.2.desc:0 "지난 500년이 넘는 세월동안 우리 민족의 심장부와도 같았던 한성이 해방되면서, 광복군사령부는 정권을 민간에 이양하고 민족해방을 위한 혈전에 집중할 것이라는 성명을 발표하였습니다.\n\n이에 군정청이 공식적으로 해산되고 한성국민위원회가 출범하였으며, 위원장에는 군정청 민정장관을 역임했던 여운형이, 부위원장에는 안재홍이 임명되었습니다."
 kor_woi.2.a:0 "좋은 소식이군."

 kor_woi.3.t:0 "국민위원회에 가담한 중도우파 진영"
 kor_woi.3.desc:0 ""
 kor_woi.23.a:0 "좋은 소식이군."

 ## 임시정부 ##
 kor_kpg_internal.1.t:0 "중국-일본 정전협정 체결"
 kor_kpg_internal.1.desc:0 "국내진공작전의 성공으로 한반도와 만주 일대를 순식간에 빼앗긴 일본은, 어제 공식적으로 중국에게 정전협정의 체결을 제안하였습니다.\n\n이로써 일본의 중국 대륙을 향한 침략 야욕은 좌절되었으며, 정전협정의 부속 조약에 따라 과거 일본이 시노모세키 이후로 중국에게서 차지한 영토를 모두 반환하였고 1910년 이래로 일본이 지배하였던 한반도 또한 그 영유권을 포기함을 인정하였습니다."
 kor_kpg_internal.1.a:0 "마침내 우리가 해냈다!"

 kor_kpg_internal.2.t:0 "임시정부의 귀환"
 kor_kpg_internal.2.desc:0 "지난 1919년, 한반도의 민주독립국가를 건설하기 위해 상해에서 수립되었던 대한민국 임시정부는, 약 20 여 년의 힘겨웠던 망명생활을 끝내고 마침내 고국으로 돌아왔습니다.\n\n중국 산둥성에서 출발한 임시정부 요인들은 오늘 아침 서울공항에 도착하였으며, 한성국민위원회에서는 대한민국 임시정부 개선대회를 개최하여 약 20만명의 달하는 시민들이 서울운동장에 모여 임정 요인들의 귀국을 열렬히 환영하였습니다.\n\n개선대회 연설에서 김구 주석은, 대한민국의 독립을 공식적으로 선언하면서\n'오늘은 우리 민족이 세계 무대에 발을 들여놓는 그런 시기를 맞았으며, 세계 각 민족, 각 나라와 우리의 결사하는 관계가 맺어질 것'이라고 밝혔습니다."
 kor_kpg_internal.2.a:0 "대한독립만세!"

 kor_kpg_internal.3.t:0 "임시의정원 선거"
 kor_kpg_internal.3.desc:0 "성대한 개선대회를 뒤로하고 한성국민위원회로부터 정권을 이양받은 임시정부는, 임시의정원 회의를 소집하여 조기 선거를 통해 임시의정원을 재구성하고 임시헌법을 개정한 후 차기 국무위원을 선출하기로 결의하였습니다.\n\n이후 실시된 임시의정원 선거에서는 예상대로 한국독립당 소속 의원이 다수를 차지하였으며, 여운형을 중심으로 한 조선인민당과 국내에서 결성된 신생 정당들 또한 의석을 차지하였습니다."
 kor_kpg_internal.3.a:0 "좋은 소식이군."

 kor_kpg_internal.4.t:0 "임시헌법 개정"
 kor_kpg_internal.4.desc:0 "총선거가 실시된 후 최근 임기를 시작한 임시의정원에서는 최우선적으로 임시헌법의 개정을 진행했습니다.\n\n며칠 전 발표된 임시헌법 개정안에서는 기존의 삼권분립 체제를 더 명확히 규정하였고 건국강령과 삼균주의제도 시행을 위한 각종 세칙이 추가되었으며, 임시의정원 본회의를 거쳐 통과되었습니다."
 kor_kpg_internal.4.a:0 "아주 순조롭군."

 kor_kpg_internal.5.t:0 "임시정부의 국무위원 선거"
 kor_kpg_internal.5.desc:0 "최근 임시헌법을 개정한 임시의정원에서는 임시정부의 새 내각을 구성하기 위한 국무위원 선거를 실시하였습니다.\n\n국무위원회 주석과 부주석에는 각각 백범 김구와 우남 이승만이 선출되었으며, 내무부장에 여운형, 재무부장에 조소앙, 외무부장에 김규식, 군무부장에 지청천이 임명되었습니다.\n\n주석직을 연임하게 된 김구는 '건국강령과 삼균주의 원칙에 따라 양심적으로 건국할 것'라고 밝혔습니다."
 kor_kpg_internal.5.a:0 "그것 참 놀라운 소식이군."

 kor_kpg_internal.6.t:0 "국민대표회의 개최"
 kor_kpg_internal.6.desc:0 "독립전쟁에서의 승리로 마침내 조국 해방의 과업을 달성한 대한민국 임시정부는, 귀국 직후 국무원 회의를 소집하여 정식 정부가 수립되기 전까지 해방 정국을 이끌어갈 과도정권의 수립과 건국강령의 구체적인 시행방안에 대해 논의하였습니다.\n\n회의 결과, 향후 시행될 정책에 민의를 최대한 반영하기 위해 각 계층의 대표들로 구성된 회의를 소집하기로 결정하였습니다.\n\n이에 국무위원회 주석을 의장으로 하고, 국내외 각 계층, 각 당파, 각 종교집단, 각 지방대표 등의 국민대표 2000명으로 구성된 국민대표회의가 개최되었습니다."
 kor_kpg_internal.6.a:0 "어디서 많이 들어본 이름같은데..."

 kor_kpg_internal.7.t:0 "제헌 국회의원 선거"
 kor_kpg_internal.7.desc:0 "성공적인 국가 재건 운동으로 최근 국내 정세가 안정화되면서, 임시정부에서는 제헌 국회를 수립하기 위한 총선거를 실시하였습니다.\n\n제헌 국회의원 300명을 선출하는 이 선거에는 한국독립당, 공화민정회, 조선인민당 등 기존 주류 정당과 신생 정당 등이 대거 참여하였으며, 정당에 소속되지 않은 무소속 후보들이 출마하여 당선되기도 하였습니다."
 kor_kpg_internal.7.a:0 "한국 민주주의의 시작이다."

 kor_kpg_internal.8.t:0 "정치체제를 둘러싼 갈등"
 kor_kpg_internal.8.desc:0 "최근 헌법 제정이 진행 중인 제헌 국회에서는 정부의 구성 방식을 두고 큰 논쟁이 일고있습니다.\n\n제헌 국회에서 작성한 헌법 초안에 따르면, 대통령은 형식적인 국가원수의 권한만 가지고, 국회에서 선출된 총리가 실권을 가지고 내각을 구성하는 내각제와 양원제 국회를 명시하고 있지만, 이승만 국회의장을 중심으로 한 공화민정회에서는 간선제로 선출된 대통령이 실질적인 권한을 모두 갖는 대통령중심제와 단원제 국회를 주장하고 있습니다.\n\n이를 두고 중도 및 좌익 계열에서는 '이승만이 독재정권을 세우려한다'며 강력하게 비난했고, 이에 이승만 의장은 '민주주의가 제대로 자리잡지 않은 상황에서 내각제를 시행하는 것은 문제가 많다'고 반박하였습니다.\n\n한편, 김구를 비롯한 한국독립당 측에서는 양측의 의견을 절충하여 대통령제와 양원제를 채택하는 대신 대통령을 직선제로 선출하도록 하고 정권이 안정되면 내각제로 전환할 것을 주장했습니다."
 kor_kpg_internal.8.a:0 "이승만 박사의 말이 옳다."
 kor_kpg_internal.8.a_tt:0 "정치체제로 §Y대통령 간선제§!와 §Y단원제§!를 채택합니다.\n§R이후 총선거에서 공화민정회의 승리가 유력해질 것입니다!§!"
 kor_kpg_internal.8.b:0 "백범 선생의 말이 옳다."
 kor_kpg_internal.8.b_tt:0 "정치체제로 §Y대통령 직선제§!와 §Y양원제§!를 채택합니다.\n§R이후 총선거에서 한국독립당의 승리가 유력해질 것입니다!§!"
 kor_kpg_internal.8.c:0 "대통령제는 미국에나 가서 하라지."
 kor_kpg_internal.8.c_tt:0 "정치체제로 §Y내각제§!와 §Y양원제§!를 채택합니다.\n§R이후 총선거에서 조선인민당의 승리가 유력해질 것입니다!§!"

 kor_kpg_internal.9.t:0 "대통령제의 승리"
 kor_kpg_internal.9.desc:0 "최근 제헌 국회에서 헌법의 제정을 두고 일어난 갈등으로 양 진영이 합의점을 찾지 못하면서, 결국 국회 본회의 표결을 통해 대통령제의 채택 여부를 정하기로 하였습니다.\n\n투표 결과, 찬성 243표, 반대 57표로 대통령제 채택에 대한 안건이 가결되었고, 대통령의 선출 방식에 대한 투표 결과 간선제의 찬성 수가 과반수를 넘으면서, 이승만의 주장대로 대통령 간선제와 단원제를 채택하기로 결정되었습니다."
 kor_kpg_internal.9.desc_direct:0 "최근 제헌 국회에서 헌법의 제정을 두고 일어난 갈등으로 양 진영이 합의점을 찾지 못하면서, 결국 국회 본회의 표결을 통해 대통령제의 채택 여부를 정하기로 하였습니다.\n\n투표 결과, 찬성 243표, 반대 57표로 대통령제 채택에 대한 안건이 가결되었고, 대통령의 선출 방식에 대한 투표 결과 직선제의 찬성 수가 과반수를 넘으면서, 김구의 주장대로 대통령 직선제와 양원제를 채택하기로 결정되었습니다."
 kor_kpg_internal.9.a:0 "작금의 한국에는 대통령제가 옳다."

 kor_kpg_internal.10.t:0 "내각제의 승리"
 kor_kpg_internal.10.desc:0 "최근 제헌 국회에서 헌법의 제정을 두고 일어난 갈등으로 양 진영이 합의점을 찾지 못하면서, 결국 본회의 표결을 통해 대통령제의 채택 여부를 정하기로 하였습니다.\n\n투표 결과, 찬성 208표, 반대 92표로 대통령제 채택에 대한 안건이 부결되면서, 내각제를 채택한 헌법 초안을 유지하기로 결정되었습니다.\n\n이에 이승만 의원은 불만을 표하며 국민대표직에서 사퇴한 후 하와이로 망명하였고, 구심점을 잃은 공화민정회는 당원들이 대거 탈당하면서 군소정당으로 추락하였습니다."
 kor_kpg_internal.10.a:0 "권력을 탐한 자의 말로이다."

 kor_kpg_internal.11.t:0 "제헌 헌법의 본회의 통과"
 kor_kpg_internal.11.desc:0 "열띈 토론과 장렬한 논쟁, 그리고 수많은 수정을 거쳐 완성된 제헌 헌법이 마침내 국회 본회의에 상정되어 오늘 아침 성공적으로 통과했습니다.\n\n이로써 우리 대한민국의 건국을 선포할 준비가 모두 끝났으며, 국무위원회에서는 빠른 시일 내에 헌법를 공포하겠다고 밝혔습니다."
 kor_kpg_internal.11.a:0 "이제 공포하는 일만 남았군."

 kor_kpg_internal.12.t:0 "[GetYear]년 선거"
 kor_kpg_internal.12.desc_presidential_direct:0 "치욕스러웠던 식민지배, 치열했던 독립전쟁과 혼란했던 해방 정국을 거쳐, 마침내 독립된 자유 대한민국을 이끌어나갈 지도자를 국민이 직접 뽑는 날이 다가왔습니다.\n\n이번 선거에서는 대통령 직선제와 양원제를 채택한 헌법에 따라 초대 대통령 선거와 국회의원 선거가 동시에 진행됩니다.\n\n대통령 유력 후보로는 한국독립당의 김구, 공화민정회의 이승만, 조선인민당의 여운형이 있으며, 국회의원 선거에는 앞서 말한 세 정당을 비롯해 각종 신생정당과 무소속 후보들이 대거 참여하였습니다.\n\n과연 신생 한국의 첫 지도자를 뽑는 이 선거에서 누가 승리하게 될까요?"
 kor_kpg_internal.12.desc_presidential:0 "치욕스러웠던 식민지배, 치열했던 독립전쟁과 혼란했던 해방 정국을 거쳐, 마침내 독립된 자유 대한민국을 이끌어나갈 지도자를 국민이 직접 뽑는 날이 다가왔습니다.\n\n이번 선거에서는 대통령 간선제와 단원제를 채택한 헌법에 따라 국회의원 선거를 실시하여 국회를 구성한 다음, 국회에서 표결을 통해 대통령을 선출하게 됩니다.\n\n이 선거에는 한국독립당, 공화민정회, 조선인민당의 주류 정당들이 참여하며, 각종 신생정당과 무소속 후보들 또한 대거 출마하였습니다.\n\n과연 신생 한국의 첫 지도자를 뽑는 이 선거에서 누가 승리하게 될까요?"
 kor_kpg_internal.12.desc_parliament:0 "치욕스러웠던 식민지배, 치열했던 독립전쟁과 혼란했던 해방 정국을 거쳐, 마침내 독립된 자유 대한민국을 이끌어나갈 지도자를 국민이 직접 뽑는 날이 다가왔습니다.\n\n이번 선거에서는 내각제와 양원제를 채택한 헌법에 따라 국회의원 선거를 실시하여 국회를 구성한 다음, 국회에서 표결을 통해 국가원수인 대통령과 정부수반인 국무총리를 선출하게 됩니다.\n\n이 선거에는 한국독립당, 공화민정회, 조선인민당의 주류 정당들이 참여하며, 각종 신생정당과 무소속 후보들 또한 대거 출마하였습니다.\n\n과연 신생 한국의 첫 지도자를 뽑는 이 선거에서 누가 승리하게 될까요?"
 kor_kpg_internal.12.a:0 "이것 참 흥미진진하군."

