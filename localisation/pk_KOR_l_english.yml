 ji_cheongcheon_desc:0 ""
 #§L지청천은 조선의 독립운동가 및 군인이다.§!"
 #\n\n§L조선의 국운이 기울어지던 1888년 2월 15일, 지청천은 한성에서 대대로 무관을 배출했던 충주 지씨 가문의 후손인 지재선의 막내아들로 태어났습니다.\n\n다섯 살이 될 무렵에 아버지가 병으로 세상을 떠나면서, 지청천은 홀어머니 밑에서 자라게 되었습니다. 그의 모친인 경주 이씨 부인은 그를 양육함에 있어서 늦은 나이에 얻은 외아들임에도 불구하고 절대로 편애하지 않고, 때로는 자모로 때로는 엄부의 역할을 겸하면서 가장이 없는 어려운 경제적 여건 속에서도 지, 덕, 체 삼육에 고루 마음을 써서 교육하였습니다.\n\n1905년 을사정변 당시 대한제국군 장교들을 중심으로 뭉친 궐기군이 일본군에 맞서 격렬히 저항하는 모습을 보고 군인이 되겠다고 결심한 지청천은, 어머니의 도움을 받아 1908년, 대한제국 육군무관학교에 입교하였습니다. 그러나 이듬해인 1909년, 통감부의 압력으로 무관학교가 폐지되면서 일본 도쿄의 중앙유년학교로 편입하거나 자퇴를 택해야하는 갈림길에 놓이게 되자, '호랑이를 잡으려면 호랑이 굴에 들어가야 한다'는 각오로 동기생들과 함께 일본 유학길에 오르게 되었습니다.\n\n도쿄에서 유학하던 도중 한일합방조약이 체결되면서, 지청천은 함께 유학 중이었던 생도들과 함께 일본 육군사관학교 보병과로 편입되었고, 1914년에 이응준, 홍사익, 김경천 등과 함께 26기생으로 졸업하여 보병소위로 임관하였습니다.\n\n이후 중위로 진급하여 일본군 장교로서 군생활을 이어가던 지청천은 독립군에 가담하기 위해 1919년에 동기였던 김경천과 함께 탈영하여 남만주 삼원보로 망명하였고, 이때 가지고 간 일본군 전술교범과 군용지도 등의 가치와 정규 육군사관학교를 졸업한 능력을 인정받아 신흥무관학교 교성대장이 되어 독립군 간부양성에 진력하였습니다.§!"
 lyuh_woonhyung_desc:0 ""
 #§L여운형은 조선의 독립운동가 및 언론인이다.§!"
 ahn_jaehong_desc:0 ""
 #§L안재홍은 조선의 독립운동가 및 언론인이다.§!"


