 COUNTRY_INFO_GGK:0 "§R일본령 조선§!\n\n과거 은자의 나라, 푸른 언덕이라고도 불리던 동방의 작은 국가 조선은, 이제 영광스러운 대일본제국의 식민지가 되었습니다. 피 한 방울 흘리지 않고 조선을 병합한 일본 제국은 조선을 근대화하여 완전히 '일본화' 시키기 위해 노력했고 그 성과가 보이는 듯했으나, 1930년대를 맞이하면서 그 부작용이 서서히 나타나기 시작했습니다.\n\n조선총독부의 끊임없는 수탈과 강압적인 통치, 조선인 차별 정책 등으로 조선인들의 분노와 불만은 해가 거듭될수록 커지고 있으며, 조선민족 특유의 저항정신은 일본의 조선 통치에 큰 걸림돌이 되고 있습니다.\n\n해외의 독립운동 세력들 또한 무시할 수 없습니다. 지난 기미년 독립운동 사건을 배경으로 중국 상하이에서 수립된 대한민국 임시정부는, 나날이 세력을 불려나가면서 항일테러 등을 일삼으며 중국 국민당과의 협력을 통해 한반도를 탈환할 계획을 꾸미고 있습니다.\n\n이러한 상황들 속에서, 현임 총독인 우가키 카즈시게는 조선의 경제적인 발전을 주장하며 농업진흥정책과 각종 공업 정책들을 실시하고 있지만 그것이 효과적이라고 장담할 수는 없습니다...\n\n\n§Y배경§!\n\n(작성 중...)"
