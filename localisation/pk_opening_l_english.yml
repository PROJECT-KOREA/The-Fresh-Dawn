 COUNTRY_INFO_GGK:0 "§R일본령 조선§!\n\n과거 은자의 나라, 푸른 언덕이라고도 불리던 조선은, 이제 한 국가가 아닌 대일본제국의 영토로써 영광스런 나날을 보내고 있습니다."

